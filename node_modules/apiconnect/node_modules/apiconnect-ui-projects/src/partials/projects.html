<div class="projects" layout="row" layout-align="center center">
  <div flex="80">
    <h1>Projects</h1>

    <button ng-click="addProjectPage()">Create new project</button>

    <p>Active project: {{$root.activeProject.displayName}}</p>

    <ul>
      <li ng-repeat="project in projects">
        <apim-project-item project="project"></apim-project-item>
      </li>
    </ul>
  </div>
</div>
