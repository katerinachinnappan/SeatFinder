<h2 class="bx--modal-content__heading">{{::'projectSettings' | translate}}</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="cancelProjectSettings()" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<form id="new-project-form" ng-submit="updateOpenApiProject(form)" name="form" novalidate>
  <div class="bx--modal-content modal-body">
    <bx-input-container>
      <label for="new-project-display-name">{{::'projects_add_label_display' | translate}}</label>
      <input type="text"
             ng-model="newProject.displayName"
             id="new-project-display-name"
             name="displayName"
             unique-project-attrib="displayName"
             unique-project-attrib-skip-active-project="true"
             required/>
      <div ng-messages="form.displayName.$error">
        <div class="bx--form__requirements" ng-message="required">{{::'projects_add_field_required' | translate}}</div>
        <div class="bx--form__requirements" ng-message="unique-project-displayName">{{::'projects_invalid_displayName' | translate}}</div>
      </div>
    </bx-input-container>
    <bx-input-container>
      <label for="new-project-name">{{::'projects_add_label_name' | translate}}</label>
      <input type="text"
             ng-model="newProject.name"
             id="new-project-name"
             name="name"
             required
             readonly/>
      <div ng-messages="form.name.$error">
        <div class="bx--form__requirements" ng-message="required">{{::'projects_add_field_required' | translate}}</div>
      </div>
    </bx-input-container>
    <bx-input-container>
      <label for="new-project-path">{{::'projects_add_label_directory' | translate}}</label>
      <input type="text"
             ng-model="newProject.path"
             id="new-project-path"
             name="path"
             required
             readonly/>
      <div ng-messages="form.path.$error">
        <div ng-message="required">{{::'projects_add_field_required' | translate}}</div>
      </div>
    </bx-input-container>
  </div>
  <div class="bx--modal__buttons">
    <div class="bx--modal__buttons-container">
      <button class="bx--btn--secondary" ng-click="cancelProjectSettings()" type="button">{{::'cancel' | translate}}</button>
      <button class="bx--btn" ng-disabled="isSubmittingProject">{{::'save' | translate}}</button>
    </div>
  </div>
</form>
