<div>
  <div class="navHeader">
    <a href="" data-ng-click="setVisibleSection('projects')">
      <h5>{{::'section-projects' | translate}}</h5>
    </a>
    <span class="dropdown" dropdown data-is-open="projectMenuOpen">
      <button class="textOnlyButton dropdown-toggle" style="line-height: 49px;" role="button" dropdown-toggle>
        <i class="material-icons">control_point</i>
      </button>
      <ul class="dropdown-menu" role="menu" onkeypress="projectMenuOpen = true;">
        <li role="menuitem">
          <a href="" data-ng-click="openAddNewOpenApiProject();"><span class="pill">OA</span> {{::'projects_nav_add_new_openapi_project' | translate}}</a>
        </li>
        <li role="menuitem">
          <a href="" data-ng-click="openAddNewLoopbackProject();"><span class="pill">LB</span> {{::'projects_nav_add_new_loopback_project' | translate}}</a>
        </li>
        <li role="menuitem">
          <a href="" data-ng-click="openAddExistingProject();">{{::'projects_nav_add_existing_project' | translate}}</a>
        </li>
      </ul>
    </span>
  </div>
  <div class="clearBoth"></div>
  <ul>
    <li class="navItem"
        data-ng-repeat="project in projects"
        data-ng-class="{ selected: project.id == $root.activeProject.id }">
      <a href=""
         data-ng-click="setCurrentProject($event, project);"
         tooltip="{{project.displayName}}">
        <span class="display-name">{{project.displayName}}</span>
        <span class="pill" ng-if="project.projectType == 'unknown'">OA</span>
        <span class="pill" ng-if="project.projectType == 'loopback'">LB</span>
      </a>
      <span class="delete-project" data-ng-click="deleteProject(project)">
        <i class="material-icons">highlight_off</i>
      </span>
    </li>
  </ul>
</div>
