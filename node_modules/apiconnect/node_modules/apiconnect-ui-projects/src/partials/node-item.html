<li class="node-item" ng-class="{ selected: root.selectedFile.path == node.path, 'loopback-app': node.isLoopback }">
  <span ng-if="node.type == 'file' || node.type == 'symlink'">
    <i class="material-icons file">insert_drive_file</i>
    {{node.name}}
  </span>
  <a href="#"
     class="arrow-link"
     ng-click="getFilesAndSelectNode($event, node)">
    <i class="material-icons directory" ng-if="!node.files.files.isOpen">keyboard_arrow_right</i>
    <i class="material-icons directory" ng-if="node.files.files.isOpen">keyboard_arrow_down</i>
  </a>
  <a href="#"
     ng-click="selectNode($event, node)"
     ng-dblclick="getFiles(node)"
     ng-if="node.type == 'directory'">
    {{ node.name }}
    <span class="pill" ng-if="node.isLoopback">LB</span>
  </a>
  <apim-node-tree nodes="node.files.files"
                  root="root"
                  ng-if="showChildNodes"></apim-node-tree>
</li>
