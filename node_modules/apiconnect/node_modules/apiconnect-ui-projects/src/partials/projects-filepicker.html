<div class="tree-container">
  <section class="primary-tree">
    <apim-node-tree
      nodes="files.files.files"
      select-node="selectNode($event, node)"
      root="root"></apim-node-tree>
  </section>
  <section ng-if="projectsFilepicker.flow == 'add-existing'"
           class="secondary-tree">
    <apim-project-nodes nodes="currentNode.files.files"
                        ng-if="projectsFilepicker.flow == 'add-existing'"
                        class="project-nodes"
                        root="root">
    </apim-project-nodes>
  </section>
</div>
