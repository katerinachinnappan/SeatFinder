#-------------------------------------------------------------------
# Vendor Extension Document
#-------------------------------------------------------------------
id: 'https:\/\/api.ibm.com\/extension\/schema.json#'
$schema: 'http:\/\/json-schema.org\/draft-04\/schema#'
title: 'A schema to represent the IBM specific API configuration'
type: object
additionalProperties: true
required:
  - 'extension'
  - info
properties:
  'extension':
    type: string
    enum:
      - '1.0.0'
  info:
    $ref: '#/definitions/InfoSection'
  'portal-visible':
    type: boolean
    default: false
  properties:
    type: object
    additionalProperties: true

#=============================================================================
# DEFINITIONS
#=============================================================================
definitions:

#-------------------------------------------------------------------
# Info Section
#-------------------------------------------------------------------
  InfoSection:
    type: object
    additionalProperties: false
    required:
      - title
      - version
    properties:
      name:
        type: string
      version:
        type: string
      title:
        type: string
      description:
        type: string
      termsOfService:
        type: string
      contact:
        type: object
        additionalProperties: false
        properties:
          name:
            type: string
          url:
            type: string
            format: uri
          email:
            type: string
            format: email
      license:
        type: object
        additionalProperties: false
        required:
          - name
        properties:
          name:
            type: string
          url:
            type: string
            format: uri
