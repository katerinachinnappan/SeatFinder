#-------------------------------------------------------------------
# Policy Document
#-------------------------------------------------------------------
id: 'https:\/\/api.ibm.com\/policy\/schema.json#'
$schema: "http:\/\/json-schema.org\/draft-04\/schema#"
title: "A schema to represent the IBM specific API configuration"
type: object
additionalProperties: true
required:
  - policy
  - info
properties:
  policy:
    type: string
    enum:
      - '1.0.0'
  info:
    $ref: '#/definitions/InfoSection'
  attach:
    type: array
    minItems: 1
    maxItems: 2
    items:
      enum:
        - rest
        - wsdl
  properties:
    type: object
    additionalProperties: true

#=============================================================================
# DEFINITIONS
#=============================================================================
definitions:

#-------------------------------------------------------------------
# Info Section
#-------------------------------------------------------------------
  InfoSection:
    type: object
    additionalProperties: false
    required:
      - title
      - version
    properties:
      name:
        type: string
      version:
        type: string
      title:
        type: string
      description:
        type: string
      termsOfService:
        type: string
      contact:
        type: object
        additionalProperties: false
        properties:
          name:
            type: string
          url:
            type: string
            format: uri
          email:
            type: string
            format: email
      license:
        type: object
        additionalProperties: false
        required:
          - name
        properties:
          name:
            type: string
          url:
            type: string
            format: uri
      categories:
        type: array
        minItems: 1
        items:
          type: string
      display:
        type: object
        additionalProperties: false
        properties:
          color:
            type: string
          icon:
            type: string
