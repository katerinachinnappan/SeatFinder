<footer class="bx--footer--config" role="contentinfo">
  <div class="bx--footer--config__container">
    <div class="bx--footer--config__information">
      <div class="bx--footer--config__support">
        <p class="bx--footer--config__support-question">Need Help?</p>
        <a href="#" class="bx--link">Contact Bluemix Sales</a>
      </div>

      <form class="bx--form">
        <fieldset class="bx--form__fieldset">
          <legend class="bx--footer--config__settings-question">Preferred VM Configuration?</legend>

          <label for="form-footer-save-1" class="bx--checkbox__label">
            <span class="bx--checkbox__appearance">
              <svg class="bx--checkbox__checkmark">
                <use xlink:href="https://dev-console.stage1.ng.bluemix.net/api/v5/img/bluemix-icons.svg#checkmark"></use>

      </form>
    </div>

    <div class="bx--footer--config__submit">
      <h2 class="bx--footer--config__submit-price">$172.00/mo</h2>
      <button class="bx--footer--config__submit-btn bx--btn" type="submit">Create</button>
    </div>

  </div>
</footer>
