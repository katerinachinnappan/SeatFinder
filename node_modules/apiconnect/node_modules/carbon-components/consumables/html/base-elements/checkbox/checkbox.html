<!--
  Checkbox (Default)
  * uses CSS to create checkmark
  * not compatible with IE11
-->

<!-- input + label -->
<input id="unique-checkbox-1" class="bx--checkbox" type="checkbox" value="red" name="checkbox">
<label for="unique-checkbox-1" class="bx--checkbox__label">
  <span class="bx--checkbox__appearance"></span>
  Checkbox (input + label)
</label>

<!-- label > input -->
<label class="bx--checkbox__label">
  <input checked id="unique-checkbox-2" class="bx--checkbox" type="checkbox" value="blue" name="checkbox">
  <span class="bx--checkbox__appearance"></span>
  <span class="bx--checkbox__label-text">Checkbox (label > input)</span>
</label>

<!--
  Checkbox (SVG)
  * Available as default in `7.x`
  * Uses SVG to create checkmark (bluemix-icons)
  * Compatible with all browsers
-->

<!-- input + label -->
<input id="unique-checkbox-3" class="bx--checkbox bx--checkbox--svg" type="checkbox" value="green" name="checkbox">
<label for="unique-checkbox-3" class="bx--checkbox__label">
  <span class="bx--checkbox__appearance">
    <svg class="bx--checkbox__checkmark">
      <use xlink:href="https://dev-console.stage1.ng.bluemix.net/api/v5/img/bluemix-icons.svg#checkmark"></use>
    </svg>
  </span>
  Checkbox SVG (input + label)
</label>

<!-- label > input -->
<label class="bx--checkbox__label">
  <input class="bx--checkbox bx--checkbox--svg" type="checkbox" value="yellow" name="checkbox">
  <span class="bx--checkbox__appearance">
    <svg class="bx--checkbox__checkmark">
      <use xlink:href="https://dev-console.stage1.ng.bluemix.net/api/v5/img/bluemix-icons.svg#checkmark"></use>
    </svg>
  </span>
  <span class="bx--checkbox__label-text">Checkbox SVG (label > input)</span>
</label>
