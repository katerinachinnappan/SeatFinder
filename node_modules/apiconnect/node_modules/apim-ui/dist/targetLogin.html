<head>
    <meta charset="utf-8">
    <title>Login: API Designer - IBM API Connect</title>
    <meta name="description" content="Login: API Designer - IBM API Connect">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="./apim/images/favicon.ico" type="image/vnd.microsoft.icon">

    <link rel="stylesheet" href="./css/target-login-6d4e50f8d7.css"/>

    <script>
        var apimSessionLocale = "en-us";
        var isSaaS = (window.location.hostname.indexOf('ibmcloud.com') > -1 || window.location.hostname.indexOf('cloud.ibm.com') > -1);
        var networkMode = 'offline';
    </script>

    <script src="./scripts/target-login-vendor-aadf35af19.js"></script>

    <script src="./scripts/target-login-apim-577cfd2b8a.js"></script>

</head>
<body class="targetLogin apim" data-ng-controller="TargetLoginController">
<div class="page">
    <div class="callback-box">
        <div class="content-container">
            <hgroup class="status">
                <h1 class="success" data-ng-if="!targetLoginError">{{:: 'targetLoginSuccess' | translate}}</h1>
                <h1 class="failure" data-ng-if="targetLoginError">{{:: 'targetLoginFailure' | translate}}</h1>
            </hgroup>
            <div data-ng-if="!targetLoginError">
                <div>{{:: 'targetLoginSuccessText' | translate}}</div>
            </div>
            <div data-ng-if="targetLoginError">
                <div>{{:: 'targetLoginFailureText' | translate}}</div>
                <div style="margin-top: 15px">
                    <a href="{{targetLoginURL}}">{{:: 'targetLoginFailureLink' | translate}}</a>
                </div>
            </div>
        </div>
    </div> <!-- main box -->
    <div class="legal">
        <div class="legalBox">
            <div class="legalText">{{::'copyrightInfo' | translate}} {{::'trademarkInfo' | translate}}</div>
        </div>
    </div>
</div>
</body>
</html>
