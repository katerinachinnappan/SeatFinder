<div class="infoSection">
	<fieldset data-ng-disabled="selectedNode.$$readOnly || selectedNode.$$parentReadOnly">
		<md-input-container>
			<label>{{::"assemblyTitle" | translate}}</label>
			<input data-ng-model="selectedNode.title" data-ng-model-options="{debounce:200}"/>
		</md-input-container>
		<md-input-container>
			<label>{{::"assemblyDescription" | translate}}</label>
			<textarea data-ng-model="selectedNode.description" data-ng-model-options="{debounce:200}"></textarea>
		</md-input-container>
		<div class="editor-wrapper ace_editor ace-atom-dark ace_dark" style="min-height: 300px; margin: 10px;" data-ng-model="selectedNode.source" ui-ace="{useWrapMode: true, mode: 'handlebars', theme: 'atom_dark', require: ['ace/ext/language_tools'], advanced: {enableBasicAutocompletion: true, enableLiveAutocompletion: true}}"></div>
		<md-input-container>
			<label>{{::"policy.handlebars.property.output.label" | translate}}</label>
			<input apim-not-empty data-ng-model="selectedNode['output']" apim-context-value data-ng-model-options="{debounce:200}"/>
			<div class="assemblyDescription">{{::"policy.handlebars.property.output.description" | translate}}</div>
		</md-input-container>
	</fieldset>
</div>
