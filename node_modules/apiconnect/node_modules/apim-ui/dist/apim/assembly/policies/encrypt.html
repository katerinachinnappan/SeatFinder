<div data-ng-controller="CertificateListController as ctrl" class="infoSection">
	<fieldset data-ng-disabled="selectedNode.$$readOnly || selectedNode.$$parentReadOnly">
		<md-input-container>
			<label>{{::"assemblyTitle" | translate}}</label>
			<input data-ng-model="selectedNode.title" data-ng-model-options="{debounce:200}"/>
		</md-input-container>
		<md-input-container>
			<label>{{::"assemblyDescription" | translate}}</label>
			<textarea data-ng-model="selectedNode.description" data-ng-model-options="{debounce:200}"></textarea>
		</md-input-container>
		<div style="margin-bottom: 10px;">
			<label style="padding-left: 3px;" for="$id + '_certificate'">{{::"policy.encrypt.property.certificate.label" | translate}}</label>
			<apim-combobox id="$id + '_certificate'" item-list="ctrl.certificates" selection="selectedNode.certificate"></apim-combobox>
			<div class="assemblyDescription">{{::"policy.encrypt.property.certificate.description" | translate}}</div>
		</div>
		<md-input-container>
			<label>{{::"policy.encrypt.property.message-source.label" | translate}}</label>
			<input data-ng-model="selectedNode.messageSource" data-ng-model-options="{debounce:200}"/>
			<div class="assemblyDescription">{{::"policy.encrypt.property.message-source.description" | translate}}</div>
		</md-input-container>
		<md-input-container>
			<label>{{::"policy.encrypt.property.message-destination.label" | translate}}</label>
			<input data-ng-model="selectedNode.messageDestination" data-ng-model-options="{debounce:200}"/>
			<div class="assemblyDescription">{{::"policy.encrypt.property.message-destination.description" | translate}}</div>
		</md-input-container>
	</fieldset>
</div>
