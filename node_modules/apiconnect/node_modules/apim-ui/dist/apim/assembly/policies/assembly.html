<div class="infoSection" data-ng-controller="ExternalAssemblyController as ctrl">
	<fieldset data-ng-disabled="selectedNode.$$readOnly || selectedNode.$$parentReadOnly">
		<md-input-container>
			<label>{{::"assemblyTitle" | translate}}</label>
			<input data-ng-model="selectedNode.title" data-ng-model-options="{debounce:200}"/>
		</md-input-container>
		<div style="margin-top: 10px;">{{::'assembly_external_reference' | translate}}</div>
		<a href="{{::referenceLink}}" target="_blank">{{::selectedNode.$ref}}</a>
	</fieldset>
</div>
