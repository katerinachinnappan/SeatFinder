<div class="infoSection">
  <fieldset data-ng-disabled="selectedNode.$$readOnly || selectedNode.$$parentReadOnly">
    <md-input-container>
      <label>{{::'assemblyTitle' | translate}}</label>
      <input data-ng-model="selectedNode.title" data-ng-model-options="{debounce:200}"/>
    </md-input-container>
    <md-input-container>
      <label>{{::'assemblyDescription' | translate}}</label>
      <textarea data-ng-model="selectedNode.description" data-ng-model-options="{debounce:200}"></textarea>
    </md-input-container>
    <md-input-container>
      <label>{{::'policy.parse.property.settings-reference.label' | translate}}</label>
      <input data-ng-model="selectedNode['settings-reference']" apim-context-value data-ng-model-options="{debounce:200}"/>
      <div class="assemblyDescription">{{::'policy.parse.property.settings-reference.description' | translate}}</div>
    </md-input-container>
  </fieldset>
</div>
