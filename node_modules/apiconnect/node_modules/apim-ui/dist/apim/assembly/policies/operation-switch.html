<div data-ng-controller="OperationSwitchController as ctrl" class="infoSection">
	<fieldset data-ng-disabled="selectedNode.$$readOnly || selectedNode.$$parentReadOnly">
		<div class="operation-switch">
			<md-input-container>
				<label>{{::"assemblyTitle" | translate}}</label>
				<input data-ng-model="selectedNode.title" data-ng-model-options="{debounce:200}"/>
			</md-input-container>
			<md-input-container>
				<label>{{::"assemblyDescription" | translate}}</label>
				<textarea data-ng-model="selectedNode.description" data-ng-model-options="{debounce:200}"></textarea>
			</md-input-container>
			<div class="switchCase" data-ng-repeat="case in selectedNode.case" data-ng-controller="OperationCaseController as caseCtrl">
				<span class="caseIcon"></span>
				<span style="margin-right: 10px; line-height: 49px; font-size: 1.2em; min-width: 70px;">{{::'assemblyCase' | translate}} {{$index}}</span>
				<md-chips style="display: inline-block; vertical-align: middle;" data-ng-model="case.operations" md-autocomplete-snap md-require-match="true">
					<md-autocomplete md-min-length="0" md-search-text="caseCtrl.searchText" md-no-cache="true" md-items="operation in caseCtrl.filter()" placeholder="{{::'assemblySearchOperations' | translate}}">
						<md-item-template>
							<span data-ng-if="!operation.verb" md-highlight-text="caseCtrl.searchText">{{operation}}</span>
							<span data-ng-if="operation.verb" md-highlight-text="caseCtrl.searchText">{{operation.verb}} {{operation.path}}</span>
						</md-item-template>					
					</md-autocomplete>
					<md-chip-template>
						<span data-ng-if="!$chip.verb">{{$chip}}</span>
						<span data-ng-if="$chip.verb">{{$chip.verb}} {{$chip.path}}</span>
					</md-chip-template>
				</md-chips>
				<button style="margin: 10px;" class="iconOnlyButton material-icons" data-ng-click="ctrl.removeCase($index)" title="{{::'assemblyRemoveCase' | translate}}">delete</button>
			</div>
			<button style="margin: 10px;" data-ng-click="ctrl.addCase()" title="{{::'assemblyAddCaseTitle' | translate}}">{{::'assemblyAddCase' | translate}}</button>
		</div>
	</fieldset>
</div>
