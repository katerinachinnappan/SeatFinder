<div data-ng-controller="ValidationDefinitionController as ctrl" class="infoSection">
	<fieldset data-ng-disabled="selectedNode.$$readOnly || selectedNode.$$parentReadOnly">
		<div>
			<md-input-container>
				<label>{{::"assemblyTitle" | translate}}</label>
				<input data-ng-model="selectedNode.title" data-ng-model-options="{debounce:200}"/>
			</md-input-container>
			<md-input-container>
				<label>{{::"assemblyDescription" | translate}}</label>
				<textarea data-ng-model="selectedNode.description" data-ng-model-options="{debounce:200}"></textarea>
			</md-input-container>
			<div>
				<label style="padding-left: 3px;" for="$id + '_definition'">{{::"policy.validate.property.definition.label" | translate}}</label>
				<apim-combobox required id="$id + '_definition'" item-list="definitions" selection="selectedNode.definition"></apim-combobox>
				<div class="assemblyDescription">{{::"policy.validate.property.definition.description" | translate}}</div>
			</div>
		</div>
	</fieldset>
</div>
