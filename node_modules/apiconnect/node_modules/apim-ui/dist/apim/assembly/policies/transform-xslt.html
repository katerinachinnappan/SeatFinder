<div class="infoSection">
	<fieldset data-ng-disabled="selectedNode.$$readOnly || selectedNode.$$parentReadOnly">
		<md-input-container>
			<label>{{::"assemblyTitle" | translate}}</label>
			<input data-ng-model="selectedNode.title" data-ng-model-options="{debounce:200}"/>
		</md-input-container>
		<md-input-container>
			<label>{{::"assemblyDescription" | translate}}</label>
			<textarea data-ng-model="selectedNode.description" data-ng-model-options="{debounce:200}"></textarea>
		</md-input-container>
		<md-checkbox data-ng-disabled="selectedNode.$$readOnly || selectedNode.$$parentReadOnly" md-no-ink aria-label="{{::'policy.transform-xslt.property.input.label' | translate}}" data-ng-model="selectedNode['input']" data-ng-model-options="{debounce: 200}" class="md-primary">
			<span>{{::"policy.transform-xslt.property.input.label" | translate}}</span>
		</md-checkbox>
		<div class="assemblyDescription">{{::"policy.transform-xslt.property.input.description" | translate}}</div>
		<div class="editor-wrapper ace_editor ace-atom-dark ace_dark" style="margin: 10px;" data-ng-model="selectedNode.source" ui-ace="{useWrapMode: true, mode: 'xml', theme: 'atom_dark', require: ['ace/ext/language_tools'], advanced: {enableBasicAutocompletion: true, enableLiveAutocompletion: true}, rendererOptions: { minLines: 20, maxLines: 100}}"></div>
	</fieldset>
</div>
