<div class="infoSection" data-ng-controller="ActivityLogController as activityLogController">
	<fieldset data-ng-disabled="selectedNode.$$readOnly || selectedNode.$$parentReadOnly">
		<md-input-container>
			<label>{{::"assemblyTitle" | translate}}</label>
			<input data-ng-model="selectedNode.title" data-ng-model-options="{debounce:200}"/>
		</md-input-container>
		<md-input-container>
			<label>{{::"assemblyDescription" | translate}}</label>
			<textarea data-ng-model="selectedNode.description" data-ng-model-options="{debounce:200}"></textarea>
		</md-input-container>
		<div>
			<label style="padding-left: 3px;" for="$id + '_content'">{{::"policy.activity-log.property.content.label" | translate}}</label>
			<apim-combobox style="font-weight: bold;" id="$id + '_content'" item-list="activityLogController.logLevels" selection="selectedNode.content"></apim-combobox>
			<div class="assemblyDescription">{{::"policy.activity-log.property.content.description" | translate}}</div>
		</div>
		<div>
			<label style="padding-left: 3px;" for="$id + '_error_content'">{{::"policy.activity-log.property.error-content.label" | translate}}</label>
			<apim-combobox style="font-weight: bold;" id="$id + '_error_content'" item-list="activityLogController.logLevels" selection="selectedNode['error-content']"></apim-combobox>
			<div class="assemblyDescription">{{::"policy.activity-log.property.error-content.description" | translate}}</div>
		</div>
	</fieldset>
</div>
