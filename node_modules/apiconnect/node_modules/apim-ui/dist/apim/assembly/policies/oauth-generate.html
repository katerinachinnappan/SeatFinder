<div data-ng-controller="oauthAssemblyController" class="infoSection">
  <fieldset data-ng-disabled="selectedNode.$$readOnly || selectedNode.$$parentReadOnly">
    <md-input-container>
      <label>{{::'policy.oauth-generate.override-url' | translate}}</label>
      <input type="url" data-ng-model="selectedNode.url" data-ng-model-options="{debounce:200}"/>
    </md-input-container>
    <md-input-container>
      <label>{{::'policy.oauth-generate.override-literal' | translate}}</label>
      <input data-ng-model="selectedNode.literal" data-ng-model-options="{debounce:200}"/>
    </md-input-container>
    <md-input-container>
      <label>{{::'policy.oauth-generate.default' | translate}}</label>
      <md-select data-ng-model="selectedNode.provider">
        <md-option data-ng-repeat="oauth in oauthProviders" data-ng-value="oauth.name">{{oauth.title}}</md-option>
      </md-select>
    </md-input-container>
  </fieldset>
</div>
