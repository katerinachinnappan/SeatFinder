<div class="webapi">
<section apic-save-key="saveSSLProfile()" class="sslProfilesCollection centerColumn stretch underMainBanner" data-ng-controller="SSLProfilesCtrl as sslProfilesController">
	<div data-ng-class="{'spinner': !sslProfilesLoaded}"></div>
	<div data-ng-show="sslProfilesLoaded">
		<div class="actionSection apiSelfClear">
			<span class="actionLabel">{{::'sslIdentity' | translate}}</span>
 			<div class="buttonArea">
				<button data-ng-click="addSSLProfile()" data-ng-disabled="!sslProfiles.$resolved" data-ng-show="permissions['org_organizationManagement/manage']">{{::'add' | translate}}</button>
				<button data-ng-click="saveSSLProfile()" data-ng-disabled="saveDisabled" data-ng-show="permissions['org_organizationManagement/manage']">{{::'save' | translate}}</button>
			</div>
		</div>
	    <div class="actionSection leftColumnMobileReplacement">
	        <select data-ng-model="selectedSSLProfile" title="{{::'sslProfile' | translate}}" data-ng-options="option as option.title for option in sslProfiles" data-ng-disabled="!sslProfiles.$resolved"></select>
	    </div>
	    <div class="leftColumnSize whiteBackground stretch">
	        <ul class="sslProfiles" style="margin: 0;">
<!-- 	            <li data-ng-repeat="sslProfile in sslProfiles track by sslProfile.id" data-ng-init="$parent.selectedSSLProfile = sslProfiles[0]"> -->
	            <li data-ng-repeat="sslProfile in sslProfiles track by sslProfile.id">
	                <div class="roleList">
	                    <div tabindex="0" class="roleListItem" data-ng-class="{selected: $parent.selectedSSLProfile.id == sslProfile.id}" data-ng-keypress="$parent.selectedSSLProfile = sslProfile" data-ng-click="$parent.selectedSSLProfile = sslProfile">
	                        <div class="dijitInline" style="width: calc(100% - 34px);">
	                            <hgroup>
	                                <h4 class="displayName">{{sslProfile.title}}</h4>
	                                <h6 class="description" data-ng-if="sslProfile.description">{{sslProfile.description}}</h6>
	                            </hgroup>
	                        </div>
	                        <div class="dijitInline floatRight" data-ng-show="permissions['org_organizationManagement/manage']">
	                            <button class="iconOnlyButton" title="{{::'ttDelete' | translate}}" data-ng-disabled="beingDeleted" data-ng-click="confirmDeleteSSLProfile($index)"><div class="material-icons">delete</div></button>
	                        </div>
	                    </div>
	                </div>
	            </li>
	        </ul>
	    </div><div class="dijitInline detailsPage">
	        <apim-sslprofile data-ng-show="sslProfiles.length > 0"></apim-sslprofile>
	    </div>
	</div>
</section>
</div>
