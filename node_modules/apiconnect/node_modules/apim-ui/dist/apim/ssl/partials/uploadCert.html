<md-dialog aria-labelledby="{{$id}}_bannerHeading">
	<form class="uploadCertForm" name="uploadCertForm">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 id="{{$id}}_bannerHeading">{{::'uploadCertificate' | translate}}</h2>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<apim-file-selector property="certFilename" selected-files="certFiles" chosen="certChosen"></apim-file-selector>
		<md-input-container>
			<label>{{::'password' | translate}}</label>
			<input type="password" data-ng-model="password" data-ng-disabled="!certChosen || performingUpload" />
		</md-input-container>
	</md-dialog-content>
	<div class="md-actions layout-row">
		<div class="loadingAnimate apiHidden" data-ng-class="{apiHidden: !performingUpload}"></div>
		<button data-ng-click="cancel()" class="cancelButton" data-ng-disabled="performingUpload">{{::'cancel' | translate}}</button>
		<button data-ng-click="upload()" data-ng-disabled="!certChosen || performingUpload">{{::'uploadCertButton' | translate}}</button>
	</div>
	</form>
</md-dialog>
