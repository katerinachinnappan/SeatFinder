<button data-ng-show="!showUploadForm" class="textOnlyButton" title="{{::'uploadCertificate' | translate}}" data-ng-click="showUploadForm = !showUploadForm" tabindex="0">
    <span class="material-icons alignMiddle">add_circle_outline</span>
    <span class="alignMiddle">{{::'uploadCertificate' | translate}}</span>
</button>
<div class="flex alignMiddle" data-ng-show="showUploadForm">
    <apim-file-selector class="flex40 alignMiddle" property="certFilename" selected-files="certFiles" chosen="certChosen"></apim-file-selector>
    <md-input-container class="flex60 alignMiddle" style="margin-top: 0; margin-right: 20px;">
        <label>{{::'password' | translate}}</label>
        <input type="password" data-ng-model="password" data-ng-disabled="!certChosen || performingUpload" />
    </md-input-container>
    <button data-ng-click="upload();" class="displayInline alignMiddle" data-ng-disabled="!certChosen || performingUpload">{{::'uploadCertButton' | translate}}</button>
    <button class="iconOnlyButton material-icons" data-ng-show="showUploadForm" data-ng-click="showUploadForm = false;" title="{{'ttClose' | translate}}">close</button>
</div>
