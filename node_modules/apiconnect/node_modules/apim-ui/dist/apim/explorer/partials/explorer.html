<section class="underMainBanner" data-ng-controller="ApimExplorerController as ctrl">
	<div class="explorerSearchBar">
		<md-autocomplete
			md-select-on-focus
			md-no-cache
			apim-load-and-hide-on-enter
			ng-focus="ctrl.searchText = ''"
			md-selected-item="ctrl.selectedItem"
			md-search-text="ctrl.searchText"
			md-selected-item-change="loadContent()"
			md-items="item in ctrl.sources"
			md-item-text="item.display"
			md-min-length="0"
			placeholder="{{::'explorerChooseSource' | translate}}">
			<md-item-template>
				<span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.name}} {{item.url}}</span>
			</md-item-template>
		</md-autocomplete>
		<button class="iconOnlyButton material-icons" title="{{::'close' | translate}}" data-ng-click="goBack();">close</button>
	</div>
	<div class="bx--global-light-ui" style="background: none;">
		<apiconnect-explorer [apis]="apis" [api]="api" [apps]="explorerApps" [languages]="languages" [options]="explorerOptions" [resolver]="resolver" [references]="features.components"></apiconnect-explorer>
	</div>
</section>
