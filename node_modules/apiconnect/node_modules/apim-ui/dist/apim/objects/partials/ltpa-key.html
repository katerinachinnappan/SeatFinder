<div class="cleanTableRow">
    <div class="ltpa-key-name-column">
        <span data-ng-bind-html="(ltpaKey.info.title + ', ' + ltpaKey.info.version) | highlight: query"></span>
		<button style="margin-top: -2px;" class="material-icons iconOnlyButton alignMiddle infoIcon" data-ng-click="showTooltip = !showTooltip;" data-tooltip-is-open="showTooltip" data-tooltip-html-unsafe="{{ltpaKey.info.name | highlight: query}}" data-tooltip-placement="right">info_outline</button>
    </div><div class="ltpa-key-description-column" data-ng-bind-html="ltpaKey.info.description | highlight: query"></div><div
        class="objects-action-column">
        <div class="dropdown actionMenu" dropdown data-is-open="menuOpen" data-ng-show="permissions['org_organizationManagement/manage']">
            <bx-overflow-menu>

                <bx-overflow-menu-item item-text="{{::'objects-edit-ltpa-key' | translate}}" data-ng-click="editItem($event, ltpaKey);">
                </bx-overflow-menu-item>

                <bx-overflow-menu-item item-text="{{::'objects-delete-ltpa-key' | translate}}" warn-user="true" data-ng-click="deleteItem(ltpaKey, 'objects-deleting-ltpa-key');">
                </bx-overflow-menu-item>

            </bx-overflow-menu>
        </div>
    </div>
</div>
