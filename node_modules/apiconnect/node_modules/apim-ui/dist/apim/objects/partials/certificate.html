<div class="cleanTableRow">
    <div class="certificate-name-column">
        <span data-ng-bind-html="(certificate.info.title + ', ' + certificate.info.version) | highlight: query"></span>
		<button style="margin-top: -2px;" class="material-icons iconOnlyButton alignMiddle infoIcon" data-ng-click="showTooltip = !showTooltip;" data-tooltip-is-open="showTooltip" data-tooltip-html-unsafe="{{certificate.info.name | highlight: query}}" data-tooltip-placement="right">info_outline</button>
    </div><div class="certificate-description-column" data-ng-bind-html="certificate.info.description | highlight: query"></div><div
        class="objects-action-column">
        <div class="dropdown actionMenu" dropdown data-is-open="menuOpen" data-ng-show="permissions['org_organizationManagement/manage']">
            <button class="iconOnlyButton dropdown-toggle menuDropdown" data-ng-click="$event.originalEvent.dropdown = true" role="button" title="{{::'ttManage' | translate}}" dropdown-toggle><div class="material-icons">more_horiz</div></button>
            <ul class="dropdown-menu actionMenuList pull-right" role="menu" onkeypress="menuOpen" aria-label="{{::'ttManage' | translate}}">
                <li role="menuitem" aria-label="{{::'objects-edit-certificate' | translate}}"><a href="javascript:;" data-ng-click="editItem($event, certificate);">{{::'objects-edit-certificate' | translate}}</a></li>
                <li class="divider"></li>
                <li role="menuitem" aria-label="{{::'objects-delete-certificate' | translate}}"><a href="javascript:;" data-ng-click="deleteItem(certificate, 'objects-deleting-certificate');">{{::'objects-delete-certificate' | translate}}</a></li>
            </ul>
        </div>
    </div>
</div>
