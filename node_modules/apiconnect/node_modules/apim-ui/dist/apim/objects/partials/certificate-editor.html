<md-dialog aria-labelledby="{{$id}}_bannerHeading">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 id="{{$id}}_bannerHeading">{{::dialogTitle | translate}}</h2>
		</div>
	</md-toolbar>
	<md-dialog-content>
        <div class="spinnerOverlay" data-ng-if="modifyingObject">
		    <div class="spinner"></div>
        </div>
        <form name="objectInfoForm">
            <md-input-container class="fullWidth">
                <label>{{::"title" | translate}}</label>
                <input data-ng-model="certificate.info.title" required data-ng-model-options="{debounce:200}"/>
            </md-input-container>
            <md-input-container class="fullWidth" style="margin-left: 0;">
                <label>{{::"name" | translate}}</label>
                <input data-ng-model="certificate.info.name" required data-ng-model-options="{debounce:200}"/>
            </md-input-container>
            <md-input-container class="fullWidth" style="margin-left: 0;">
                <label>{{::"version" | translate}}</label>
                <input data-ng-model="certificate.info.version" required data-ng-model-options="{debounce:200}"/>
            </md-input-container>
            <md-input-container class="fullWidth" style="margin-left: 0;">
                <label>{{::"description" | translate}}</label>
                <textarea data-ng-model="certificate.info.description" data-ng-model-options="{debounce:200}"></textarea>
            </md-input-container>
        </form>
        <form name="objectPropertiesForm">
			<div style="margin-top: 8px;">
				<label style="margin-left: 3px;" for="{{$id}}_certificate_file">{{::'objects-certificate-file' | translate}} *</label>
				<apim-file-selector id="{{$id}}_certificate_file" property="file" selected-files="files" chosen="fileChosen"></apim-file-selector>
			</div>
			<input style="display: none;" data-ng-model="certificate.properties.file" required data-ng-model-options="{debounce:200}" title="{{::'objects-certificate-file' | translate}}"/>
			<md-input-container class="fullWidth" style="margin-left: 0;">
				<label>{{::"objects-certificate-password" | translate}}</label>
				<input type="password" data-ng-model="certificate.properties.password" data-ng-model-options="{debounce:200}"/>
			</md-input-container>
        </form>
	</md-dialog-content>
	<div md-dialog-actions class="md-actions layout-row" style="margin-top: 0;">
		<button data-ng-click="cancel()" class="cancelButton" data-ng-disabled="modifyingObject">{{::'cancel' | translate}}</button>
		<button data-ng-click="commit()" data-ng-disabled="!objectInfoForm.$valid || !objectPropertiesForm.$valid || modifyingObject">{{::'save' | translate}}</button>
	</div>
</md-dialog>
