<div>
    <div class="layout whiteBackground sectionTitleBanner bx--inner__title">
        <button class="iconOnlyButton" style="font-size: 16px; padding: 8px 0px 0px 0px; border-right: 1px solid #e5e5e5" data-ng-click="toggleToc();"  title="{{::'community-hide-menu' | translate}}"><span data-ng-class="{'rotate180': hideToc}" class="material-icons transition200">navigate_before</span></button>
        <span class="sectionTitle">{{::sectionTitle | translate}}</span>
        <button class="sectionAction textOnlyButton" data-ng-show="permissions['org_organizationManagement/manage']" data-ng-click="addItem($event);" role="button">
            <span class="material-icons">add_circle_outline</span>
            <span>{{::'add' | translate}}</span>
        </button>
    </div>
    <div class="secondaryBackground centerColumn apiSelfClear whiteBackground layout fullWidth searchBanner bx--inner__search__banner">
        <div class="displayInline itsAllRelative flex">
            <input style="border: none;" type="search" aria-label="{{::'search' | translate}}" placeholder="{{::'search' | translate}}" data-ng-model="$parent.query"/>
            <button type="reset" class="iconOnlyButton" data-ng-click="$parent.query = '';" data-ng-show="query" title="{{::'resetFilter' | translate}}"><div class="closeIcon"></div></button>
        </div>
    </div>
    <div class="secondaryBackground centerColumn">
        <div class="cleanTableHeader">
            <div class="column sortable private-key-name-column" tabindex="0" data-ng-class="{ascendingSort: orderProp == 'title' && !orderDirection, descendingSort: orderProp == 'title' && orderDirection}" data-ng-click="orderProp = 'title'; orderDirection = !orderDirection;">{{::'title' | translate}}</div><div
                class="column sortable private-key-description-column" tabindex="0" data-ng-class="{ascendingSort: orderProp == 'description' && !orderDirection, descendingSort: orderProp == 'description' && orderDirection}" data-ng-click="orderProp = 'description'; orderDirection = !orderDirection;">{{::'description' | translate}}</div><div
                class="column objects-action-column"></div>
        </div>
        <ul class="cleanTableBody private-keys" data-ng-if="objects.$resolved !== false">
				<li class='emptyCollectionMessage' style="padding: 0 18px;" data-ng-show="objects && objects.length === 0">{{'objects-no-private-keys' | translate}}</li>
				<li class='emptyCollectionMessage' style="padding: 0 18px;" data-ng-show="objects && objects.length > 0 && filteredObjects.length === 0">{{'objects-no-matching-private-keys' | translate}}</li>
            <li data-ng-repeat="privateKey in filteredObjects = (objects | standardObjectQuery: query | orderBy: orderProp: orderDirection)">
                <apic-objects-private-key></apic-objects-private-key>
            </li>
        </ul>
        <div class="spinnerOverlay" data-ng-if="objects.$resolved === false">
		    <div class="spinner"></div>
        </div>
    </div>
</div>
