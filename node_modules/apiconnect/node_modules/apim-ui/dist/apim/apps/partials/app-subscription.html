<div class="appSubscription secondaryHighlight"
  ng-click="selectAppSubscription();"
  ng-class="{'selected': versionSubscription.selected}"
  ng-controller="AppSubscriptionController as appSubscriptionController">
  <div class="displayInline alignTop appSelectColumn">
    <bx-checkbox title="{{'selectSubscription' | translate}}"
      ng-model="versionSubscription.selected"
      ng-click="subscriptionSelected(versionSubscription)"
      bx-prevent-default="true"></bx-checkbox>
  </div>
  <div class="displayInline alignTop appNameColumn">
    <span ng-bind-html="versionSubscription.app.appName | highlight: appQuery"></span>
  </div>
  <div class="displayInline alignTop appOrgColumn">
    <span>{{developerOrg.displayName}}</span>
  </div>
</div>
