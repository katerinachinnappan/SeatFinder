<h2 class="bx--modal-content__heading" role="banner" aria-label="{{::'appsNewApp' | translate}}">
	{{::'appsNewApp' | translate}}
	<div class="clearBoth"></div>
</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="application ? done() : cancel();" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content" data-ng-switch="currentPage">
	<div class="editorBar" style="margin-bottom: 15px;">{{'community-create-application-desc' | translate}}</div>
	<form name="newAppForm">
		<div class="editorBar">
			<bx-input-container>
				<label>{{::'apiShortName' | translate}}</label>
				<input title="{{::'appName' | translate}}" class="marginBottom10" required data-ng-model="newAppForm.name" autofocus/>
			</bx-input-container>
		</div>
		<div class="editorBar">
			<bx-input-container>
				<label class="md-no-float">{{::'description' | translate}}</label>
				<textarea title="{{::'appDescriptionPlaceholder' | translate}}" class="marginBottom10" rows="2" placeholder="{{::'appDescriptionPlaceholder' | translate}}" data-ng-model="newAppForm.description"></textarea>
			</bx-input-container>
		</div>
		<div data-ng-if="application" class="stickyNote bx--sticky__note">
			<div>{{::'assemblyAppSecret' | translate}}</div>
			<div style="margin-top: 10px;">{{::'clientId' | translate}}: {{application.credentials.clientID}}</div>
			<div style="margin-top: 10px;">{{::'clientSecret' | translate}}: {{application.credentials.clientSecret}}</div>
		</div>
	</form>
	<div data-ng-class="{'spinner': creatingApi}"></div>
</div>
<div class="bx--modal__buttons" role="contentinfo" aria-label="{{'footerSectionLabel' | translate}}">
  <div class="bx--modal__buttons-container">
    <button class="bx--btn--secondary" type="button" data-ng-if="!application" data-ng-click="cancel();" data-ng-disabled="creatingApp">
    	{{::'cancel' | translate}}
    </button>
    <button class="bx--btn no-animate" type="button" data-ng-if="!application" data-ng-disabled="!newAppForm.$valid || creatingApp" data-ng-click="create();">
    	{{::'add' | translate}}
    </button>
    <button class="bx--btn no-animate" type="button" data-ng-if="application" data-ng-click="done();">
    	{{::'done' | translate}}
    </button>
  </div>
</div>
