<section class="centerColumn stretch">
	<div>
		<div class="actionSection apiSelfClear">
			<span class="actionLabel">{{::'endpoints' | translate}}</span>
		  <div class="buttonArea">
				<button data-ng-click="addEndpoint()" data-ng-show="permissions[selectedEnvironment.id + '/catalog_catalogSettings/manage'] && !spaceId">{{::'add' | translate}}</button>
			</div>
		</div>
    <ul class="endpointDetails simpleList" >
        <li data-ng-repeat="endpoint in environment.endpoints">
          <apim-catalog-endpoint></apim-catalog-endpoint>
        </li>
        <li><section class="endpointDropzone" data-ui-on-drop="endpointDropped($data, -1)"></section></li>
    </ul>
  </div>
</section>
