<section class="environmentsCollection centerColumn absolutelyFabulous" data-ng-controller="EnvironmentRolesController as environmentRolesController">
  <div data-ng-class="{'spinner': (!envChecked || !rolesLoaded)}"></div>
  <div data-ng-show="envChecked && rolesLoaded" class="roles-admin-editor">
    <div class="actionSection apiSelfClear">
      <span class="actionLabel">{{::'userRoles' | translate}}</span>
    </div>
    <div class="leftColumnSize whiteBackground stretch bx--left-nav-roles">
      <ul class="environments" style="margin: 0;">
        <li data-ng-repeat="role in roles">
          <div class="roleList">
            <div tabindex="0" class="roleListItem" data-ng-class="{selected: $parent.$parent.$parent.selectedRole.id == role.id}" data-ng-keypress="selectRole(role)" data-ng-click="selectRole(role)">
              <div class="dijitInline" style="width: calc(100% - 34px);">
                <hgroup>
                  <h4 class="displayName">{{role.displayName}}</h4>
                  <h6 class="description">{{role.description}}</h6>
                </hgroup>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div><div class="dijitInline detailsPage">
      <apim-environment-role data-ng-show="roles.length > 0"></apim-environment-role>
    </div>
  </div>
</section>
