<div class="policyVersion tableEntry secondaryHighlight apiSelfClear" data-ng-class="{'backgroundDisabled': xhrProcessing}" data-ng-controller="EnvironmentVendorExtensionVersionController as vendorExtensionVersionController">
	<div class="displayInline managePolicyNameColumn">
		<div class="documentNameLight displayInline" data-ng-bind-html="vendorExtensionVersion.title | highlight: query"></div>
		<div class="documentNameLight displayInline" data-ng-bind-html="bracketedName | highlight: query"></div>
	</div><div class="displayInline managePolicyVersionColumn">
		<div data-ng-bind-html="vendorExtensionVersion.version | highlight: query"></div>
	</div><div class="floatRight alignTop planActions">
		<button class="iconOnlyButton" title="{{::'api_extension_download_schema' | translate}}" data-ng-click="download();"><div class="material-icons">file_download</div></button>
		<button class="iconOnlyButton" title="{{::'ttDelete' | translate}}" data-ng-disabled="beingDeleted || !permissions[selectedEnvironment.id + '/catalog_catalogSettings/manage'] || spaceId" data-ng-click="remove();"><div class="material-icons">delete</div></button>
	</div>
	<iframe style="display:none;" ng-src="{{downloadFrame}}" title="{{::'apiDownloadFrameTitle' | translate}}"></iframe>
</div>
