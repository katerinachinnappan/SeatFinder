<div class="policy transition200 primaryBorder" data-ng-class="{unselectedCollectionContent: !showExtensionDetails}" data-ng-controller="EnvironmentVendorExtensionController as extensionController">
	<div class="header clickable" data-ng-click="showExtensionDetails = !showExtensionDetails">
		<button class="iconOnlyButton" title="{{'ttExpand' | translate}}"><div class="dijitInline webapiIcon maximizeIcon transition200" data-ng-class="{'rotate270': !showExtensionDetails}" style="margin-top: -2px;"></div></button>
	 	<a href="javascript:void(0);" class="displayInline documentNameLinkLight" data-ng-bind-html="extension.title | highlight: query"></a>
		<a href="javascript:void(0);" class="displayInline documentNameLinkLight" data-ng-bind-html="bracketedName | highlight: query"></a>
	</div>
	<div data-ng-show="showExtensionDetails">
		<div style="padding-left: 0px;" class="tableHeaderBackground apiSelfClear">
			<div class="column managePolicyExpanderColumn"></div><div
				class="column managePolicyNameColumn">{{::'extensionName' | translate}}</div><div
				class="column managePolicyVersionColumn">{{::'extensionVersion' | translate}}</div><div
				class="column floatRight" style="margin-right: 7px;">{{::'apiActions' | translate}}</div>
		</div>
		<ul class="policyVersions">
		<li data-ng-repeat="vendorExtensionVersion in (extensions | filter: { name: extension.name }  | orderBy: 'updatedAt': 'reverse')">
		    <apim-environment-vendor-extension-version></apim-environment-vendor-extension-version>
		</li>
		</ul>
	</div>
</div>
