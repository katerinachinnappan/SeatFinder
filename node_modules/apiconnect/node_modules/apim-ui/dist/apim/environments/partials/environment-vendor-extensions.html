<div data-ng-controller="EnvironmentVendorExtensionsController as extensionsController">
	<div class="productsCollection policiesCollection collectionPadding">
		<h3 class="floatLeft" data-ng-if="features.multipleGatewayCatalogs">{{'vendor_extensions' | translate}}</h3>
		<h2 class="floatLeft" data-ng-show="!features.multipleGatewayCatalogs && !xhrProcessing && extensions && extensions.length > 0">{{extensions.length | translatePlurality:'extensionCount':'count'}}</h2>
		<button class="iconOnlyButton" data-ng-disabled="!permissions[selectedEnvironment.id + '/catalog_catalogSettings/manage'] || spaceId" data-ng-click="import();" title="{{::'import' | translate}}"><div class="material-icons">file_upload</div></button>
		<div data-ng-hide="features.multipleGatewayCatalogs" class="floatRight">
      <div class="displayInline unifiedSearch bx--search" role="search">
          <bx-icon class="bx--search__icon--magnifier" icon="search"></bx-icon>
          <label for="search__input" class="bx--search__label">Search</label>
        <input type="search" class="bx--search__input" id="search__input" ng-model="query" type="search" spellcheck="false" title="{{::'find' | translate}}" placeholder="{{::'find' | translate}}">
      </div>
		</div>
		<div class="clearBoth"></div>
		<div class="loadingAnimation38" data-ng-show="xhrProcessing"></div>
		<div class='emptyCollectionMessage xlargePadding' data-ng-show="!xhrProcessing && extensions && extensions.length == 0">{{:: 'vendor_extensions_not_in_catalog' | translate}}</div>
    <div class="tableHeaderBackground apiSelfClear topMargin">
      <div class="column managePolicyNameColumn">{{::'extensionName' | translate}}</div><div
        class="column managePolicyVersionColumn">{{::'extensionVersion' | translate}}</div><div
        class="column managePolicyActionsColumn floatRight">{{::'apiActions' | translate}}</div>
    </div>
    <ul class="policyVersions">
      <li data-ng-repeat="vendorExtensionVersion in extensions | extensionsQuery: query | orderBy: ['title','-version']">
        <apim-environment-vendor-extension-version></apim-environment-vendor-extension-version>
      </li>
    </ul>
	</div>
</div>
