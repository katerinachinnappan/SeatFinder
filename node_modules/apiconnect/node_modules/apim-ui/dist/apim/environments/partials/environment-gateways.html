<div data-ng-controller="EnvironmentGatewaysController">
  <section class="centerColumn stretch gatewaysCollection">
  	<div>
  		<div class="actionSection apiSelfClear">
  			<span class="actionLabel">{{::'gateways' | translate}}</span>
  		</div>
  	  <div class="leftColumnSize whiteBackground">
        <div class="gatewayTypeHeader roleList">
          <div class="roleListItem">
            <h4>{{'datapower' | translate}}</h4>
          </div>
        </div>
  	    <ul class="gateways" style="margin: 0;">
  	      <li data-ng-repeat="gateway in dataPowerGateways | clustersInEnvironment: selectedEnvironment">
  	        <div class="roleList">
  	          <div tabindex="0" class="roleListItem" data-ng-class="{selected: $parent.selectedGateway.id == gateway.id}" data-ng-keypress="$parent.selectedGateway = gateway" data-ng-click="$parent.selectedGateway = gateway">
                <div class="displayInline">
  	              <hgroup>
  	                <h4 class="displayName">{{gateway.name}}</h4>
  	              </hgroup>
  	            </div>
  	          </div>
  	        </div>
  	      </li>
  	    </ul>
  	  </div><div data-ng-if="selectedGateway" class="displayInline gatewayDetails detailsPage">
  	    <div class="hostname">
          <h4>{{selectedGateway.hostname}}</h4>
        </div>
        <!-- Policies -->
        <div class="customPolicies">
          <section data-ng-if="features.customPolicies">
            <apim-environment-policies></apim-environment-policies>
          </section>
        </div>
        <div class="vendorExtensions">
          <!-- Vendor Extension -->
          <section data-ng-if="features.vendorExtensions">
            <apim-environment-vendor-extensions></apim-environment-vendor-extensions>
          </section>
        </div>
  	  </div>
  	</div>
  </section>
</div>
