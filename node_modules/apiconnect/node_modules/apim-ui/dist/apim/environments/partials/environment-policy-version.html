<div class="policyVersion tableEntry secondaryHighlight apiSelfClear" data-ng-class="{'backgroundDisabled': xhrProcessing, 'selected': selectedPolicyVersion && selectedPolicyVersion.deploymentPackageId == policyVersion.deploymentPackageId}" data-ng-controller="EnvironmentPolicyVersionController as policyVersionController">
	<div class="displayInline managePolicyNameColumn">
		<div class="documentNameLight displayInline" data-ng-bind-html="policyVersion.title | highlight: query"></div>
	</div><div class="displayInline managePolicyVersionColumn">
		<div data-ng-bind-html="policyVersion.version | highlight: query"></div>
	</div><div class="floatRight alignTop planActions">
		<button class="iconOnlyButton managePolicyDelete" title="{{::'ttDelete' | translate}}" data-ng-disabled="beingDeleted || !permissions[selectedEnvironment.id + '/catalog_catalogSettings/manage'] || spaceId" data-ng-click="remove();"><div class="material-icons">delete</div></button>
	</div>
</div>
