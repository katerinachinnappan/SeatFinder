<h2 class="bx--modal-content__heading" id="{{$id}}_bannerHeading">{{dialogTitleKey | translate}}</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="cancel();" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
  <form name="envSpaceForm" class="bx--form">
    <div class="webapiFormRow layout mediumPadding">
      <bx-input-container>
        <label class="mandatory">{{::'displayName' | translate}}</label>
        <input type="text" data-ng-model="selectedSpace.title" apim-auto-focus required />
      </bx-input-container>
    </div>
    <div class="webapiFormRow layout mediumPadding">
      <bx-input-container>
        <label class="mandatory">{{::'name' | translate}}</label>
        <input type="text" data-ng-model="selectedSpace.name" required />
      </bx-input-container>
    </div>
    <div class="webapiFormRow layout mediumPadding">
      <bx-input-container>
        <label>{{::'description' | translate}}</label>
        <input type="text" data-ng-model="selectedSpace.description" />
      </bx-input-container>
    </div>
  </form>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <div class="loadingAnimate apiHidden" data-ng-class="{apiHidden: !performingSave}"></div>
    <button data-ng-click="cancel()" class="bx--btn--secondary" data-ng-disabled="performingSave">{{::'cancel' | translate}}</button>
    <button data-ng-click="save()" class="bx--btn " data-ng-disabled="saveDisabled || performingSave" disabled="disabled">{{::'save' | translate}}</button>
  </div>
</div>
