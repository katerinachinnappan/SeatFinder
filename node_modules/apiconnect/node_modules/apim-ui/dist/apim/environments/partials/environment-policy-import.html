<h2 class="bx--modal-content__heading bx--form__legend" role="banner" aria-label="{{::'importPolicyTitle' | translate}}">
		{{::'policyImportTitle' | translate}}
</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="cancel()" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
	<div class="mediumPadding">
		<label for="policy_file" class="bx--file__label" data-button-title="{{::'api_upload_file' | translate}}">{{importLabelText}}</label>
		<input class="bx--file__input" type="file" id="policy_file"/>
	</div>
	<div class="loadingAnimation38" data-ng-show="importingPlan"></div>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <button class="bx--btn--secondary bx--btn--sm" type="button" data-ng-click="cancel()">{{::'cancel' | translate}}</button>
    <button class="bx--btn bx--btn--sm" type="button" data-ng-disabled="!selectedPolicyFile" data-ng-click="import()">{{::'policyImportAction' | translate}}</button>
  </div>
</div>
