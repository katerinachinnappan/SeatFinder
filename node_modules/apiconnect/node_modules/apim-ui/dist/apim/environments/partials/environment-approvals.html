<section class="envApprovals" data-ng-controller="EnvironmentApprovalsController as environmentApprovalsController">
  <div class="bx--form__legend">{{::'env_approvals_heading' | translate}}</div>
  <div>{{::'env_approvals_desc' | translate}}</div>
  <ul class="topExtraMargin">
    <li data-ng-repeat="approval in approvalsList">
      <div class="bx--form__row-item">
        <label class="bx--checkbox__label">
          <input class="bx--checkbox bx--checkbox--svg" type="checkbox"
           data-ng-disabled="!permissions[selectedEnvironment.id + '/catalog_catalogSettings/manage'] || spaceId" data-ng-model="$approval" value="approval.name" data-ng-model-options="{getterSetter:true, debounce:200}">
          <span class="bx--checkbox__appearance">
            <bx-icon class="bx--checkbox__checkmark" icon="checkmark"></bx-icon>
          </span>
          <span class="bx--checkbox__label-text">{{approval.displayName}}</span>
        </label>
      </div>
    </li>
  </ul>
  <div class="topExtraMargin" data-ng-show="!spaceId">
    <a class="bx--link" href="" data-ng-click="$parent.$parent.tab = 5">{{::'env_manage_permissions' | translate}}</a>
  </div>
</section>
