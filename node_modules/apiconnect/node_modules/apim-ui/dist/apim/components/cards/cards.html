<a href="#/catalogs/{{$ctrl.entity.type == 'catalog' ? ($ctrl.entity.id + '/initial') : ('apps/' + $ctrl.entity.id)}}">
  <div class='bx--cardmod' tabindex='0' aria-labelledby='#card-title'>
    <img class="catalogImage" ng-attr-src="apim/images/catalogs/{{$ctrl.catalogImage}}.png" aria-hidden="true" alt="" />
    <div data-ng-if="isOffline()">{{$ctrl.entity.baseUrl}}</div>
    <div class="bx--card-footer__app-actions">
      <div>
        <a href="#/catalogs/{{$ctrl.entity.type == 'catalog' ? ($ctrl.entity.id + '/initial') : ('apps/' + $ctrl.entity.id)}}">
          <div class="cards-title" title="{{::$ctrl.entity.title}}" data-ng-bind-html="$ctrl.entity.title | highlight: query"></div>
        </a>
        <div style="margin-left: 10px" data-ng-bind-html="$ctrl.entity.type"></div>
      </div>
      <button title="{{::'addToFavouritesSpecific2' | translate:entity}}" class="iconOnlyButton absolutelyFabulous material-icons notFavouriteIcon fav-space" data-ng-click="$event.stopPropagation(); $ctrl.fav({entity: $ctrl.entity})" data-ng-hide="$ctrl.isfav({entity: $ctrl.entity})"
      aria-label="{{::'addToFavouritesSpecific2' | translate:entity}}" ng-if="!offlineMode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" height="28" width="24">
          <title>star_18</title>
          <g id="_Group_" data-name="&lt;Group&gt;">
            <path id="_Compound_Path_" data-name="&lt;Compound Path&gt;" class="svg-notfav" d="M16 7.58l-5.13-.47L9 2 7.14 7.12 2 7.58l4.2 3.27L4.81 16 9 12.72 13.21 16l-1.4-5.13z" />
            <path id="_Rectangle_" data-name="&lt;Rectangle&gt;" class="svg-nofill" d="M0 0h18v18H0z" />
          </g>
        </svg>
      </button>
      <button title="{{::'removeFromFavouritesSpecific2' | translate:entity}}" class="iconOnlyButton absolutelyFabulous material-icons favouriteIcon fav-space" data-ng-click="$event.stopPropagation(); $ctrl.fav({entity: $ctrl.entity})" data-ng-show="$ctrl.isfav({entity: $ctrl.entity})"
      ng-if="!offlineMode" aria-label="{{::'removeFromFavouritesSpecific2' | translate:entity}}" ng-if="!offlineMode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" height="28" width="24">
          <title>star_18</title>
          <g id="_Group_" data-name="&lt;Group&gt;">
            <path id="_Compound_Path_" data-name="&lt;Compound Path&gt;" class="svg-fav" d="M16 7.58l-5.13-.47L9 2 7.14 7.12 2 7.58l4.2 3.27L4.81 16 9 12.72 13.21 16l-1.4-5.13z" />
            <path id="_Rectangle_" data-name="&lt;Rectangle&gt;" class="svg-nofill" d="M0 0h18v18H0z" />
          </g>
        </svg>
      </button>
      <button class="iconOnlyButton absolutelyFabulous material-icons delete-space" title="{{::'delete' | translate}}" data-ng-show="$ctrl.perm" data-ng-click="$event.stopPropagation(); $ctrl.onDelete({entity: $ctrl.entity})">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" height="28" width="24">
          <title>delete_18</title>
          <g id="_Group_" data-name="&lt;Group&gt;">
            <g id="_Group_2" data-name="&lt;Group&gt;">
              <path id="_Compound_Path_" data-name="&lt;Compound Path&gt;" class="svg-delete" d="M3 4v2h1v10h10V6h1V4zm5 10H7V8h1zm3 0h-1V8h1z" />
              <path id="_Path_" data-name="&lt;Path&gt;" class="svg-delete" d="M6 2h6v1H6z" />
            </g>
            <path id="_Rectangle_" data-name="&lt;Rectangle&gt;" class="svg-nofill" d="M0 0h18v18H0z" />
          </g>
        </svg>
      </button>
      <button class="iconOnlyButton catalogURL material-icons link-space" data-ng-click="$event.stopPropagation(); $ctrl.link({entity: $ctrl.entity})" title="{{entity.type == 'catalog' ? ('catalogs_show_catalog_url' | translate) : ('catalogs_show_app_url' | translate)}}">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" height="28" width="24">
          <title>link_18</title>
          <g id="_Group_" data-name="&lt;Group&gt;">
            <path id="_Path_" data-name="&lt;Path&gt;" class="svg-nofill" d="M0-.08h18v18H0z" />
            <g id="_Group_2" data-name="&lt;Group&gt;">
              <path id="_Path_2" data-name="&lt;Path&gt;" class="svg-link" d="M6 8h6v1H6z" />
              <g id="_Group_3" data-name="&lt;Group&gt;">
                <path id="_Path_3" data-name="&lt;Path&gt;" class="svg-link" d="M8 11H4.5A2.51 2.51 0 0 1 2 8.5 2.51 2.51 0 0 1 4.5 6H8V5H4.5a3.5 3.5 0 0 0 0 7H8z" />
                <path id="_Path_4" data-name="&lt;Path&gt;" class="svg-link" d="M13.5 5H10v1h3.5A2.51 2.51 0 0 1 16 8.5a2.51 2.51 0 0 1-2.5 2.5H10v1h3.5a3.5 3.5 0 0 0 0-7z" />
              </g>
            </g>
            <path id="_Rectangle_" data-name="&lt;Rectangle&gt;" class="svg-nofill" d="M0 0h18v18H0z" />
          </g>
        </svg>
      </button>
    </div>
  </div>
</a>
