<md-dialog aria-labelledby="{{$id}}_bannerHeading">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 id="{{$id}}_bannerHeading">{{::'components_choose_component' | translate}}</h2>
		</div>
	</md-toolbar>
	<md-dialog-content class="componentSelectorDialog" style="min-width: 500px;">
        <div data-ng-if="currentComponent">
            <span>{{::'components_current_component' | translate}}</span>
            <span style="font-weight: bold;">{{::currentComponent}}</span>
        </div>
        <md-input-container style="width: 100%; margin-bottom: 10px;">
            <label>{{::"components_reference_name" | translate}}</label>
            <input data-ng-model="propertyName"/>
        </md-input-container>
        <div class="whiteBackground layout fullWidth searchBanner" style="border-top: 1px solid #e0e0e0; height: 51px;">
            <div class="displayInline itsAllRelative flex">
                <input type="search" aria-label="{{::'search' | translate}}" placeholder="{{::'search' | translate}}" data-ng-model="componentQuery"/>
                <button type="reset" class="iconOnlyButton" data-ng-click="componentQuery = ''" data-ng-show="componentQuery" title="{{::'resetFilter' | translate}}"><div class="closeIcon"></div></button>
            </div>
        </div>
        <ul class="simpleList componentList">
            <li data-ng-show="components && components.length === 0" class="stickyNote">{{::'components_no_components_available' | translate}}</li>
            <li data-ng-show="components.length > 0 && filteredComponents.length === 0" class="stickyNote">{{::'components_no_matching_components_available' | translate}}</li>
            <li class="secondaryHighlight secondaryBorder selectableComponent" data-ng-class="{'selected': selectedComponent === component}" data-ng-click="$parent.selectedComponent = component;" data-ng-repeat="component in filteredComponents = (components | componentName: componentQuery)">
                <span data-ng-bind-html="component.info.title | highlight: componentQuery"></span>
                <span data-ng-bind-html="component.info.version | highlight: componentQuery"></span>
            </li>
        </ul>
	</md-dialog-content>
	<div class="md-actions layout-row">
	    <button class="cancelButton" data-ng-click="cancel()">{{'cancel' | translate}}</button>
        <button class="createButton" data-ng-disabled="!selectedComponent || !propertyName" data-ng-click="done();">{{'done' | translate}}</button>
    </div>
</md-dialog>
