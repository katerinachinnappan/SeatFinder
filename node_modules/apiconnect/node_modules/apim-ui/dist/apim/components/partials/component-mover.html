<div class="displayInline" dropdown style="position: relative;">
    <button class="iconOnlyButton componentIcon dropdown-toggle menuDropdown" data-ng-click="$event.originalEvent.dropdown = true; $event.stopPropagation();" role="button" title="{{::'components_move_to_component' | translate}}" dropdown-toggle>$ref</button>
    <ul style="padding: 10px; min-width: 300px;" data-ng-if="emptyMessage()" class="dropdown-menu pull-right" role="menu" onkeypress="menuOpen" aria-label="{{::'subsection-components' | translate}}">
        <li role="menuitem">{{::emptyMessage()}}</li>
    </ul>
    <ul style="padding: 10px 0px;" data-ng-if="!emptyMessage() && !referenceSource.$ref" class="dropdown-menu pull-right" role="menu" onkeypress="menuOpen" aria-label="{{::'subsection-components' | translate}}">
        <li role="menuitem" aria-label="{{::'components_move_to_new_component' | translate}}"><a href="javascript:;" data-ng-click="componentCtrl.moveToNewComponent($event);">{{::'components_move_to_new_component' | translate}}</a></li>
        <li class="divider"></li>
        <li role="menuitem" aria-label="{{::'components_move_to_component' | translate}}"><a href="javascript:;" data-ng-click="componentCtrl.moveToComponent($event);">{{::'components_move_to_component' | translate}}</a></li>
        <li style="display: none;" class="divider"></li>
        <li style="display: none;" role="menuitem" aria-label="{{::'components_select_from_component' | translate}}"><a href="javascript:;" data-ng-click="componentCtrl.replaceFromComponent($event);">{{::'components_select_from_component' | translate}}</a></li>
    </ul>
    <ul style="padding: 10px 0px;" data-ng-if="!emptyMessage() && referenceSource.$ref" class="dropdown-menu pull-right" role="menu" onkeypress="menuOpen" aria-label="{{::'subsection-components' | translate}}">
        <li role="menuitem" aria-label="{{::'components_change_component' | translate}}"><a href="javascript:;" data-ng-click="componentCtrl.updateComponent($event);">{{::'components_change_component' | translate}}</a></li>
        <li style="display: none;" class="divider"></li>
        <li style="display: none;" role="menuitem" aria-label="{{::'components_clone_component' | translate}}"><a href="javascript:;" data-ng-click="componentCtrl.cloneComponent($event);">{{::'components_clone_component' | translate}}</a></li>
    </ul>
</div>
