<div class="apis centerColumn secondaryBackground slideContainer absolutelyFabulous fullHeightMinusBanner" data-ng-controller="ComponentsController">
    <div class="whiteBackground layout fullWidth searchBanner">
        <div class="dropdown" dropdown data-is-open="addAPIOpen" data-ng-show="offlineMode || permissions['org_draftApis/edit']">
            <button id="addComponentOpen" class="textOnlyButton dropdown-toggle" style="line-height: 49px;" role="button" dropdown-toggle><span class="material-icons buttonIcon">add_circle_outline</span>{{::'add' | translate}}</button>
            <ul class="dropdown-menu tooltipContainer" role="menu" onkeypress="addComponentOpen = true;" title="{{::'components_singular' | translate}}">
                <li role="menuitem"><a href="" data-ng-click="createComponent($event);">{{::'components_create_new' | translate}}</a></li>
            </ul>
        </div>
        <div class="displayInline itsAllRelative flex">
            <input style="border-top: 0;" type="search" aria-label="{{::'components_search' | translate}}" placeholder="{{::'components_search' | translate}}" data-ng-model="query" data-ng-disabled="!components.$resolved" data-ng-model-options="{'debounce': 500}"/>
            <button type="reset" class="iconOnlyButton" data-ng-click="query = ''" data-ng-show="query" title="{{::'resetFilter' | translate}}"><div class="closeIcon"></div></button>
        </div>
    </div>
	<div class="expanded">
		<div class="secondaryBackground listingColumn apisCollection stretch" ng-show="!isSaaS || (!xhrProcessing && filteredApis.length > 0)">
			<div class="floatRight">
				<pagination style="margin: 0px;" data-ng-show="totalItems > pageSize" boundary-links="true" rotate="false" data-ng-change="pageChanged(currentPage)" total-items="totalItems" data-ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="pageSize" max-size="3"></pagination>
			</div>
			<div class="clearBoth"></div>
			<div class="tableHeaderBackground apiSelfClear">
				<div class="column draftComponentNameColumn">{{::'api_title' | translate}}</div><div
					class="column draftComponentLastModifiedColumn">{{::'apiLastModified' | translate}}</div><div
					class="column draftComponentActionsColumn"></div>
			</div>
			<div data-ng-class="{'spinner': xhrProcessing}"></div>
			<div class='emptyCollectionMessage xlargePadding' data-ng-show="!xhrProcessing && filteredComponents && filteredComponents.length == 0">{{components | noComponents}}</div>
			<ul data-ng-show="!xhrProcessing && filteredComponents && filteredComponents.length > 0">
				<li data-ng-repeat="component in filteredComponents = (components | filter: query | orderBy: ['info.title', '-info.version'])">
					<apic-draft-component></apic-draft-component>
				</li>
			</ul>
		</div>
	</div>
</div>
