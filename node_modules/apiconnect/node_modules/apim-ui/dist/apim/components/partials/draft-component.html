<div class="card primaryBorder apiSelfClear" data-ng-class="{backgroundDisabled: beingDeleted}" data-ng-controller="ComponentController">
	<div class="dijitInline boundedText draftComponentNameColumn">
		<a class="documentNameLink" href="#/design/components/editor/{{component.info.name}}:{{component.info.version}}" data-ng-bind-html="component.info.title | highlight: query"></a>
		<span>{{component.info.version}}</span>
		<span style="margin-left: 10px;" data-ng-if="component.file">[{{component.file}}]</span>
	</div><div class="dijitInline draftComponentLastModifiedColumn" title="{{component.updatedAt}}">{{component.updatedAt | since}}
	</div><div class="dijitInline draftComponentActionsColumn">
		<button class="iconOnlyButton material-icons notFavouriteIcon" data-ng-click="setFavourite('component', component, false, component.info.name + ':' + component.info.version)" data-ng-show="!isFavourite('component', component, component.info.name + ':' + component.info.version)" data-ng-if="!offlineMode" title="{{::'addToFavouritesSpecific2' | translate:component.info}}" aria-label="{{::'addToFavouritesSpecific2' | translate:component.info}}">star
		</button><button class="iconOnlyButton material-icons favouriteIcon" data-ng-click="setFavourite('component', component, false, component.info.name + ':' + component.info.version)" data-ng-show="isFavourite('component', component, component.info.name + ':' + component.info.version)" title="{{::'removeFromFavouritesSpecific2' | translate:component.info}}" data-ng-if="!offlineMode" aria-label="{{::'removeFromFavouritesSpecific2' | translate:component.info}}">star
		</button><button class="iconOnlyButton material-icons" data-ng-disabled="beingDeleted" title="{{::'ttDelete' | translate}}" data-ng-click="deleteComponent()" data-ng-show="offlineMode || permissions['org_draftApis/edit']">delete
		</button>
	</div>
</div>
