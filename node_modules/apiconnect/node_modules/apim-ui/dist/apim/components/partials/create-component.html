<md-dialog aria-labelledby="{{$id}}_bannerHeading">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 id="{{$id}}_bannerHeading">{{::'components_create_new' | translate}}</h2>
		</div>
	</md-toolbar>
	<md-dialog-content class="componentCreatorDialog" style="min-width: 500px;">
		<form class="detailsSection" name="newComponentForm">
			<div class="leftColumn">{{::'components_info' | translate}}</div>
			<div class="rightColumn">
				<div class="flex">
					<md-input-container class="flex60">
						<label>{{::'components_title' | translate}}</label>
						<input apim-auto-focus title="{{::'product_title' | translate}}" class="marginBottom10 createComponenttName" required data-ng-model="newComponent.title" autofocus/>
					</md-input-container>
				</div>
				<div class="flex">
					<md-input-container class="flex60">
						<label>{{::'components_name' | translate}}</label>
						<input title="{{::'product_name' | translate}}" class="marginBottom10 createProductName" data-ng-model="newComponent.name" required data-ng-pattern="/^[a-z]+[a-z0-9]*(\-[a-z0-9]+)*$/" ng-trim="false"/>
					</md-input-container>
				</div>
				<div class="flex">
					<md-input-container class="flex60">
						<label>{{::'components_version' | translate}}</label>
						<input title="{{::'product_version' | translate}}" class="marginBottom10 createProductVersion" required data-ng-model="newComponent.version"/>
					</md-input-container>
				</div>
				<div class="flex" data-ng-if="creatingWithContent">
					<md-input-container class="flex60">
						<label>{{::'components_reference_name' | translate}}</label>
						<input title="{{::'components_reference_name' | translate}}" class="marginBottom10" required data-ng-model="$parent.newReferenceName"/>
					</md-input-container>
				</div>
			</div>
		</form>
	</md-dialog-content>
	<div class="md-actions layout-row">
	<button class="cancelButton" data-ng-click="cancel();">{{::'cancel' | translate}}</button>
	<button class="createButton" data-ng-disabled="creatingComponent || !newComponentForm.$valid" data-ng-click="create();">{{::'components_create_action' | translate}}</button>
    </div>
</md-dialog>
