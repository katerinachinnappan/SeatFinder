<h2 id="{{$id}}_bannerHeading" class="bx--modal-content__heading">{{::'community-devorg-edit' | translate}}</h2>
<button class="bx--modal__close" type="button" data-ng-click="cancel()" data-ng-disabled="performingAdd" data-modal-close>   <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content addUserDialog">
  <form class="bx--form" name="editDevOrgForm">
    <bx-input-container>
      <label>{{::'name' | translate}}</label>
      <input readonly data-ng-model="org.name"/>
    </bx-input-container>
    <bx-input-container>
      <label>{{::"displayName" | translate}}</label>
      <input required data-ng-model="org.displayName" apim-auto-focus/>
    </bx-input-container>
  </form>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <button data-ng-click="cancel()" type="button" class="bx--btn--secondary" data-modal-close>{{::'cancel' | translate}}</button>
    <button data-ng-click="update()" type="button" class="bx--btn" data-ng-disabled="!editDevOrgForm.$valid">{{::'save' | translate}}</button>
  </div>
</div>
