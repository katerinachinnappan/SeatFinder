<div class="community underMainBanner" data-ng-controller="CommunityController">
    <div class="stretch underMainBanner" data-ng-class="{'maximized': hideToc}">
        <div class="toc stretch" style="padding-top: 10px;">
            <ul>
                <li class="tocItem" data-ng-show="permissions[spaceId ? spaceId + '/space_developers/view' : environment.id + '/catalog_developers/view']"><a data-ng-click="query = ''; tab = 1" data-ng-class="{selected: tab == 1}">{{::'subsection-developer-organizations' | translate}}</a></li>
                <li data-ng-show="false && permissions[spaceId ? spaceId + '/space_developers/view' : environment.id + '/catalog_developers/view']" class="tocItem"><a data-ng-click="query = ''; tab = 2" data-ng-class="{selected: tab == 2}">{{::'subsection-developers' | translate}}</a></li>
                <li class="tocItem" data-ng-show="permissions[spaceId ? spaceId + '/space_applications/view' : environment.id + '/catalog_applications/view']"><a data-ng-click="query = ''; tab = 3" data-ng-class="{selected: tab == 3}">{{::'subsection-applications' | translate}}</a></li>
                <li class="tocItem" data-ng-show="permissions[spaceId ? spaceId + '/space_planSubscriptions/view' : environment.id + '/catalog_planSubscriptions/view']"><a data-ng-click="query = ''; tab = 4" data-ng-class="{selected: tab == 4}">{{::'subsection-subscriptions' | translate}}</a></li>
            </ul>
        </div>
        <section data-ng-if="tab === 1" class="stretch contentWithToc">
            <apic-community-developer-orgs></apic-community-developer-orgs>
        </section>
        <section data-ng-show="false" data-ng-if="tab === 2" class="stretch contentWithToc">
            <apic-community-developers></apic-community-developers>
        </section>
        <section data-ng-if="tab === 3" class="stretch contentWithToc">
            <apic-community-applications></apic-community-applications>
        </section>
        <section data-ng-if="tab === 4" class="stretch contentWithToc">
            <apic-community-subscriptions></apic-community-subscriptions>
        </section>
    </div>
</div>
