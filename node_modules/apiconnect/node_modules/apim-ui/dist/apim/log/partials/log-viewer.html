<div class="log-viewer">
  <header>
    <a href="" class="bx--link" ng-click="showLogs()">
      <span ng-if="!status.isLogsVisible">{{::'view' | translate}}</span>
      <span ng-if="status.isLogsVisible">{{::'hide' | translate}}</span>
      {{::'logs' | translate}}
    </a>
    <span class="log-viewer-error" ng-if="logError">{{logError}}</span>
  </header>
  <ul ng-show="status.isLogsVisible && logs.length" scroll-glue>
    <li
      ng-repeat="line in logs track by $index"
      class="log-line"
      ng-bind-html="line"></li>
  </ul>
</div>
