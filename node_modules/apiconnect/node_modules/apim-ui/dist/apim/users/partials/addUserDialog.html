<h2 id="{{$id}}_bannerHeading">{{(addOwner ? 'addOwner' : 'addUser') | translate}}</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="cancel();" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content addUserDialog">
  <form name="addUserForm" class="bx--form__add-user">
    <apim-add-user take-focus="true"></apim-add-user>
  </form>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <div class="loadingAnimate apiHidden" data-ng-class="{apiHidden: !performingAdd}"></div>
    <button data-ng-click="cancel()" class="bx--btn--secondary" type="button" data-ng-disabled="performingAdd">{{::'cancel' | translate}}</button>
    <button data-ng-click="addUser()" class="bx--btn" type="button" data-ng-disabled="saveDisabled || performingAdd">{{::'add' | translate}}</button>
  </div>
</div>
