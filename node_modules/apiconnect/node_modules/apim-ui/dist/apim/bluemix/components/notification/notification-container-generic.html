<bx-notification-generic class="bx-notification-pre-slide-in"
  ng-repeat="msg in notificationModel"
  bx-notification-type="{{msg.type}}"
  bx-notification-title="{{msg.text}}"
  bx-notification-url="{{msg.link}}"
  bx-notification-timestamp="{{msg.time}}"
  bx-notification-timer="{{msg.timer}}"
  data-msg-index="{{$index}}">
</bx-notification-generic>
