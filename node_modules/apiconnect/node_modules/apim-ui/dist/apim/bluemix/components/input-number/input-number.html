<div data-numberinput class="bx--number">
  <input type="number" pattern="^\d*\.?\d*$"
    class="bx--number__input"
    ng-model="$ctrl.ngModel"
    ng-model-options="$ctrl.ngModelOptions"
    ng-attr-step="{{step}}" ng-attr-min="{{min}}" ng-attr-max="{{max}}"
  />
  <span class="bx--number__arrow--up" ng-click="$ctrl.add()" ng-mousedown="$ctrl.mousedown($ctrl.add)" ng-mouseup="$ctrl.mouseup()">
    <bx-icon class="bx--number__icon" icon="caret--up"></bx-icon>
  </span>
  <span class="bx--number__arrow--down" ng-click="$ctrl.minus()" ng-mousedown="$ctrl.mousedown($ctrl.minus)" ng-mouseup="$ctrl.mouseup()">
    <bx-icon class="bx--number__icon" icon="caret--down"></bx-icon>
  </span>
</div>
