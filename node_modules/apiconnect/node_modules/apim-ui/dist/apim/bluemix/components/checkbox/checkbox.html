<!-- label > input -->
<label class="bx--checkbox__label">
  <input
    class="bx--checkbox bx--checkbox--svg"
    type="checkbox"
    ng-model="ngModel"
    ng-click="ngClick()"
    ng-disabled="ngDisabled"
    ng-checked="ngChecked"
    ng-model-options="ngModelOptions">
  <span class="bx--checkbox__appearance">
    <bx-icon class="bx--checkbox__checkmark" icon="checkmark"></bx-icon>
  </span>
  <span class="bx--checkbox__label-text" ng-transclude></span>
</label>
