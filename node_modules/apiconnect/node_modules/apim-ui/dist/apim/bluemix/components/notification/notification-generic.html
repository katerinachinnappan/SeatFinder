<div class="bx--notification--{{typeClass}} bx--notification--new" role="alert">
  <div class="bx--notification__details">
    <h3 class="bx--notification__title">{{title}}</h3>
    <p class="bx--notification__subtitle">{{subtitle}}</p>
    <p ng-hide="url" class="bx--notification__caption">{{timestamp | date:"medium"}}</p>
    <a ng-show="url" ng-attr-href="{{url}}" target="_blank">{{::'whatsnew' | translate}}</a>
  </div>
  <button class="bx--notification__close-button" type="button" ng-click="closeNotification(msgIndex)" aria-label="close">
    <bx-icon class="bx--notification__icon" icon="close"></bx-icon>
  </button>
</div>
