<header ng-class="$ctrl.headerClass" ng-if="!$ctrl.hasTabs">
  <a ng-if="$ctrl.backLink" ng-attr-href="{{$ctrl.backLink}}" class="bx--detail-page-header--no-tabs__link-wrapper">
    <bx-icon class="bx--detail-page-header--no-tabs__arrow" icon="arrow--left"></bx-icon>
    <p class="bx--detail-page-header--no-tabs__link-text">
      {{$ctrl.backLinkText}}
    </p>
  </a>
  <p class="bx--detail-page-header--no-tabs__info-title">
    {{$ctrl.title}}
  </p>
</header>
<header detail-page-header
  ng-class="$ctrl.headerClass" ng-if="$ctrl.hasTabs">
  <div class="bx--detail-page-header--with-tabs__container">
    <div class="bx--detail-page-header--with-tabs__breadcrumb">
      <a ng-attr-href="{{$ctrl.backLink}}" ng-if="$ctrl.backLink" class="bx--detail-page-header--with-tabs__link-wrapper">
        <bx-icon class="bx--detail-page-header--with-tabs__arrow" icon="arrow--left"></bx-icon>
        <p class="bx--detail-page-header--with-tabs__breadcrumb-title">
          {{$ctrl.backLinkText}}
        </p>
      </a>
    </div>
    <div class="bx--detail-page-header--with-tabs__info">
      <p class="bx--detail-page-header--with-tabs__info-title">
        {{$ctrl.title}}
      </p>
    </div>
  </div>
  <div class="bx--detail-page-header--with-tabs__tabs-container">
    <nav data-tabs class="bx--tabs" role="navigation">
      <div class="bx--tabs__trigger">
        <a href="javascript:void(0)" class="bx--tabs__trigger-text"></a>
        <bx-icon class="bx--select__arrow" icon="caret--down"></bx-icon>
      </div>
      <div ng-transclude></div>
    </nav>
  </div>
</header>
