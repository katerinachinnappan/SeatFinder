<td>
  <a class="documentNameLink" ui-sref="datasource({id:datasource.name})">
    {{ datasource.name }}
  </a>
</td>
<td>
  <span>{{ 'loopBackDataSource' | translate }}</span>
</td>
<td>
  <div class="displayInline dropdown" dropdown is-open="dsMenuIsOpen">
    <button dropdown-toggle
      class="iconOnlyButton dropdown-toggle menuDropdown material-icons">more_horiz</button>
    <ul class="dropdown-menu pull-right" onkeypress="dsMenuIsOpen=true">
      <li role="menuitem" class="userMenuItem"
        ng-show="datasource.features.discovery">
        <a class="textOnlyButton"
          ui-sref="datasourceDiscover({id:datasource.id})">
          {{::'DSDModel'|translate}}
        </a>
      </li>
      <li role="menuitem" class="userMenuItem">
        <a class="textOnlyButton"
          ui-sref="datasource({id:datasource.name})">
          {{::'edit'|translate}}
        </a>
      </li>
      <li role="menuitem" class="userMenuItem">
        <a class="textOnlyButton warning" ng-click="onDelete()">
          {{::'delete'|translate}}
        </a>
      </li>
    </ul>
  </div>
</td>
