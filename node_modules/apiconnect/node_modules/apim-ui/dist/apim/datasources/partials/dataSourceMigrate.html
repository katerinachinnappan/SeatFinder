<h2 class="bx--modal-content__heading" translate>migrateModels</h2>
<button title="Close" class="bx--modal__close" type="button" ng-click="cancel();" tabindex="-1" ng-disabled="busy">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
  <p translate>
    selectMigrateModelMessage
  </p>
  <select-list items="models" on-select="handleSelectChange(changeSet)">
  </select-list>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <button class="bx--btn--secondary" type="button" data-modal-close ng-click="cancel()" ng-disabled="busy" translate>
      cancel
    </button>
    <button class="bx--btn" ng-click="migrate()" ng-disabled="busy" translate>
      migrate
    </button>
  </div>
</div>
