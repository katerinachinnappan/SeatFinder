<div class="products centerColumn secondaryBackground slideContainer
  absolutelyFabulous fullHeightMinusBanner">
  <div class="layout fullWidth searchBanner">
    <button class="bx--btn" role="button" title="{{::'addDataSource'|translate}}" ng-click="newDataSource()">
      {{::'add' | translate}}
      <bx-icon class="bx--btn--right-icon__icon" icon="add--glyph"></bx-icon>
    </button>
    <div class="displayInline itsAllRelative flex bx--search" role="search">
        <bx-icon class="bx--search__icon--magnifier" icon="search"></bx-icon>
        <label for="search__input" class="bx--search__label">Search</label>
      <input type="search" class="bx--search__input" id="search__input" aria-label="{{::'searchDataSources'|translate}}" placeholder="{{::'searchDataSources'|translate}}" data-ng-model="query">
      <button type="reset" class="iconOnlyButton" data-ng-click="query = ''" data-ng-show="query" title="{{::'resetFilter'|translate}}">
        <div class="closeIcon"></div>
      </button>
    </div>
  </div>
  <div class="expanded">
    <div class="listingColumn stretch amp-margin">
      <div class="secondaryBackground bxTableDashBoard" style="top:138px">
        <apic-select-list items="dataSources" route="datasource"
          item-type="{{'loopBackDataSource' | translate}}"
          on-delete="deleteDataSource(items)"
          disable-delete="disableDelete(items)" filter="query"></apic-select-list>
        <div data-ng-class="{'spinner':xhrProcessing}"></div>
      </div>
    </div>
  </div>
</div>
