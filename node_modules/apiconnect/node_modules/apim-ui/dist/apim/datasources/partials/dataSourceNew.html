<h2 class="bx--modal-content__heading">
  {{ "newLoopBackDataSource" | translate }}
</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="cancel();" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<section class="bx--modal-content">
  <div class="bx--form__row-item">
    <bx-input-container>
      <label>{{::"name" | translate}}</label>
      <input ng-model="dataSource.name" ng-enter="submit()" apim-auto-focus/>
    </bx-input-container>
    </div>
</section>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <button class="bx--btn--secondary" type="button" ng-click="cancel()">{{ "cancel" | translate }}</button>
    <button class="bx--btn" type="button" ng-disabled="!dataSource.name" ng-click="submit()">
      {{ "new" | translate }}
    </button>
  </div>
</div>
