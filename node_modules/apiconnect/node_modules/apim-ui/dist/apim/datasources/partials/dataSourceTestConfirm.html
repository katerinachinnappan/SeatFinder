<h2 class="bx--modal-content__heading">
  {{::'unsaved_changes_title' | translate}}
</h2>
<button title="Close" class="bx--modal__close" type="button" ng-click="cancel()" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
  <p class="bx--modal-content__text">{{::'dataSourceTestBody' | translate}}</p>
</div>
<div class="bx--modal__buttons" role="contentinfo" aria-label="{{::'footerSectionLabel' | translate}}">
  <div class="bx--modal__buttons-container">
    <button class="bx--btn bx--btn--secondary" ng-click="cancel()">
      {{::"cancel" | translate }}
    </button>
    <button class="bx--btn bx--btn--secondary" ng-click="testOriginal()">
      {{::"dataSourceTestOnly" | translate }}
    </button>
    <button class="bx--btn" ng-click="saveTest()">
      {{::"dataSourceTestSave" | translate }}
    </button>
  </div>
</div>
