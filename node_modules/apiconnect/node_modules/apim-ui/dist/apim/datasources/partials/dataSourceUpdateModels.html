<h2 class="bx--modal-content__heading">{{ "confirmDeleteDataSourceInModelTitle" | translate }}</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="cancel();" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
  <bx-input-container>
    {{ "confirmDeleteDataSourceInModel" | translate }}
  </bx-input-container>
  <bx-input-container>
    <label>{{::"dataSource" | translate}}</label>
    <bx-select ng-model="selectedDs"
               placeholder="{{ 'dataSource' | translate }}">
      <bx-option ng-repeat="(index,ds) in dataSources"
                 ng-value="ds"
                 ng-selected="index==0">
        {{ ds.name }}
      </bx-option>
    </bx-select>
  </bx-input-container>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <button class="bx--btn--secondary" data-ng-click="cancel();">{{::'cancel' | translate}}</button>
    <button class="bx--btn" data-ng-click="submit();">{{::'submitText' | translate}}</button>
  </div>
</div>
