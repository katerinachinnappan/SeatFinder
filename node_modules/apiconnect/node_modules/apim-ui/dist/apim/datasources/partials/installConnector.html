<h1 class="bx--modal-content__heading install-connector-modal" ng-if="status.isInstallingConnector">
  <span class="spinner-container">
    <span ng-class="{'spinner': status.isInstallingConnector}"></span>
  </span>
  {{::'installingConnector' | translate:connector}}
</h1>
<h1 class="bx--modal-content__heading install-connector-modal" ng-if="!status.isInstallingConnector && installationError">
  <span class="icon-container error">
    <i class="material-icons">highlight_off</i>
  </span>
  {{::'installationFailed' | translate}}
</h1>
<h1 class="bx--modal-content__heading install-connector-modal" ng-if="status.isInstallationComplete && !installationError">
   <span class="icon-container">
     <i class="material-icons success">check_circle</i>
   </span>
  {{::'installationSuccessful' | translate}}
</h1>
<button title="Close" class="bx--modal__close" type="button" ng-click="close()" ng-disabled="!status.isInstallationComplete" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>

<div class="bx--modal-content" ng-if="status.isInstallingConnector">
  <apim-log-viewer logs="logs" status="status" log-error="installationError"></apim-log-viewer>
</div>
<div class="bx--modal-content" ng-if="!status.isInstallingConnector && installationError">
  <div class="content">
    <div class="error-message">{{installationError}}</div>
    <a href="">{{::'learnMore' | translate}}</a>
  </div>
  <apim-log-viewer logs="logs" status="status" log-error="installationError"></apim-log-viewer>
</div>
<div class="bx--modal-content" ng-if="status.isInstallationComplete && !installationError">
  <apim-log-viewer logs="logs" status="status" log-error="installationError"></apim-log-viewer>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <button class="bx--btn" ng-click="close()" ng-if="!status.isInstallingConnector && installationError">{{::'ok' | translate}}</button>
    <button class="bx--btn" ng-click="close()" ng-if="!installationError" ng-disabled="!status.isInstallationComplete">{{::'close' | translate}}</button>
  </div>
</div>
