<div class="webapi">
<div class="developersCollection manageOrganizations centerColumn absolutelyFabulous fullHeightMinusBanner secondaryBackground" data-ng-class="{expanded: panelExpanded}" data-ng-controller="DevelopersCtrl as developersController">
	<div class="ng-hide" data-ng-show="!environment && envChecked">
		<div class="stickyNote">{{::'catalog_not_exist' | translate}}</div>
	</div>
	<div data-ng-class="{'spinner': ((!envLoaded && !envChecked) || (!devOrgsLoaded && environment))}"></div>
	<div data-ng-show="envLoaded && devOrgsLoaded">
		<div class="actionSection apiSelfClear whiteBackground layout">
	        <div class="displayInline itsAllRelative searchBanner flex fullWidth">
	            <input type="search" aria-label="{{::'devSearch' | translate}}" placeholder="{{::'devSearch' | translate}}" data-ng-model="query" data-ng-disabled="!developerOrgs.$resolved"/>
	            <button type="reset" class="iconOnlyButton" data-ng-click="query = ''" data-ng-show="query" title="{{::'resetFilter' | translate}}"><div class="closeIcon"></div></button>
	        </div>
			<div class="buttonArea">
				<button data-ng-click="addOrganisation()" data-ng-disabled="!developerOrgs.$resolved || environment.portalType == 'BASIC'">{{::'addOrganisation' | translate}}</button>
				<button data-ng-click="exportData()" data-ng-disabled="!developerOrgs.$resolved">{{::'exportData' | translate}}</button>
				<button data-ng-show="currentOrg.externalOrgId" data-ng-click="addBluemixOrganization()">{{::'bluemixOrganization' | translate}}</button>
				<div class="displayInline filterIconContainer">
					<button class="iconOnlyButton" title="{{::'showHideRightPanel' | translate}}" data-ng-click="panelExpanded = !panelExpanded"><div class="material-icons" aria-label="{{::'showHideRightPanel' | translate}}">filter_list</div></button>
				</div>
			</div>
		</div>
		<div class="displayInline listingColumn">
			<div class='emptyCollectionMessage xlargePadding' data-ng-show="!xhrProcessing && filteredDevelopers && filteredDevelopers.length == 0">{{developerOrgs | noDevelopers}}</div>
			<ul class="developers">
				<li data-ng-repeat="developer in filteredDevelopers = (developerOrgs | developersQuery: query | communityTag: selectedTags: allTags: tags: favourites | orderBy: orderProp: orderDirection)">
					<apim-developer-organization></apim-developer-organization>
				</li>
			</ul>
		</div><div class="filterColumn whiteBackground stretch secondaryBorder">
			<div class="tagContainer">
				<h2 class="displayInline">{{::'communities' | translate}}</h2>
				<div>
					<button data-ng-click="selectAllTags(true);" class="textOnlyButton">{{::'all' | translate}}</button><button data-ng-click="selectAllTags(false);" style="margin-left: 10px;" class="textOnlyButton">{{::'none' | translate}}</button>
				</div>
				<div class="typeCheck layout" data-ng-repeat="tag in tags">
					<md-checkbox md-no-ink class="md-primary" title="tag.label" data-ng-model="selectedTags[tag.value]"></md-checkbox>
					<apim-tag></apim-tag>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
