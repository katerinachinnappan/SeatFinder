<md-dialog aria-labelledby="{{$id}}_bannerHeading">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 id="{{$id}}_bannerHeading">{{::'addOrganisationTitle' | translate}}</h2>
		</div>
	</md-toolbar>
	<md-dialog-content class="addOrgDialog">
		<form name="addOrgForm">
        	<div class="layout">
				<md-input-container class="flex-100">
					<label>{{::'bluemixEmailAddress' | translate}}</label>
					<input type="email" data-ng-model="bluemixEmailField" data-ng-maxlength="255" data-ng-pattern="/[a-zA-Z0-9._ \/%+\-]+\@[a-zA-Z0-9.\-]+/" required apim-auto-focus />
				</md-input-container>
        	</div>
		</form>
	</md-dialog-content>
	<div class="md-actions layout-row">
		<div class="loadingAnimate apiHidden" data-ng-class="{apiHidden: !performingAdd}"></div>
		<button data-ng-click="cancel()" class="cancelButton" data-ng-disabled="performingAdd">{{::'cancel' | translate}}</button>
		<button data-ng-click="addBluemixOrganisation()" data-ng-disabled="saveDisabled || performingAdd">{{::'add' | translate}}</button>
	</div>
</md-dialog>
