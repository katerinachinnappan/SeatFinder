<h2 id="{{$id}}_bannerHeading" class="bx--modal-content__heading">{{::'messageSend' | translate}}</h2>
<button class="bx--modal__close" type="button" data-ng-click="cancel()" data-ng-disabled="performingSend" data-modal-close>
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content sendMessageDialog">
  <form class="bx--form" name="sendMessageForm">
    <div class="recipients bx--form__row-item">{{::'messageTo' | translate}}
      <span class="userName" data-ng-repeat="user in userList">
        {{user | userDisplayName}}{{($index != userList.length-1) ? ',' : ''}}
      </span>
    </div>
    <div class="sender bx--form__row-item">{{::'messageFrom' | translate}}
      <input class="bx--text__input" type="text" data-ng-model="sender" />
    </div>
    <label class="bx--form__label">{{::'messageSubject' | translate}}</label>
    <input class="bx--text__input" type="text" data-ng-model="subject" required apim-auto-focus />
    <label class="bx--form__label" for="{{$id}}_orgMessage">{{::'message' | translate}}</label>
    <textarea class="bx--textarea__input" id="{{$id}}_orgMessage" required data-ng-model="messageContent"></textarea>
  </form>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <div class="loadingAnimate apiHidden" data-ng-class="{apiHidden: !performingSend}"></div>
    <button data-ng-click="cancel()" class="bx--btn--secondary" data-ng-disabled="performingSend" data-modal-close>
      {{::'cancel' | translate}}
    </button>
    <button data-ng-click="send()" class="bx--btn" data-ng-disabled="saveDisabled || performingSend">
      {{::'send' | translate}}
    </button>
  </div>
</div>
