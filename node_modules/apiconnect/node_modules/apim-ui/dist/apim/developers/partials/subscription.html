<div class="subscription" data-ng-controller="DevSubscriptionController as devSubscriptionController">
	<span class="floatLeft" style="line-height: 24px;">{{plan.title}}, {{productVersion.document.info.title}} {{productVersion.productVersion}}</span>
	<button class="iconOnlyButton floatRight" title="{{::'removeSubscription' | translate}}" data-ng-disabled="xhrProcessing" data-ng-click="remove();"><div class="material-icons">cancel</div></button>
	<button class="iconOnlyButton floatRight" title="{{::'migrateSubscription' | translate}}" data-ng-disabled="xhrProcessing" data-ng-click="migrate();"><div class="material-icons">swap_horiz</div></button>
	<div class="clearBoth"></div>
</div>
