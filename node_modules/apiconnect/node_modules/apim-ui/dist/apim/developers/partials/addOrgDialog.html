<h2 id="{{$id}}_bannerHeading" class="bx--modal-content__heading">{{::'addOrganisationTitle' | translate}}</h2>
<button class="bx--modal__close" type="button" data-ng-click="cancel()" data-ng-disabled="performingAdd" data-modal-close>
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content addOrgDialog addUserDialog">
  <div data-ng-class="{'spinner': !dataLoaded}"></div>
  <form class="bx--form" name="addOrgForm" data-ng-show="dataLoaded">
    <label class="bx--form__label">{{::'orgName' | translate}}</label>
    <input class="bx--text__input" type="text" data-ng-model="newOrganizationName" required apim-auto-focus />
    <h2 >{{::'specifyOwner' | translate}}</h2>
    <apim-add-user></apim-add-user>
  </form>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <div class="loadingAnimate apiHidden" data-ng-class="{apiHidden: !performingAdd}"></div>
    <button data-ng-click="cancel()" class="bx--btn--secondary" data-ng-disabled="performingAdd" data-modal-close>{{::'cancel' | translate}}</button>
    <button data-ng-click="addOrganisation()" class="bx--btn" data-ng-disabled="saveDisabled || performingAdd">{{::'add' | translate}}</button>
  </div>
</div>
