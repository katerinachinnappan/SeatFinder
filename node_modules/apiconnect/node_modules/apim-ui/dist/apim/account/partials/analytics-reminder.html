<h2 class="bx--modal-content__heading" role="banner">
  {{::'analyticsReminderHeader' | translate}}
</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="cancel()" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content analytics-reminder">
  <ul>
    <li>{{::'accountTrackingBullet1' | translate}}</li>
    <li>{{::'accountTrackingBullet2' | translate}}</li>
    <li>{{::'accountTrackingBullet3' | translate}}</li>
  </ul>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <a href="" class="bx--btn--secondary"
       apim-analytics-do-not-ask>{{::'analyticsReminderDontAskMe' | translate}}</a>
    <button class="bx--btn--secondary"
      apim-analytics-remind-me
      type="button">{{::'analyticsReminderRemindMeLater' | translate}}</button>
    <button class="bx--btn"
      apim-analytics-enable
      type="button">{{::'analyticsEnableLiveHelp' | translate}}</button>
  </div>
</div>
