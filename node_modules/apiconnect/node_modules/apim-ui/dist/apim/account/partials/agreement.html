<h2 class="bx--modal-content__heading">{{::'accountAgreementHeader' | translate}}</h2>
<button class="bx--modal__close" type="button" data-ng-click="cancel();">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content analytics-agreement">
  <p class="bx--modal-content__text">{{agreement}}</p>
  <p class="bx--modal-content__text" ng-bind-html="::'accountAgreementText1' | translate"></p>
  <p class="bx--modal-content__text" ng-bind-html="::'accountAgreementText2' | translate"></p>
  <ul ng-bind-html="::'accountAgreementBullets' | translate" class="bx--list--unordered"></ul>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <button
      class="bx--btn"
      ng-click="closeModal()"
      ng-if="readOnly"
      type="button">{{::'done' | translate}}</button>
    <button
      class="bx--btn--secondary"
      ng-click="cancel();"
      ng-if="!readOnly"
      type="button">{{::'cancel' | translate}}</button>
    <button
      class="bx--btn"
      ng-click="agree();"
      ng-if="!readOnly"
      type="button">{{::'agree' | translate}}</button>
  </div>
</div>
