<div class="notificationsCollection centerColumn absolutelyFabulous stretch underMainBanner secondaryBackground" data-ng-class="isCMC ? 'underMainBanner' : 'underTopBanner'" data-ng-controller="NotificationsController as notificationsController">
	<div data-ng-class="{'spinner': !dataLoaded}"></div>
	<div data-ng-show="dataLoaded">
		<div class="actionSection apiSelfClear whiteBackground fullWidth">
			<div class="displayInline buttonArea">
				<button data-ng-click="refreshView()" class="iconOnlyButton displayInline" title="{{::'refresh' | translate}}"><div class="material-icons" aria-label="{{::'refresh' | translate}}">refresh</div></button>
	            <ul class="displayInline">
	                <li class="displayInline">
	                    <button data-ng-class="{'selected': !view || view == 'ALL'}" data-ng-click="setView('ALL')" class="iconOnlyButton" title="{{::'notificationsShowAll' | translate}}"><div class="material-icons" aria-label="{{::'notificationsShowAll' | translate}}">view_list</div></button>
	                </li>
	                <li class="displayInline">
	                    <button data-ng-class="{'selected': view == 'EVENT'}" data-ng-click="setView('EVENT')" class="iconOnlyButton" title="{{::'notificationsShowUser' | translate}}"><div class="material-icons" aria-label="{{::'notificationsShowUser' | translate}}">person</div></button>
	                </li>
	                <li class="displayInline">
	                    <button data-ng-class="{'selected': view == 'ALERT'}" data-ng-click="setView('ALERT')" class="iconOnlyButton" title="{{::'notificationsShowAlerts' | translate}}"><div class="material-icons" aria-label="{{::'notificationsShowAlerts' | translate}}">warning</div></button>
	                </li>
	            </ul>
			</div>
		</div>
		<div>
			<div class="emptyCollectionMessage xlargePadding" data-ng-show="dataLoaded && notifications && notifications.length == 0">{{::'notificationsNoneFound' | translate}}</div>
			<div infinite-scroll="nextPage()" infinite-scroll-disabled="fetchingPage || endOfList" infinite-scroll-container="'div.notificationsCollection'">
				<ul class="notifications">

					<li data-ng-repeat="note in notifications track by $index">
						<div
              ng-class="{'bx--notification--info': note.notificationType !== 'ALERT',
                'bx--notification--warning': note.notificationType == 'ALERT'}"
              class="bx--notification--new notification" role="alert">
							<div class="bx--notification__details">
								<div class="notificationIcon">
									<div class="material-icons" data-ng-if="note.notificationType != 'ALERT' && note.notificationType != 'JOB'">info_outline</div>
									<div class="material-icons" data-ng-if="note.notificationType == 'ALERT'">warning</div>
									<div class="material-icons" data-ng-if="note.notificationType == 'JOB'">import_export</div>
								</div>
                <h3 class="bx--notification__title">{{note.message}}</h3>
                <p class="bx--notification__caption"> {{note.datetime | date:"EEE, MMM dd, y h:mm a"}} </p>
							</div>
						</div>
					</li>
				</ul>
				<div class="loadingAnimation38" data-ng-show="fetchingPage"></div>
			</div>
		</div>
	</div>
</div>
