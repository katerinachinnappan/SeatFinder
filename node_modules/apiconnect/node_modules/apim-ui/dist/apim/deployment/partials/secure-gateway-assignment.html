<div style="padding:0px 15px 50px;" data-ng-controller="SecureGatewayAssignmentController">
	<div data-ng-class="{ 'spinner': !secureGatewayAssignmentLoaded }"></div>
	<div data-ng-show="secureGatewayAssignmentLoaded && secureGatewayDeploymentInfo.length > 0">
		<h3>{{::'secureGatewayAssignments' | translate}}</h3>
		<div class="cleanTableHeader">
			<div class="column twentyColumn">{{::'api' | translate}}</div>
			<div class="column sixtyColumn">{{::'urlTitle' | translate}}</div>
			<div class="column twentyColumn">{{::'secureGateway' | translate}}</div>
		</div>
		<div class="cleanTableRow" data-ng-repeat="secureGatewayInfo in secureGatewayDeploymentInfo">
			<div class="twentyColumn" style="padding:5px;">
				{{secureGatewayInfo.apiTitle}}
			</div>
			<div class="sixtyColumn" style="padding:5px;">
				{{secureGatewayInfo.destination}}
			</div>
			<div class="twentyColumn" style="padding:5px;">
				<select ng-model="secureGatewayInfo.gateway" style="width:100%;height:100%;" data-ng-change="secureGatewayDeploymentInfoChange();" title="{{::'sgSelectGateway' | translate}}">
					<option value="" disabled selected style="display: none;">{{::'secureGateway' | translate}}</option>
					<option data-ng-repeat="secureGateway in secureGateways" value="{{secureGateway._id}}">{{secureGateway.desc}}</option>
				</select>
			</div>
		</div>
	</div>
</div>
