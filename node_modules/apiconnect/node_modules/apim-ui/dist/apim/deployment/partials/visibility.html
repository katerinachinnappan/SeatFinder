<h2 class="bx--modal-content__heading" role="banner" aria-label="{{'manageEditVisibility' | translate}}">
  {{'manageEditVisibility' | translate}}
</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="cancel();" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
  <div class="secondaryBorder borderBottom">
    <div class="displayInline alignTop twentyColumn highlightText productPlanEntry boundedText" title="{{productVersion.document.info.title}}" style="box-sizing: border-box;">
      {{productVersion.document.info.title}}
    </div>
    <apim-visibility-settings class="displayInline alignTop eightyColumn productVisibility" data-ng-controller="VisibilitySettingsController"></apim-visibility-settings>
    <apim-secure-gateway-assignment data-ng-if="publishOnCommit && productVersion.deploymentState === 'staged' && isSaaS"></apim-secure-gateway-assignment>
  </div>
</div>
<div class="bx--modal__buttons" role="contentinfo" style="margin-top: 0px;" aria-label="{{'footerSectionLabel' | translate}}">
  <div class="bx--modal__buttons-container">
    <button class="bx--btn--secondary" type="button" data-ng-click="cancel()">
      {{'cancel' | translate}}
    </button>
    <button class="bx--btn" type="button" data-ng-click="publish()" data-ng-if="!publishOnCommit && productVersion.deploymentState !== 'published'" data-ng-disabled="(visibleTo == 'custom' || subscribableBy == 'custom') && $parent.tags.length == 0">
      {{::'done' | translate}}
    </button>
    <button class="bx--btn" type="button" ng-disabled="isPublishing" data-ng-click="publish()" data-ng-if="publishOnCommit || productVersion.deploymentState === 'published'" data-ng-disabled="needSecureGatewayAssignment || ((visibleTo == 'custom' || subscribableBy == 'custom') && $parent.tags.length == 0)">
      {{productVersion | publishOrRepublish}}
    </button>
  </div>
</div>
