<header class="bx--modal-content__heading" role="banner" aria-label="{{::'approvalHistoryTitle' | translate}}">
	<div class="bx--form__legend">{{productVersion.document.info.title}}&nbsp;{{productVersion.document.info.version}}&nbsp;-&nbsp;{{::'approvalHistoryTitle' | translate}}</div>
</header>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="cancel();" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content approvals minimalApprovalView collectionBoxContainer">
	<div class="tableHeaderBackground topMargin bxTableHeader">
		<div class="column approveRequestedByColumn">{{::'approvalsUser' | translate}}
		</div><div class="column approveRequestToColumn">{{::'approvalsAction' | translate}}
		</div><div class="column approveSubmittedColumn">{{::'approvalsRequested' | translate}}
		</div>
	</div>
	<div data-ng-class="{'spinner': retrievingApprovals}"></div>
  <ul data-ng-show="!retrievingApprovals && approvals && approvals.length == 0" class="simpleList">
    <li class='bxTableColumn'>{{::'approvalHistoryNone' | translate}}</li>
  </ul>
	<ul data-ng-if="!retrievingApprovals && approvals && approvals.length > 0" class="simpleList">
		<li data-ng-repeat="approval in approvals.slice().reverse()" ng-class-even="'bxTableRowEven'" ng-class-odd="'bxTableRowOdd'">
			<apim-approval></apim-approval>
		</li>
	</ul>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <button class="bx--btn" type="button" data-ng-click="cancel()">{{::'done' | translate}}</button>
  </div>
</div>
