<div class="product transition200 primaryBorder" data-ng-class="{unselectedCollectionContent: !showDetails}" data-ng-controller="DeployedProductController as productController">
	<div class="header clickable" data-ng-click="showDetails = !showDetails; setExpanded(product.documentId, showDetails);">
		<button class="iconOnlyButton" title="{{'ttExpand' | translate}}"><div class="dijitInline webapiIcon maximizeIcon transition200" data-ng-class="{'rotate270': !showDetails}" style="margin-top: -2px;"></div></button>
	 	<a class="displayInline documentNameLink verticalSeparator" data-ng-bind-html="product.document.info.title | highlight: query"></a>
	</div>
	<div data-ng-show="showDetails">
		<div class="tableHeaderBackground">
			<div class="column manageProductPlanSpacerColumn"></div><div
				class="column manageProductNameColumn">{{'apiShortName' | translate}}</div><div
				class="column manageProductVersionColumn">{{'realVersion' | translate}}</div><div
				class="column manageProductStateColumn">{{'deploymentState' | translate}}</div><div
				class="column manageProductUpdatedAtColumn">{{'apiLastModified' | translate}}</div><div
				class="column manageProductActionsColumn">{{'apiActions' | translate}}</div>
			<div class="clearBoth"></div>
		</div>
		<ul class="productVersions">
			<li class="secondaryBorder" data-ng-repeat="productVersion in productVersions | nameMatchFilter: product.productName | deploymentState: status | orderBy: 'productVersion': true">
				<apim-deployed-product-version></apim-deployed-product-version>
			</li>
		</ul>
	</div>
</div>
