<div class="planVersion secondaryBorder bottom" data-ng-class="{'backgroundDisabled': xhrProcessing, 'selected': (selectedPlanVersion && selectedPlanVersion.deploymentPackageId == planVersion.deploymentPackageId) || (selectedProductVersion && planVersion.planName == selectedPlanName
&& selectedProductVersion.deploymentPackageId == otherProductVersion.deploymentPackageId)}">
	<div class="displayInline alignTop manageProductPlanNameColumn">
		<div>
			<span class="documentName" data-ng-bind-html="planVersion.planDisplayName | highlight: query"></span>
			<span class="secondaryText supersededBy">{{planVersion | supersededBy: productVersion: productVersions}}</span>
		</div>
	</div><div
		class="displayInline alignTop manageProductPlanSubscribersColumn">
		<div class="mobileLabel">{{'manageSubscribers' | translate}}: </div>
		<span class="subscriptionCount highlightText">{{planVersion.planRegistrations}}</span>
	</div><div
	class="displayInline alignTop manageProductActionsColumn" style="width: 62px; text-align: right;">
		<button class="iconOnlyButton" role="button" data-ng-disabled="xhrProcessing" data-ng-show="planVersion.planRegistrations > 0 && (productVersion.deploymentState == 'published' || productVersion.deploymentState == 'deprecated') && permissions[spaceId ? spaceId+'/space_productDeployment/manage' : environment.id+'/catalog_productDeployment/manage']" data-ng-click="migrateSubscriptions();" title="{{'manageMigrate' | translate}}"><span class="alignMiddle material-icons">input</span></button>
      	<a class="material-icons alignMiddle" data-ng-attr-href="#/catalogs/{{environment.id}}/analytics?type=plan&id={{planVersion.planId}}&name={{planVersion.planName}}" title="{{'planAnalytics' | translate}}">equalizer</a>
	</div>
	<div class="clearBoth"></div>
</div>
