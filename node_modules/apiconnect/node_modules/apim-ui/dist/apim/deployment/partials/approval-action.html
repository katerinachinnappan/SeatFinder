<h2 class="bx--modal-content__heading" aria-label="{{'actionTitle' | translate}}">{{actionTitle | translate}}</h2>
<button class="bx--modal__close" type="button" data-ng-click="cancel()">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
	<div>
		<label for="{{$id}}_comment" class="bx--form__label">{{'approvalAddMessage' | translate}}</label>
		<textarea id="{{$id}}_comment" rows="10" data-ng-model="approval.comment" class="bx--textarea__input"></textarea>
	</div>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <button class="bx--btn--secondary" type="button" data-ng-click="cancel()">{{'cancel' | translate}}</button>
    <button class="bx--btn" type="button" data-ng-click="enact()">{{action | translate}}</button>
  </div>
</div>
