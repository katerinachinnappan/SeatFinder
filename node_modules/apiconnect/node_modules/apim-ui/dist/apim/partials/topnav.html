<header class="apim-topnav">
  <h1 ng-show="!menuPinned && isSaaS"
      class="logo saas">
    <a href="javascript:void(0)"
       title="{{::'bluemix_back_to_overview' | translate}}"
       ng-click="backToOverview()">
      <span class="material-icons">home</span>
    </a>
  </h1>
  <div class="menu-icon-container">
    <button class="iconOnlyButton mainMenuIcon whiteButton"
            ng-click="toggleSideNav('mainNav')"
            title="{{::'navigateTo' | translate}}"
            ng-if="!disableLeftNav">
        <span class="fontawesome-icons doubleChevronIcon" ng-if="isSaaS" aria-hidden="true"></span>
        <span class="material-icons" ng-if="!isSaaS">menu</span>
    </button>
  </div>
  <h1 ng-show="!menuPinned && !isSaaS"
      class="logo">
    <span>IBM&nbsp;<strong>API</strong>&nbsp;Connect</span>
  </h1>
  <h1 class="layout boundedText">
    <span class="boundedText" ng-if="offlineMode && activeProject">{{activeProject.displayName}}</span>
    <span class="boundedText" ng-if="offlineMode && currentItem">&nbsp;- {{currentItem.title}}</span>
    <span class="boundedText" ng-if="!activeProject">{{ currentItem ? currentItem.title : ('section-' + currentSection | translate) }}</span>
    <span class="boundedText version" ng-if="currentItem.version">{{currentItem.version}}</span>
  </h1>
  <apim-topnav-menu></apim-topnav-menu>
</header>
