<header class="modal-header" role="banner" aria-label="{{helpDetails.title | translate}}" style="color:black; background-color:#fcf1b6; border-color:#fcf1b6;">
	<h2 class="modal-title">{{helpDetails.title | translate}}</h2>
</header>
<section class="modal-body" style="background-color:#fdf6ce; color:black; font-size:14px;">
    <p data-ng-repeat="paragraph in helpDetails.text">{{paragraph | translate}}</p>
</section>
<footer class="modal-footer" role="contentinfo" aria-label="{{'footerSectionLabel' | translate}}" style="background-color:#fdf6ce; border-color:#fdf6ce;">
	<!-- <button class="createButton" data-ng-click="closeHelp()">{{'help_ok' | translate}}</button> -->
	<button title="{{'help_ok' | translate}}" aria-label="{{'help_ok' | translate}}" class="iconOnlyButton" data-ng-click="closeHelp()"><div style="color:black;font-size:32px;" class="material-icons">done</div></button>
</footer>
