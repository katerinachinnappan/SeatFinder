<h2 class="bx--modal-content__heading">{{(errorInfo.title ? errorInfo.title : errorInfo.titleKey | translate)}}</h2>
<button class="bx--modal__close" type="button" data-ng-click="okClick();">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
  <div ng-show="responseText" ng-bind-html="responseText"></div>
  <div ng-show="responseMessage && !collapseMessage" class="bx--modal-content__text" style="margin:0;padding:19px;border-bottom:1px solid #CCC;">
    {{responseMessage}}
  </div>
  <div ng-show="responseMessage && collapseMessage" class="bx--modal-content__text">
    <a ng-click="toggleDetails(true)" ng-show="!showDetails" translate>show</a>
    <a ng-click="toggleDetails(false)" ng-show="showDetails" translate>hide</a>
    <pre ng-show="showDetails">
      {{responseMessage}}
    </pre>
  </div>
  <div class="bx--modal-content__text" ng-show="errorId">{{errorId}}</div>
  <div class="bx--modal-content__text" ng-show="verboseErrors && verboseInfo" style="border-bottom:1px solid #CCC;">{{verboseInfo}}</div>
  <!-- <apim-analytics-optin close-modal="okClick()"></apim-analytics-optin> -->
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <button class="bx--btn" data-ng-click="okClick();">{{'ok' | translate}}</button>
  </div>
</div>
