<div class="fileSelector" data-ng-class="{fileSelected: fileChosen, showAsIcon: showAsIcon}">
	<span class="elipseString fileName" data-ng-class="{apiHidden: !fileChosen}">{{filename}}</span>
	<div class="fileSelect" data-ng-class="{btn: !showAsIcon}">
		<span data-ng-show="!showAsIcon" data-ng-class="{refreshIcon: fileChosen}">{{(fileChosen ? '' : 'selectFile' | translate)}}</span>
		<span data-ng-show="showAsIcon" data-ng-class="{'material-icons': !fileChosen}">{{(!fileChosen ? 'insert_drive_file' : 'changeFileLabel' | translate)}}</span>
		<input type="file" class="upload" id="{{$id}}_uploadInput" name="{{property}}" title="{{::'selectFile' | translate}}" apim-file-change="fileChanged()"/>
	</div>
</div>
