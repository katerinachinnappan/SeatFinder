<ul ng-if="currentSection == 'admin'"
    class="menuList">
  <li ng-class="{'selected': location.hash.indexOf('#/admin/roles') == 0}"
      ng-if="permissions['org_organizationManagement/view']">
    <a ui-sref="roles"
       title="{{::'subsection-roles' | translate}}">
      <h3>
        <span class="material-icons smallIcon"
              aria-hidden="true">group_work</span>
        <span class="showIfLargeScreen">{{::'subsection-roles' | translate}}</span>
      </h3>
    </a>
  </li>
  <li ng-class="{'selected': location.hash.indexOf('#/admin/users') == 0}"
      ng-if="permissions['org_members/view']">
    <a ui-sref="users"
       title="{{::'subsection-users' | translate}}">
      <h3>
        <span class="material-icons smallIcon"
              aria-hidden="true">person</span>
        <span class="showIfLargeScreen">{{::'subsection-users' | translate}}</span>
      </h3>
    </a>
  </li>
  <li ng-class="{'selected': location.hash.indexOf('#/admin/objects') == 0}"
      ng-if="permissions['org_organizationManagement/view']">
    <a ui-sref="objects"
       title="{{::'subsection-objects' | translate}}">
      <h3>
        <span class="material-icons smallIcon"
              aria-hidden="true">security</span>
        <span class="showIfLargeScreen">{{::'subsection-objects' | translate}}</span>
      </h3>
    </a>
  </li>
  <li ng-class="{'selected': location.hash.indexOf('#/admin/billing') == 0}"
      ng-if="permissions['org_organizationManagement/view'] && features.monetization">
    <a ui-sref="billing"
       title="{{::'subsection-billing' | translate}}">
      <h3>
        <span class="material-icons smallIcon"
              aria-hidden="true">credit_card</span>
        <span class="showIfLargeScreen">{{::'subsection-billing' | translate}}</span>
      </h3>
    </a>
  </li>
  <li ng-class="{'selected': location.hash.indexOf('#/admin/securegateways') == 0}"
      ng-if="permissions['org_organizationManagement/view'] && isSaaS">
    <a ui-sref="securegateways"
       title="{{::'subsection-securegateways' | translate}}">
      <h3>
        <span class="material-icons smallIcon"
              aria-hidden="true">lock</span>
        <span class="showIfLargeScreen">{{::'subsection-securegateways' | translate}}</span>
      </h3>
    </a>
  </li>
</ul>
