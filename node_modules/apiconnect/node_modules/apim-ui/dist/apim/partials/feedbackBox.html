<div class="feedbackBox" data-ng-controller="FeedbackController as feedbackController">
	<form name="feedbackForm" data-ng-keypress="checkEscape($event)">
		<div class="titleArea">
			<div class="titleBox">
				<div class="displayInline material-icons">announcement</div><div
					class="displayInline">
					<h2>{{::'feedbackTitle' | translate}}</h2>
					<div>{{::'feedbackTitleExtra' | translate}}</div>
				</div>
				<div class="closeBox">
					<button class="iconOnlyButton" data-ng-click="close()" title="{{::'cancel' | translate}}"><div class="material-icons" aria-label="{{::'cancel' | translate}}">cancel</div></button>
				</div>
			</div>
		</div>
		<div class="contentArea">
			<div class="ratingBox">
				<p>{{::'rateYourExperience' | translate}}</p>
				<nav class="subBanner">
					<ul class="menuList">
						<li data-ng-class="{selected: choice == 'Positive'}">
							<button class="iconOnlyButton" data-ng-click="choice = 'Positive'" title="{{::'happyFeedback' | translate}}" apim-auto-focus><div class="material-icons" aria-label="{{::'happyFeedback' | translate}}">mood</div></button>
						</li>
						<li data-ng-class="{selected: choice == 'Negative'}">
							<button class="iconOnlyButton" data-ng-click="choice = 'Negative'" title="{{::'sadFeedback' | translate}}"><div class="material-icons" aria-label="{{::'sadFeedback' | translate}}">mood_bad</div></button>
						</li>
					</ul>
				</nav>
			</div>
			<div class="messageBox">
				<p>{{::'improveMessage' | translate}}</p>
				<textarea data-ng-model="feedbackText" placeholder="{{::'enterFeedback' | translate}}" aria-label="{{::'enterFeedback' | translate}}"></textarea>
			</div>
		</div>
		<div class="footerArea">
			<div class="buttonArea">
				<button data-ng-click="submit()" title="{{::'submitFeedback' | translate}}">{{::'submitText' | translate}}</button>
			</div>
		</div>
	</form>
</div>
