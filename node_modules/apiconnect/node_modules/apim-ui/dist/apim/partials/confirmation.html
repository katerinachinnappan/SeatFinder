<h2 class="bx--modal-content__heading">{{(confirmation.title ? confirmation.title : confirmation.titleKey | translate)}}</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="reject();" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
	<div data-ng-show="confirmation.message">{{::confirmation.message}}</div>
	<div data-ng-show="!confirmation.message">{{::confirmation.messageKey | translate}}</div>
	<div data-ng-show="confirmation.messageKeyList" class="radioIndent">
		<br>
		<ul>
			<li ng-repeat="item in confirmation.messageKeyList" class="confirmation-list-item">{{::item | translate}}</li>
		</ul>
	</div>
</div>
<div class="bx--modal__buttons" aria-label="{{'footerSectionLabel' | translate}}">
  <div class="bx--modal__buttons-container">
    <button class="bx--btn--secondary" type="button" data-ng-click="reject();">{{::confirmation.negativeAction | translate}}</button>
    <button class="bx--btn" type="button" data-ng-click="confirm();">{{::confirmation.positiveAction | translate}}</button>
  </div>
</div>
