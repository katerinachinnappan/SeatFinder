<h2 class="bx--modal-content__heading" role="banner" aria-label="{{::dialog.title}}">
  {{::dialogContent.title}}
</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="close();" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
    <div class="bx--form__row-item">
      <p>{{::dialogContent.message}}</p>
    </div>
    <div class="bx--form__row-item">
      <input class="bx--text__input" type="text" value="{{::dialogContent.url}}" apim-auto-focus readonly onfocus="this.select()" aria-label="{{::'showURLCopyText' | translate}}" />
    </div>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <button class="bx--btn" type="button" data-ng-click="close()">{{::'ok' | translate}}</button>
  </div>
</div>
