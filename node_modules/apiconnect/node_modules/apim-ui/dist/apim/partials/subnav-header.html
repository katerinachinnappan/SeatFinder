<ul ng-if="showSubnavHeader(currentSection, mainTab)"
    class="menuList">
  <li ng-class="{'selected': location.hash.indexOf('#/design/products') == 0}"
      ng-if="permissions['org_draftProducts/view']">
    <a href="#/design/products"
       title="{{::'subsection-products' | translate}}">
      <h3>
        <span class="material-icons smallIcon"
              style="margin-right:5px;"
              aria-hidden="true">layers</span>
        <span class="showIfLargeScreen">{{::'subsection-products' | translate}}</span>
      </h3>
    </a>
  </li>
  <li ng-class="{'selected': location.hash.indexOf('#/design/apis') == 0}"
      ng-if="permissions['org_draftApis/view']">
    <a href="#/design/apis"
       title="{{::'subsection-apis' | translate}}">
      <h3>
        <span class="fontawesome-icons apiFaIcon smallIcon"
              style="margin-right:8px;"
              aria-hidden="true"></span>
        <span class="showIfLargeScreen">{{::'subsection-apis' | translate}}</span>
      </h3>
    </a>
  </li>
  <li ng-class="{'selected': location.hash.indexOf('#/design/security') === 0}"
       ng-if="offlineMode && experimental">
    <a href="#/design/security"
      title="security">
      <h3>
        <span class="material-icons smallIcon"
           aria-hidden="true">security</span>
        <span class="showIfLargeScreen">{{::'subsection-objects' | translate}}</span>
      </h3>
    </a>
  </li>
  <li ng-class="{'selected': location.hash.indexOf('#/design/components') == 0}"
      ng-if="features.components && permissions['org_draftApis/view']">
    <a href="#/design/components"
       title="{{::'subsection-components' | translate}}">
      <h3>
        <span class="material-icons smallIcon"
              style="margin-right:5px;"
              aria-hidden="true">extension</span>
        <span class="showIfLargeScreen">{{::'subsection-components' | translate}}</span>
      </h3>
    </a>
  </li>
  <li ng-class="{'selected': location.hash.indexOf('#/design/models') == 0}"
      ng-if="offlineMode && activeProject.projectType == 'loopback'">
    <a href="#/design/models"
       title="{{::'models' | translate}}">
      <h3>
        <span class="material-icons smallIcon"
              style="margin-right:5px;"
              aria-hidden="true">widgets</span>
        <span class="showIfLargeScreen">{{::'models' | translate}}</span>
      </h3>
    </a>
  </li>
  <li ng-class="{'selected': location.hash.indexOf('#/design/datasources') == 0}"
      ng-if="offlineMode && activeProject.projectType == 'loopback'">
    <a href="#/design/datasources"
       title="{{::'dataSources' | translate}}">
      <h3>
        <span class="fontawesome-icons dataSourceIcon smallIcon"
              style="margin-right:5px;"
              aria-hidden="true"></span>
        <span class="showIfLargeScreen">{{::'dataSources' | translate}}</span>
      </h3>
    </a>
  </li>
</ul>
