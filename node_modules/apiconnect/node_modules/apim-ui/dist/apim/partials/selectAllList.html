<table data-ng-show="!xhrProcessing" class="listingTable">
  <thead>
    <tr class="tableHeaderBackground">
      <th aria-label="name" style="width:100%">
        <md-checkbox class="md-primary"
          ng-checked="$ctrl.selectAllChecked()"
          ng-click="$ctrl.toggleAllItems()" md-indeterminate="$ctrl.isIndeterminate()">
          {{ 'name' | translate }}
        </md-checkbox>
      </th>
      <th aria-label="type">{{ 'type' | translate }}</th>
      <th>
        <button class="iconOnlyButton material-icons"
          title="{{::'delete' | translate}}"
          ng-disabled="$ctrl.listItems.length == 0 || $ctrl.disableDelete()"
          ng-click="$ctrl.deleteItemsConfirm()">
          delete
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="select-list-item" ng-if="$ctrl.listItems.length"
      ng-repeat="item in $ctrl.listItems | filter: query"
      ng-class="{selected:item.selected}">
      <td>
        <md-checkbox class="md-primary"
          ng-model="item.selected"
          aria-label="{{item.name}}"
          ng-change="$ctrl.updateSelectedList()">
        </md-checkbox>
        <a class="documentNameLink" ui-sref="{{$ctrl.router}}({id:item.name})">{{item.name}}</a>
      </td>
      <td>
        <span>{{$ctrl.listType}}</span>
      </td>
      <td>
        <button class="iconOnlyButton material-icons"
          title="{{::'delete' | translate}}"
          ng-click="$ctrl.deleteItemConfirm(item)"
          data-ng-disabled="xhrProcessing">
          delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
