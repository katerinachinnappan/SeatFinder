<div tabindex="0" data-ng-keypress="property = !property" class="onoffswitch">
	<input title="{{'productAccessRequiresApproval' | translate}}" data-ng-disabled="isDisabled" type="checkbox" name="restricted" data-ng-model="property" id="{{$id}}_restricted">
	<label class="onoffswitch-label" for="{{$id}}_restricted">
		<div class="sr-only">{{'environmentRestrictedDeployment' | translate}}</div>
		<div style="display:none">{{'productAccessRequiresApproval' | translate}}</div>
		<div class="onoffswitch-inner"></div>
		<div class="onoffswitch-switch"></div>
	</label>
</div>
