<header class="sidenav-header">
  <h1 class="logo saas"
      ng-if="isSaaS">
    <a href="javascript:void(0)"
       title="{{::'bluemix_back_to_overview' | translate}}"
       ng-click="backToOverview()">
      <span class="material-icons">home</span>
      <span>{{::'bluemix_back_to_overview' | translate}}</span>
    </a>
  </h1>
  <h1 class="logo" ng-if="!isSaaS">
    <span>IBM&nbsp;<strong>API</strong>&nbsp;Connect</span>
  </h1>
  <button class="iconOnlyButton floatRight fontawesome-icons main-menu-pin"
          ng-class="{'pinned': menuPinned}"
          ng-click="pinSideNav()"
          title="{{::'pinMenuTitle' | translate}}"
          aria-label="{{::'pinMenuTitle' | translate}}"></button>
  <div class="clearBoth"></div>
</header>
