<h2 class="bx--modal-content__heading" role="banner" aria-label="{{(information.title ? information.title : information.titleKey | translate)}}">{{(information.title ? information.title : information.titleKey | translate)}}
</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="accept();" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
	<span class="bx--modal-content__text" data-ng-show="information.message">{{information.message}}</span>
	<span class="bx--modal-content__text" data-ng-show="!information.message">{{information.messageKey | translate}}</span>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <button class="bx--btn" data-ng-click="accept();">{{'ok' | translate}}</button>
  </div>
</div>
