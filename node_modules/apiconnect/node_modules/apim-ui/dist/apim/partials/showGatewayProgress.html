<div>
  <h2 class="bx--modal-content__heading" role="banner" aria-label="{{::createDialogTitle | translate}}" ng-init="initToolkitScript()" translate>
    Building {{gateway}} Gateway
  </h2>
  <button title="Close" class="bx--modal__close" type="button" data-ng-click="cancel();" tabindex="-1">
    <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
  </button>
  <div class="bx--modal-content" data-ng-switch="currentPage">
    <ul class="bx--progress-indicator toolkit--progress-indicator">
      <li class="bx--progress-indicator__step bx--progress-indicator__step--active">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="12"></circle>
          <circle cx="12" cy="12" r="6"></circle>
        </svg>
        <p class="bx--progress-indicator__label">Detected platform: {{platform}}</p>
        <span class="bx--progress-line"></span>
      </li>
      <li class="bx--progress-indicator__step bx--progress-indicator__step--incomplete">
        <svg>
          <circle cx="12" cy="12" r="12"></circle>
        </svg>
        <p class="bx--progress-indicator__label" translate>toolkit-progress-step2</p>
        <span class="bx--progress-line"></span>
      </li>
      <li class="bx--progress-indicator__step bx--progress-indicator__step--incomplete">
        <svg>
          <circle cx="12" cy="12" r="12"></circle>
        </svg>
        <p class="bx--progress-indicator__label" translate>toolkit-progress-step3</p>
        <span class="bx--progress-line"></span>
      </li>
      <li class="bx--progress-indicator__step bx--progress-indicator__step--incomplete">
        <svg>
          <circle cx="12" cy="12" r="12"></circle>
        </svg>
        <p class="bx--progress-indicator__label" translate>toolkit-progress-step4</p>
        <span class="bx--progress-line"></span>
      </li>
    </ul>

    <div class="bx--progress-errors" ng-show="errorText">
      <p class="toolkit-error__label">{{errorText}}</p>
      <p translate>For more information, <a href="https://github.ibm.com/apimesh/collab/blob/master/design/gateway/reboot/toolkit/troubleshooting.md" target="_blank">check the docs</a></p>
    </div>

    <div class="bx--progress-infoBlock" ng-show="onDockerstep">
      <p class="toolkit-info__label" translate>toolkit_infoStep</p>
    </div>
  </div>

  <div class="bx--modal__buttons" role="contentinfo" ng-show="errorText">
    <div class="bx--modal__buttons-container">
      <button class="bx--btn no-animate" type="button" ng-click="initToolkitScript()">{{ ::'toolkit-progress-rerun' | translate}}</button>
    </div>
  </div>
</div>
