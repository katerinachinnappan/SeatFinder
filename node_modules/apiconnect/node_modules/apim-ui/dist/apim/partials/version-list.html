<div class="versionDropdown" style="position: relative;" dropdown data-is-open="versionListOpen">
	<button baseClass="versionDropdown" title="{{'versions' | translate}}" role="button" class="iconOnlyButton dropdown-toggle" dropdown-toggle><div class="versionIcon">{{$parent.planVersion.version}}</div></button>
	<div class="dropdown-menu versionDropdownDialog" style="min-width: 300px; padding: 10px;" title="{{'versions' | translate}}" role="menu" onkeypress="versionListOpen = true;">
		<div class="colHeader">
			<span class="header">{{'versions' | translate}}</span>
			<span class="header lastModified">{{'versionLastModified' | translate}}</span>
		</div>
		<ul class="simpleList">
			<li role="menuitem" data-ng-repeat="version in $parent.versions">
				<div class="version selectable">
					<a data-ng-show="version.version != $parent.$parent.planVersion.version" href="#/author/plans/{{version.planId}}/{{version.version}}" class="dijitInline boundedText" title="{{version.version | translate: 'versionNumberString': 'number'}}">{{version.version | translate: 'versionNumberString': 'number'}}</a>
					<div data-ng-show="version.version == $parent.$parent.planVersion.version" class="dijitInline boundedText versionName" title="{{version.version | translate: 'versionNumberString': 'number'}}">{{version.version | translate: 'versionNumberString': 'number'}}</div>
					<div class="dijitInline lastModified">{{version.updatedAt | since}}</div>
				</div>
			</li>
		</ul>
		<button class="mediumButton createVersionButton textOnlyButton" data-ng-click="$parent.createVersion();"><div class="addButtonIconClass"></div><div class="buttonLabel">{{'versionNewVersion' | translate}}</div></button>
	</div>
</div>
