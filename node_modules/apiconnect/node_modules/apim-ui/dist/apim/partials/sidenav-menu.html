<section>
  <ul class="navigationMenu"
      width="3">
    <li apim-favourites-nav
        ng-class="{'expand': visibleSection == 'favourites'}"
        ng-if="!offlineMode">
    </li>
    <li apim-dashboard-nav
        ng-class="{'highlightMenu': visibleSection == 'catalogs'}"
        ng-if="!offlineMode">
    </li>
    <li apim-drafts-nav
        ng-class="{'highlightMenu': visibleSection == 'design'}"
        ng-if="permissions['org_draftApis/view'] || permissions['org_draftProducts/view']">
    </li>
    <li apim-project-nav
        ng-class="{'expand': visibleSection == 'projects', 'projects-menu': true}"
        ng-if="offlineMode"
        projects="projects"></li>
    <li apim-admin-nav
        ng-class="{'highlightMenu': visibleSection == 'admin'}"
        ng-if="!offlineMode && (permissions['org_members/view'] || permissions['org_organizationManagement/view'])">
    </li>
  </ul>
</section>
