<div class="select-list fullWidth">
  <div class="layout fullWidth searchBanner">
    <div class="displayInline itsAllRelative flex bx--search" role="search">
        <bx-icon class="bx--search__icon--magnifier" icon="search"></bx-icon>
        <label for="search__input" class="bx--search__label">Search</label>
      <input type="search"
             class="bx--search__input"
             id="search__input"
             ng-model="query"
             placeholder="{{'search' | translate}}"
             aria-label="{{'search' | translate}}"
             class="ng-pristine ng-valid ng-touched"
             aria-disabled="false" aria-invalid="false">
      <button title="Reset filter" ng-show="query"
              ng-click="clearFilter()" type="reset" aria-hidden="true"
              class="iconOnlyButton resetButton ng-hide">
        <div class="closeIcon" style="margin-top: -10px"></div>
      </button>
    </div>
  </div>
  <div class="scrollable-list">
    <div class="select-list-item" ng-if="listItems.length"
      ng-repeat="item in listItems | filter: query"
      ng-class="{selected:item.selected}">
      <span>
        <md-checkbox class="md-primary" ng-model="item.selected"
          id="sel-{{item.name}}" aria-label="{{item.name}}"
          ng-change="updateSelectList()">
        </md-checkbox>
      </span>
      <span>
        {{item.name}}
      </span>
    </div>
  </div>
</div>
