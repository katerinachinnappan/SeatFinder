<md-dialog class="signInDialog" aria-labelledby="{{$id}}_bannerHeading">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h1 id="{{$id}}_bannerHeading">IBM <span class="bold">API</span> Connect</h1>
		</div>
	</md-toolbar>
	<md-dialog-content class="signinview">
		<form name="signInForm" data-ng-submit="signIn()">
			<div class="webapiFormRow layout">
				<md-input-container class="flex-100">
					<label>{{::'username' | translate}}</label>
					<input type="text" name="username" title="{{::'username' | translate}}" maxlength="128" required data-ng-model="login.name" apim-auto-focus autocomplete="off"/>
				</md-input-container>
			</div>
			<div class="webapiFormRow layout">
				<md-input-container class="flex-100">
					<label>{{::'password' | translate}}</label>
					<input name="password" type="password" title="{{::'password' | translate}}" maxlength="128" required data-ng-model="login.password" autocomplete="off"/>
				</md-input-container>
			</div>
			<input type="submit" class="apiScreenReaderOnly" tabindex="-1" value="submit"/>
		</form>
	</md-dialog-content>
	<div class="md-actions layout-row">
		<button class="createButton" data-ng-disabled="loggingIn || !login.name || !login.password" data-ng-click="signIn();">{{::'loginSignIn' | translate}}</button>
	</div>
</md-dialog>
