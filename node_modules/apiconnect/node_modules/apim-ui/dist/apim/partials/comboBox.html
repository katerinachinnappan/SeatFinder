<div class="input-group">
	<input class="bx--text__input" type="text" data-ng-model="mySelection" aria-label="{{::'comboInputValue' | translate}}" name="{{$id}}_comboName" data-ng-disabled="apimComboboxDisabled"/>
	<div class="input-group-btn" dropdown data-ng-if="items.length > 0">
		<button class="iconOnlyButton" title="{{::'comboToggleChoices' | translate}}" role="button" data-ng-disabled="apimComboboxDisabled" dropdown-toggle>
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu dropdown-menu-right" role="menu">
			<li data-ng-repeat="item in items" class="input-sm">
        <a ng-if="item.value == '*header'" href="#" class="comboBoxHeader">{{item.name}}</a>
        <a ng-if="item.value != '*header'" href="#" data-ng-click="changeSelection($event,item)">{{item.name}}</a>
			</li>
		</ul>
	</div>
</div>
