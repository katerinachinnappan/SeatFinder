<!-- parent scope must implement deleteTag(tag) -->
<div tabindex="0" class="dijitInline tagNode">
 	<div class="dijitInline tag {{tag.className}}" value="{{tag.value}}" title="{{tag.label}}">
 		<div class="dijitInline iconNode"></div>
 		<label class="tagLabel">{{tag.label}}</label>
 		<label data-ng-show="tag.count >= 0 && tag.showCount" style="margin-left: 5px;">({{tag.count}})</label>
		<div  class="dijitInline iconOnlyButton deleteTagButton" data-ng-show="tag.deletable || deletableTags">
			<button class="iconOnlyButton" data-ng-click="deleteTag(tag);" title="{{'ttDelete' | translate}}"><div class="closeIcon"></div></button>
		</div>
	</div>
</div>
