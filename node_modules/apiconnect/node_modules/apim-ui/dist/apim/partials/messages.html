<div role="complementary"
     aria-label="{{::'messageArea' | translate}}">
  <div class="messageArea" data-ng-if="latestMessage" data-ng-class="{'expandedMessages': expandedMessages}">
    <section class="message boundedText">
      <div class="messageType {{latestMessage.type}}">{{latestMessage.type | messageType}}</div>
      <div class="messageText boundedText" title="{{latestMessage.text}}">
        <span>{{latestMessage.text}}</span>
        <a data-ng-if="latestMessage.link" href="{{latestMessage.link}}" target="_blank">({{::'openInNewWindow' | translate}})</a>
      </div>
      <div>{{latestMessage.time}}</div>
      <div class="closer" data-ng-click="closeMessageArea($event)" title="{{::'close' | translate}}" aria-label="{{::'closeMessages' | translate}}">âœ•</div>
    </section>
    <section class="messageList" data-ng-if="messages.length > 0">
      <ul class="simpleList">
        <li class="message" data-ng-repeat="message in messages track by message.timestamp">
          <span class="messageType {{message.type}}">{{message.type | messageType}}</span>
          <span>{{message.text}}</span>
          <a data-ng-if="message.link" href="{{::message.link}}" target="_blank">{{::'openInNewWindow' | translate}}</a>
          <span class="floatRight">{{message.time}}</span>
          <span class="clearBoth"></span>
        </li>
      </ul>
    </section>
  </div>
</div>
