<md-tabs class="amp-log-container" md-border-bottom>
  <md-tab label="{{::'ampLogGateway'|translate}}">
    <md-content class="md-padding">
      <ul>
        <li ng-repeat="log in $ctrl.logs.gw track by $index">
          <span class="amp-log-msg" ng-bind="log"></span>
        </li>
        <li ng-show="!$ctrl.logs.gw.length">
          <span class="amp-log-msg-empty"
          ng-bind="::'ampLogEmpty'|translate"></span>
        </li>
      </ul>
    </md-content>
  </md-tab>
  <md-tab label="{{::'ampLogApplication'|translate}}">
    <md-content class="md-padding">
      <ul>
        <li ng-repeat="log in $ctrl.logs.app track by $index">
          <span class="amp-log-msg" ng-bind="log"></span>
        </li>
        <li ng-show="!$ctrl.logs.app.length">
          <span class="amp-log-msg-empty"
          ng-bind="::'ampLogEmpty'|translate"></span>
        </li>
      </ul>
    </md-content>
  </md-tab>
</md-tabs>
