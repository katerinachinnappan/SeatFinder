<h2 class="bx--modal-content__heading" aria-label="{{'api_import_sample_title' | translate}}">{{'api_import_sample_title' | translate}}
</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="cancel();" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
    <div ng-repeat="sample in sampleAPIs">
      <div layout="row" class="sampleMargins" layout-padding>
        <div>
          <bx-checkbox data-ng-click="setSelected(sample.id)" ng-checked="sample.id === idSelectedSample">
          </bx-checkbox>
        </div>
        <div>
          <span class="sampleApiTitle">{{sample.title}}</span>
          <span class="">{{sample.version}}</span>
          <p class="">{{sample.description}}</p>
        </div>
      </div>
    </div>
    <div data-ng-class="{'spinner': importingApi}" data-ng-show="importingApi"></div>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <button class="bx--btn--secondary" data-ng-click="cancel()">{{'cancel' | translate}}</button>
    <button class="bx--btn" data-ng-disabled="!idSelectedSample" data-ng-click="import()">{{'api_import_action' | translate}}</button>
  </div>
</div>
