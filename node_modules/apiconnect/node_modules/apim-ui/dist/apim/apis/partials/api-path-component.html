<div class="path detailsSplitSection" style="padding: 0;">
  <div class="secondaryBackground" style="display: flex; padding: 5px 10px 5px 15px;" data-ng-click="pathCtrl.setExpanded()" >
    <div class="displayInline" style="flex: 1; line-height: 28px;" >{{pathCtrl.name}}</div>
    <button style="margin-top: 0px;" title="{{::'api_path_delete' | translate}}" aria-label="{{::'api_path_delete' | translate}}"
      class="iconOnlyButton centerAtTop" data-ng-click="pathCtrl.delete($event)">
              <div class="material-icons">delete</div>
            </button>
  </div>
  <div class="marginLeft10 marginRight10" data-ng-if="pathCtrl.isExpanded()">
    <!--path name input-->
    <bx-input-container>
      <label>{{::"api_path" | translate}}</label>
      <input required data-ng-model="pathCtrl.$pathName"
        data-ng-model-options="{getterSetter:true, debounce:500, updateOn:'blur'}"
      />
    </bx-input-container>

    <!--duplicate path name alert-->
    <div data-ng-show="pathCtrl.tempName" class="editorBar stickyNote" style="vertical-align:middle; line-height:24px;">
      <div class="material-icons">warning</div>
      <div class="flex" style="margin-left:10px;">{{::'api_path_duplicate_name' | translate}}</div>
    </div>

    <!--  Parameters -->
    <div style="margin-bottom: 30px;">
      <api-path-parameters-list
        data-parameters-container="pathCtrl.path"
        data-parameter-types="pathCtrl.parameterTypes"
        data-api-parameters="pathCtrl.apiParameters">
      </api-path-parameters-list>
    </div>

    <div style="margin-bottom: 30px;">
      <api-path-operations-list
        data-path="pathCtrl.path"
        data-path-set="pathCtrl.pathSet">
      </api-path-operations-list>
    </div>

  </div>
</div>
