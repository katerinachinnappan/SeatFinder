 <header class="modal-header" role="banner" aria-labelledby="{{$id}}_bannerHeading">
	<h2 class="modal-title" id="{{$id}}_bannerHeading" translate="api_inline_wsdl_additional_schema" translate-values="{ service: serviceName}"></h2>
 </header>
 <section class="modal-body importDialog" data-ng-switch="currentPage" data-ng-class="{fileMode: fileMode}">
	<form name="xsdImportForm" data-ng-class="{scrollList: currentPage == 1}">
		<input type="password" style="display: none;" name="foilautofill" aria-hidden="true" title="nodisplay"/>
		<div class="uploadChoice fileChoice" data-ng-show="currentPage == 1">
			<div data-ng-show="!fileMode">{{::'api_upload_file' | translate}}</div>
			<apim-file-selector property="xsdFilename" selected-files="data.xsdFiles" chosen="data.xsdChosen" show-as-icon="true"></apim-file-selector>
		</div>
    
		<div data-ng-switch-default>
			<div class="uploadChoice">
				<div>{{::'api_load_url' | translate}}</div>
				<button class="iconOnlyButton material-icons" data-ng-click="$parent.fromUrl = true; $parent.currentPage = 2" aria-label="{{::'api_load_url' | translate}}">link</button>
			</div>
    </div>
      
		<div data-ng-switch-when="2">
			<div data-ng-show="fromUrl">
				<div class="layout">
					<md-input-container class="flex-100">
						<label>{{::'importXSDUrl' | translate}}</label>
						<input type="text" data-ng-model="data.url.url" data-ng-required="currentPage == 2 && fromUrl" apim-auto-focus/>
					</md-input-container>
				</div>
				<div class="layout">
					<md-input-container class="flex-50">
						<label>{{::'username' | translate}}</label>
						<input type="text" data-ng-model="data.url.username"/>
					</md-input-container>
					<md-input-container class="flex-50">
						<label>{{::'password' | translate}}</label>
						<input type="password" data-ng-model="data.url.password"/>
					</md-input-container>
				</div>
			</div>

		</div>
		<div data-ng-switch-when="3">
			<div class="elementList" data-ng-show="data.xsd.numDefinitions >= 0 && !runningQuery && !$parent.filterVisible">
        <p>{{data.xsd.numDefinitions | translatePlurality:'importSchemaElementsFound':'count'}}</p>
			</div>
		</div>
		
	</form>
 </section>
 <footer class="modal-footer importDialog" role="contentinfo" aria-label="{{::'footerSectionLabel' | translate}}">
	 <button class="createButton floatLeft" data-ng-show="currentPage >= 2" data-ng-disabled="savingAPI || (currentPage == 3 && filterVisible)" data-ng-click="doPrevious()">{{::'importBack' | translate}}</button>
	 <div class="loadingAnimate" data-ng-show="savingAPI || (currentPage >= 3 && data.xsd.numDefinitions < 0)"></div>
	 <button class="cancelButton" data-ng-disabled="savingAPI" data-ng-click="cancel()">{{::'cancel' | translate}}</button>
	 <button class="createButton" data-ng-show="currentPage > 1 && currentPage < 3" data-ng-disabled="importingApi || savingAPI || (currentPage == 2 && !xsdImportForm.$valid)" data-ng-click="doNext()">{{::'importNext' | translate}}</button>
	 <button class="createButton" data-ng-show="currentPage >= 3" data-ng-disabled="data.xsd.numDefinitions < 0" data-ng-click="save()">{{::'done' | translate}}</button>
 </footer>
