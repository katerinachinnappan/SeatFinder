<div>
  <div data-ng-if="!swaggerDocument.definitions || isEmpty(swaggerDocument.definitions)">
      <div>{{::'api_no_definitions' | translate}}</div>
  </div>
  <api-definition
    data-ng-repeat="(definitionName, definition) in swaggerDocument.definitions"
    data-in-view="setSelectedPath($inview, 'definitions-' + cleanUpKey(definitionName), 10001 + $index)"
    data-in-view-options="{throttle: 100}"
    data-name="definitionName"
    data-definition="definition"
    data-definition-set="swaggerDocument.definitions"
    data-property-types="propertyTypes"
    data-all-types="allTypes"
    data-on-rename="renameDefinition(oldName, newName)"
    data-on-delete="removeDefinition(name)"
    data-on-change="updateDefinition(name, value)"
    class="navigate-definitions-{{::cleanUpKey(definitionName)}}"
  ></api-definition>
</div>
