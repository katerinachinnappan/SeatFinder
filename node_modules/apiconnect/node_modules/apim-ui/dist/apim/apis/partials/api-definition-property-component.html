<span class='bxTablePaddingLeft'>
  <bx-checkbox data-ng-model="$ctrl.$propertyRequired" data-ng-model-options="{getterSetter:true, debounce:500}" aria-label="{{::'api_property_required' | translate}}"/>
</span>
<span style="width: 30%;">
  <input class="bx--text__input" aria-label="{{::'api_property_name' | translate}}" data-ng-model="$ctrl.$propertyName" data-ng-model-options="{getterSetter:true, updateOn:'blur'}" data-ng-change="persistYaml()"/>
</span>
<span style="width: 50%;">
  <input class="bx--text__input" aria-label="{{::'api_property_description' | translate}}" data-ng-model="$ctrl.property.description" data-ng-model-options="{debounce:500}"/>
</span>
<span>
  <div class="bx--select bx--table-select">
    <select class="bx--select__input" style="margin: 0px;" aria-label="{{::'api_property_type' | translate}}" data-ng-model="$ctrl.$propertyType" data-ng-model-options="{getterSetter:true, debounce:500}">
      <option class="bx--select__option" ng-repeat="(typeId, type) in $ctrl.propertyTypes track by typeId" data-ng-value="$ctrl.getTypeValue(type)">{{type.name}}</option>
    </select>
    <bx-icon class="bx--select__arrow" icon="caret--down"></bx-icon>
  </div>
</span>
<span style="width: 20%;">
  <input class="bx--text__input" data-ng-if="$ctrl.property.type !== 'number' && property.type !== 'integer' && property.type !== 'boolean' && property.type !== 'array' && property.type !== 'object'" type="string" aria-label="{{::'api_property_example' | translate}}" data-ng-model="$ctrl.property.example" data-ng-model-options="{debounce:500}"/>
  <bx-input-number type="number" data-ng-if="$ctrl.property.type == 'number' || property.type == 'integer'" aria-label="{{::'api_property_example' | translate}}" data-ng-model="$ctrl.property.example" data-ng-model-options="{debounce:500}"/>
  <bx-checkbox data-ng-if="$ctrl.property.type == 'boolean'" aria-label="{{::'api_property_example' | translate}}" data-ng-model="$ctrl.property.example" data-ng-model-options="{debounce:500}"/>
</span>
<span class="alignRight bxTablePaddingRight">
  <button class="iconOnlyButton" data-ng-click="$ctrl.deleteProperty()"><div class="material-icons">delete</div></button>
</span>
