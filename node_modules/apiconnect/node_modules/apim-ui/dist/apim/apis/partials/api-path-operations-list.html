<!-- Add opertion button -->
    <div style="margin: 24px 0px 0px 10px; position: relative;" dropdown
      data-is-open="$ctrl.addOperationDropdownOpen"
      title="{{::'api_operation_add' | translate}}">
      <button data-ng-disabled="!$ctrl.path" id="{{$id}}_addOperation" title="{{::'api_operation_add' | translate}}"
        role="button" class="bx--btn dropdown-toggle" dropdown-toggle>
                  {{::'api_operation_add' | translate}}
                  <bx-icon class="bx--btn--right-icon__icon" icon="add--glyph"></bx-icon>
                </button>
      <ul class="dropdown-menu" style="padding:10px; text-align:left;" role="menu" title="{{::'api_operation_add' | translate}}"
        onkeypress="$ctrl.addOperationDropdownOpen = true;">
        <li role="menuitem" data-ng-show="!$ctrl.path['get']">
          <a href="" data-ng-click="$ctrl.addOperation('get')" href="">GET</a>
        </li>
        <li role="menuitem" data-ng-show="!$ctrl.path['post']">
          <a href="" data-ng-click="$ctrl.addOperation('post')" href="">POST</a>
        </li>
        <li role="menuitem" data-ng-show="!$ctrl.path['put']">
          <a href="" data-ng-click="$ctrl.addOperation('put')" href="">PUT</a>
        </li>
        <li role="menuitem" data-ng-show="!$ctrl.path['delete']">
          <a href="" data-ng-click="$ctrl.addOperation('delete')" href="">DELETE</a>
        </li>
        <li role="menuitem" data-ng-show="!$ctrl.path['head']">
          <a href="" data-ng-click="$ctrl.addOperation('head')" href="">HEAD</a>
        </li>
        <li role="menuitem" data-ng-show="!$ctrl.path['patch']">
          <a href="" data-ng-click="$ctrl.addOperation('patch')" href="">PATCH</a>
        </li>
        <li role="menuitem" data-ng-show="!$ctrl.path['options']">
          <a href="" data-ng-click="$ctrl.addOperation('options')" href="">OPTIONS</a>
        </li>
      </ul>
    </div>
    <api-path-operation data-ng-repeat="operation in $ctrl.operations"
      data-operation="operation"
      data-path="$ctrl.path"
      data-on-delete="$ctrl.deleteOperation(operation)">
    </api-path-operation>
