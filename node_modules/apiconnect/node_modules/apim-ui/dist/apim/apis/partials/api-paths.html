<div data-ng-if="!swaggerDocument.paths || isEmpty(swaggerDocument.paths)">
  <div>{{::'api_no_paths' | translate}}</div>
</div>
<api-path
  data-ng-repeat="pathName in pathNames"
  data-path="swaggerDocument.paths[pathName]"
  data-name="pathName"
  data-path-set="swaggerDocument.paths"
  data-api-parameters="swaggerDocument.parameters"
  data-x-ibm-config="swaggerDocument['x-ibm-configuration']"
  data-api-tags="swaggerDocument.tags"
  data-api-security-defns="swaggerDocument.securityDefinitions"
  data-parameter-types="propertyTypes"
  data-all-types="allTypes"
  data-definitions="swaggerDocument.definitions"
  data-rename-path="renamePath(oldName, newName)"
  data-on-delete="removePath(pathName)"
  data-on-change="updatePath(pathNae, value)"
  data-in-view="setSelectedPath($inview, 'paths-' + cleanUpKey(pathName), 1001 + $index)"
  data-in-view-options="{throttle: 100}"
  class="navigate-paths-{{::cleanUpKey(pathName)}}">
</api-path>
