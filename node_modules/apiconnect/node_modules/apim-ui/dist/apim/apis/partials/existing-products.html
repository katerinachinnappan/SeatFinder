<h2 class="modal-header" role="banner" aria-label="{{::'product_add_api_to_existing' | translate}}">
	{{::'product_add_api_to_existing' | translate}}
</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="cancel();" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content" data-ng-controller="productListController">
	<ul class="simpleList productList">
		<li class="spinner" data-ng-if="xhrProcessing"></li>
		<li data-ng-show="products.length == 0 && !xhrProcessing" class="stickyNote">{{::'product_list_none' | translate}}</li>
		<li class="selectableProduct secondaryHighlight" data-ng-repeat="product in products">
			<div class="productTitleColumn">
				<bx-checkbox data-ng-model="$parent.selectedRefs[product.info.name + ':' + product.info.version]" aria-label="product.info.title">
					<span data-ng-bind-html="product.info.title | highlight: productTitleQuery"></span>
				</bx-checkbox>
			</div>
			<div class="productVersionColumn">
				<span>{{product.info.version}}</span>
			</div>
		</li>
	</ul>
	<input type="hidden" name="existing-prod-id" id="existing-prod-id" value="{{selectedProdIds}}" />
</div>
<div class="bx--modal__buttons" role="contentinfo" aria-label="{{'footerSectionLabel' | translate}}">
	<div class="bx--modal__buttons-container">
		<button class="bx--btn--secondary" type="button" data-ng-click="cancel();" data-ng-disabled="creatingProducts">
			{{::'cancel' | translate}}
		</button>
		<button class="bx--btn" type="button" data-ng-disabled="!productFormValid() || creatingProducts" data-ng-click="appendExistingApiToExistingProducts();">
			{{::'add' | translate}}
		</button>
	</div>
</div>
