<h2 class="bx--modal-content__heading" role="banner" aria-label="{{'saveAsANewVersion' | translate}}">
	{{'saveAsANewVersion' | translate}}
</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="cancel();" tabindex="-1">
	<bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
	<div class="bx--form__row-item" style="width: 100%;">
		<label class="bx--form__label" for="{{$id}}_new_version">{{'realVersion' | translate}}</label>
		<input id="{{$id}}_new_version" class="bx--text__input" type="text" data-ng-model="newVersion"/>
	</div>
	<div data-ng-class="{'spinner': saving}" data-ng-show="saving"></div>
</div>
<div class="bx--modal__buttons" role="contentinfo" aria-label="{{'footerSectionLabel' | translate}}">
	<div class="bx--modal__buttons-container">
		<button class="bx--btn--secondary" type="button" data-ng-click="cancel()">
			{{'cancel' | translate}}
		</button>
		<button class="bx--btn" type="button" data-ng-click="createNewVersion(newVersion)" data-ng-disabled="saving || !newVersion || newVersion == ''" aria-label="{{::'saveAsANewVersion' | translate}}">
			{{'saveAsANewVersion' | translate}}
		</button>
	</div>
</div>
