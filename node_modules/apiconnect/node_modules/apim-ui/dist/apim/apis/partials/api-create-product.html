<div class="detailsSection tooltipContainer">
  <h1 class="generateProductTooltips" style="display:inline-block;">
    Generate new product
  </h1>
  <div class="tooltip right fade" data-ng-class="{'in': gettingStartedActive, fade: true}" is-open=gettingStartedActive>
    <div class="tooltip-arrow"></div>
    <div class="tooltip-inner">{{::'generateProductTitle' | translate}}</div>
  </div>
</div>

<div class="detailsSection">
  <div class="leftColumn">
    <h5>{{::'api_info' | translate}}</h5>
  </div>
  <div class="rightColumn">
    <div class="editorBar">
      <md-input-container>
        <label>{{::"api_title" | translate}}</label>
        <input apim-context-value required data-ng-model="newProduct.info.title" data-ng-model-options="{debounce:500}"/>
      </md-input-container>
    </div>
    <div class="editorBar">
      <md-input-container>
        <label>{{::"api_name" | translate}}</label>
        <input required data-ng-model="newProduct.info.name" data-ng-model-options="{debounce:500}" data-ng-pattern="/^[a-z]+[a-z0-9]*(\-[a-z0-9]+)*$/" ng-trim="false" />
      </md-input-container>
    </div>
    <div class="editorBar">
      <md-input-container>
        <label>{{::"api_version" | translate}}</label>
        <input required data-ng-model="newProduct.info.version" data-ng-model-options="{debounce:500}"/>
      </md-input-container>
    </div>
  </div>
</div>
<div class="detailsSection">
  <div class="leftColumn">
    <h5>Template</h5>
  </div>
  <div class="rightColumn">
    <md-input-container class="fullWidth" style="margin-top:0;">
      <select title="{{::'assemblyPlanName' | translate}}">
        <option>{{defaultPlan}}</option>
      </select>
    </md-input-container>
  </div>
</div>
<div class="detailsSection tooltipContainer">
  <md-checkbox class="md-primary flex generateProductTooltips" md-no-ink data-ng-model="doPublish" id="publish-checkbox" style="display:inline-block;">{{ ::'generateAndPulbish' | translate}}</md-checkbox>
  <div class="tooltip fade right bottomGentooltip" data-ng-class="{'in': gettingStartedActive, fade: true}" is-open=gettingStartedActive style=" margin-top:-15px;">
    <div class="tooltip-arrow"></div>
    <div class="tooltip-inner">{{ ::'tour-content-generateAndPublish' | translate}}</div>
  </div>
</div>
<div class="detailsSection" ng-if="doPublish">
  <div class="displayInline itsAllRelative flex fullWidth">
    <input type="search" aria-label="{{::'importSearch' | translate}}" placeholder="{{::'catalogs_only_search' | translate}}" data-ng-model="catalogQuery"/>
    <button type="reset" class="iconOnlyButton smallerAdjustments" data-ng-click="catalogQuery = ''" data-ng-show="catalogQuery" title="{{::'resetFilter' | translate}}"><div class="closeIcon"></div></button>
  </div>

  <table class="scrollableTable">
    <thead>
      <tr>
        <th>{{ ::'name' | translate}}</th>
        <th>{{ ::'server' | translate}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="catalog in environments | filter:catalogQuery" ng-click="selectTarget(catalog)" ng-class="{selected: publishTarget && catalog.id === publishTarget.id}">
          <td>{{catalog.name}}</td>
          <td>{{catalog.baseUrl}}</td>
      </tr>
    </tbody>
  </table>
</div>

<footer class="modal-footer" >
  <button class="createButton floatRight" data-ng-disabled="doPublish && !publishTarget" data-ng-click="generateProductAction()">{{::'generate' | translate}}</button>
  <button class="cancelButton floatRight" data-ng-click="cancel()">{{::'cancel' | translate}}</button>
</footer>
