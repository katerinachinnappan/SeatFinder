<div class="bx--flex-table-row">
  <span>
    <bx-input-container>
      <input aria-label="{{::'api_operation_response_statuscode' | translate}}" data-ng-model="$ctrl.response.$$key" />
    </bx-input-container>
  </span>
  <span>
    <bx-input-container>
      <input aria-label="{{::'api_operation_response_description' | translate}}" data-ng-model="$ctrl.response.description" />
    </bx-input-container>
  </span>
  <span>
    <div class="bx--form__row-item">
    <div class="bx--select bx--table-select">
        <select
          class="bx--select__input"
          aria-label="{{::'api_operation_response_schema' | translate}}"
          data-ng-model="$ctrl.$responseType"
          data-ng-model-options="{getterSetter:true, debounce:500}">
          <option class="bx--select__option" data-ng-if="$ctrl.componentFeatureToggle" value="__ref__">{{::'components_add_external_definition' | translate}}</option>
          <option class="bx--select__option" data-ng-if="$ctrl.componentFeatureToggle && response.schema.$ref && response.schema.$ref.indexOf('#') !== 0" data-ng-value="response.schema.$ref">{{response.schema.$ref.split("/").pop()}}</option>
          <option class="bx--select__option" ng-repeat="(definitionName, definition) in $ctrl.definitions track by definitionName" data-ng-value="'#/definitions/' + definitionName">{{::definitionName}}</option>
          <option class="bx--select__option" ng-repeat="(typeId, type) in ::$ctrl.propertyTypes track by typeId" data-ng-value="$ctrl.getTypeValue(type)">{{type.name}}</option>
        </select>
        <bx-icon class="bx--select__arrow" icon="caret--down"></bx-icon>
      </div>
    </div>
  </span>
  <span>
    <div class="bx--form__row-item">
      <button aria-label="{{::'api_parameter_delete' | translate}}" class="iconOnlyButton"
        data-ng-click="$ctrl.delete()">
        <div class="material-icons">delete</div>
      </button>
    </div>
  </span>
</div>
