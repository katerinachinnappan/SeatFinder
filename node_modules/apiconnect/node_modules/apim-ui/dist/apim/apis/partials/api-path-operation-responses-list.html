<!-- Operation Responses -->
<div class="bx--form__legend">{{::"api_responses" | translate}}</div>
<button class="bx--btn" aria-label="{{::'api_response_add' | translate}}"  class="textOnlyButton"
  data-ng-click="$ctrl.addResponse()">
              {{::'api_response_add' | translate}}
              <bx-icon class="bx--btn--right-icon__icon" icon="add--glyph"></bx-icon>
            </button>
<div class="bx--flex-table" data-ng-show="$ctrl.responsesArr && $ctrl.responsesArr.length > 0">
  <div class="bx--flex-table-row bx--table-header">
    <span>{{::'api_operation_response_statuscode' | translate}}</span>
    <span>{{::'api_operation_response_description' | translate}}</span>
    <span>{{::'api_operation_response_schema' | translate}}</span>
    <span></span>
  </div>
  <div>
    <api-path-operation-response
      data-ng-repeat="response in $ctrl.responsesArr"
      response="response" on-delete="$ctrl.removeResponse(response)">
    </api-path-operation-response>
  </div>
</div>
