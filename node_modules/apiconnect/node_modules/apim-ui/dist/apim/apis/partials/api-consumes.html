<div class="bx--form__row">
  <div class="bx--form__row-item">
    <md-checkbox md-no-ink aria-label="application/json" data-ng-model="$consumeJson" data-ng-model-options="{getterSetter:true, debounce:500}" class="md-primary">
        application/json
    </md-checkbox>
  </div>
</div>
<div class="bx--form__row">
  <div class="bx--form__row-item">
    <md-checkbox md-no-ink aria-label="application/xml" data-ng-model="$consumeXml" data-ng-model-options="{getterSetter:true, debounce:500}" class="md-primary">
      application/xml
    </md-checkbox>
  </div>
</div>
<div class="bx--form__legend">{{::'api_consumes_types_additional' | translate}}</div>
<div class="bx--form__row">
    <bx-input-container class="bx--form__row-item">
        <label>{{::"api_consumes_type_add" | translate}}</label>
        <input data-ng-model="consumes.newConsumesType" data-ng-blur="addConsumesType()" data-ng-keydown="($event.which === 13)?addConsumesType():0"/>
    </bx-input-container>
</div>
<div class="bx--form__row bx--form__tagContainer">
  <ul class="tagContainer bx--form__row-item">
    <li data-ng-repeat="type in additionalTypesConsumed">
      <div class="dijitInline tagNode">
        <div class="dijitInline tag smallTag tag12" value="{{type}}">
          <label>{{type}}</label>
          <div class="dijitInline deleteTagButton" style="margin-top: -3px;">
            <button title="{{::'api_consumes_type_remove' | translate}}" class="iconOnlyButton" data-ng-click="removeConsumesType(type)"><div class="closeIcon"></div></button>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
