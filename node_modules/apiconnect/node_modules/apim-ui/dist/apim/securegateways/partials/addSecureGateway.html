<md-dialog aria-labelledby="{{$id}}_bannerHeading">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 id="{{$id}}_bannerHeading">{{::'createSecureGateway' | translate}}</h2>
		</div>
	</md-toolbar>
	<md-dialog-content style="width: 500px;">
		<div class="spinnerOverlay" data-ng-if="modifyingObject">
			<div class="spinner"></div>
		</div>
		<form name="addSecureGatewayForm">
			<md-input-container class="fullWidth" style="margin-left: 0;">
				<label>{{::'name' | translate}}</label>
				<input type="text" name="desc" data-ng-model="newSecureGateway.desc" data-ng-pattern="secureGatewayNamePattern" data-ng-maxlength="255" required/>
				<div data-ng-messages="addSecureGatewayForm.desc.$error">
					<div data-ng-message="pattern">{{::'validateSecureGatewayNamePattern' | translate}}</div>
					<div data-ng-message="maxlength">{{::'validateSecureGatewayNameMaxLength' | translate}}</div>
					<div data-ng-message="required">{{::'validateSecureGatewayNameRequired' | translate}}</div>
				</div>
			</md-input-container>
		</form>
	</md-dialog-content>
	<div md-dialog-actions class="md-actions layout-row" style="margin-top: 0;">
		<button data-ng-click="cancel()" class="cancelButton" data-ng-disabled="modifyingObject">{{::'cancel' | translate}}</button>
		<button data-ng-click="commit()" data-ng-disabled="!addSecureGatewayForm.$valid || modifyingObject">{{::'save' | translate}}</button>
	</div>
</md-dialog>
