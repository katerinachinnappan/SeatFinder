<div class="cleanTableHeader">
	<div class="column twentyColumn" tabindex="0">
		{{::'host' | translate}}
	</div>
</div>
<ul class="cleanTableBody">
	<div class="policyCategoryGroup" data-ng-repeat="host in hosts">
		<li class="policyCategoryHeader" data-ng-click="closeHost($event, host.name);">
			<button class="iconOnlyButton minimizeButton" data-ng-show="host.paths.length > 0">
				<span class="material-icons" data-ng-class="{'rotate180': collapsedHosts[host.name]}">keyboard_arrow_up</span>
			</button>
			<span>{{host.name}}</span>
		</li>
		<div class="policyCategoryContents" data-ng-show="!collapsedHosts[host.name]">
			<li style="padding-left: 60px;" data-ng-repeat="path in host.paths">{{path}}</li>
		</div>
	</div>
</ul>
