<div class="sg-step-section">
  <ol class="sg-steps">
    <li><span>{{::'dockerStep1' | translate}}</span></li>
    <li><span>{{::'dockerStep2' | translate}}</span></li>
    <li><span>{{::'dockerStep3' | translate}}</span></li>
  </ol>
</div>
<div class="detailsSection">
	<div class="sg-docker-command-layout">
		<md-input-container class="sg-docker-install-command">
			<label>{{::'dockerInstallationCommand' | translate}}</label>
			<input type="text" data-ng-model="dockerRun" readonly/>
		</md-input-container>
		<button class="iconOnlyButton" clipboard text="dockerRun">
			<div class="material-icons">content_copy</div>
		</button>
	</div>
	<div class="sg-docker-command-layout">
		<md-input-container class="sg-docker-update-command">
			<label>{{::'dockerUpdateCommand' | translate}}</label>
			<input type="text" data-ng-model="dockerPull" readonly/>
		</md-input-container>
		<button class="iconOnlyButton" clipboard text="dockerPull">
			<div class="material-icons">content_copy</div>
		</button>
	</div>
</div>
<div class="detailsSection">
	<h3>{{::'dockerResources' | translate}}</h3>
	<p ng-bind-html="'dockerResourcesText1' | translate"></p>
	<p ng-bind-html="'dockerResourcesText2' | translate"></p>
</div>
