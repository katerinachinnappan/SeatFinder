<h2 class="bx--modal-content__heading">{{::'setupSecureGatewayClients' | translate}}</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="close();" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
	<div class="webapiFormRow layout" style="padding-bottom: 20px;">
    <div class="bx--select labeledSelect">
      <label class="bx--form__label">{{::'clientType' | translate}}</label>
      <select class="bx--select__input" ng-model="selectedClientType">
        <option class="bx--select__option" ng-value="clientType.value" ng-repeat="clientType in clientTypes">
          {{::clientType.name | translate}}
        </option>
      </select>
      <bx-icon class="bx--select__arrow" icon="caret--down"></bx-icon>
    </div>
	</div>
	<div class="detailsContainer" data-ng-include="selectedClientType"></div>
</div>
<div class="bx--modal__buttons" aria-label="{{'footerSectionLabel' | translate}}" role="contentinfo">
  <div class="bx--modal__buttons-container">
    <button data-ng-click="close();">{{::'close' | translate}}</button>
  </div>
</div>
