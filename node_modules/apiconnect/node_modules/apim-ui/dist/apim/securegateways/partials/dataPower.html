<div class="sg-step-section">
  <ol class="sg-steps">
    <li><span>{{::'datapowerStep1' | translate}}</span></li>
    <li><span>{{::'datapowerStep2' | translate}}</span></li>
    <li><span>{{::'datapowerStep3' | translate}}</span></li>
  </ol>
</div>
<div class="detailsSection">
	<div class="webapiFormRow layout">
		<h3>{{::'secureGatewayCredentials' | translate}}</h3>
	</div>
	<div class="webapiFormRow layout">
		<md-input-container style="width: 180px;">
			<label>{{::'id' | translate}}</label>
			<input type="text" data-ng-model="selectedSecureGateway._id" readonly/>
		</md-input-container>
		<button class="iconOnlyButton" clipboard text="selectedSecureGateway._id">
			<div class="material-icons">content_copy</div>
		</button>
		<md-input-container style="width: 180px; margin-left: 10px;">
			<label>{{::'token' | translate}}</label>
			<input type="text" data-ng-model="selectedSecureGateway.jwt" readonly/>
		</md-input-container>
		<button class="iconOnlyButton" clipboard text="selectedSecureGateway.jwt">
			<div class="material-icons">content_copy</div>
		</button>
	</div>
</div>
<div class="detailsSection">
	<h3>{{::'datapowerResources' | translate}}</h3>
	<p ng-bind-html="'datapowerResourcesText' | translate"></p>
</div>
