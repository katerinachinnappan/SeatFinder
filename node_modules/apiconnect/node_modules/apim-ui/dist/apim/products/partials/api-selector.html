<h2 class="bx--modal-content__heading" role="banner" aria-label="{{'product_add_api' | translate}}">
	{{'product_add_api' | translate}}
</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="$dismiss();" tabindex="-1">
	<bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
	<div style="padding: 10px 15px;">{{::"product_select_apis_description" | translate}}</div>
		<div class="layout fullWidth searchBanner" style="border-top: 1px solid #e0e0e0; height: 51px;">
			<div class="displayInline itsAllRelative flex bx--search" role="search">
				<bx-icon class="bx--search__icon--magnifier" icon="search"></bx-icon>
				<label for="search__input" class="bx--search__label">Search</label>
				<input type="search" class="bx--search__input" id="search__input" aria-label="{{::'apis_search' | translate}}" placeholder="{{::'apis_search' | translate}}" data-ng-change="queryForApis()" data-ng-model="apiTitleQuery" data-ng-model-options="{debounce: 500}">
				<button type="reset" class="iconOnlyButton" data-ng-click="apiTitleQuery='';queryForApis()" data-ng-show="apiTitleQuery" title="{{::'resetFilter' | translate}}">
					<div class="closeIcon"></div>
				</button>
			</div>
		</div>
		<div style="margin: 10px;" data-ng-show="totalItems > pageSize">
			<pagination style="margin: 0px;" boundary-links="true" rotate="false" data-ng-change="pageChanged(currentPage, apiTitleQuery)" total-items="totalItems" data-ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="pageSize" max-size="3"></pagination>
		</div>
	<ul class="simpleList productApiList">
    <li class="spinner-container" data-ng-if="xhrQueryingAPIs">
      <div class="spinner"></div>
    </li>
		<li data-ng-show="apis.length == 0 && !xhrQueryingAPIs" class="stickyNote">{{::'product_no_apis_available' | translate}}</li>
		<li class="selectableApi secondaryHighlight" data-ng-repeat="api in apis">
			<div class="productAPITitleColumn">
				<bx-checkbox data-ng-model="selectedAPIs[api.$$ref]" aria-label="api.info.title">
					<span data-ng-bind-html="api.info.title | highlight: apiTitleQuery"></span>
				</bx-checkbox>
			</div>
			<div class="productAPIVersionColumn">
				<span>{{api.info.version}}</span>
			</div>
		</li>
	</ul>
</div>
<div class="bx--modal__buttons" role="contentinfo" aria-label="{{'footerSectionLabel' | translate}}">
	<div class="bx--modal__buttons-container">
		<button class="bx--btn--secondary" type="button" data-ng-click="$dismiss()">
			{{'cancel' | translate}}
		</button>
		<button class="bx--btn" type="button" data-ng-click="apply();">
			{{'apply' | translate}}
		</button>
	</div>
</div>
