<h2 class="bx--modal-content__heading" aria-label="{{'composeProduct' | translate}}" role="banner">
	{{::'composeProduct' | translate}}
</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="cancel();" tabindex="-1">
	<bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
	<form name="newProductForm">
		<div data-ng-include="'apim/products/partials/create-product-template.html'"></div>
	</form>
	<div data-ng-class="{'spinner': creatingProduct}"></div>
</div>
<div class="bx--modal__buttons" aria-label="{{'footerSectionLabel' | translate}}" role="contentinfo">
	<div class="bx--modal__buttons-container">
		<button class="bx--btn--secondary" type="button" data-ng-click="cancel();">
			{{::'cancel' | translate}}
		</button>
		<button class="bx--btn" type="button" data-ng-disabled="creatingProduct || !newProductForm.$valid || (publishOptions.doPublish && !publishOptions.publishTarget)" data-ng-click="create();">
			{{::'addNewProduct' | translate}}
		</button>
	</div>
</div>
