<div class="productApi secondaryHighlight" data-ng-controller="ProductApiController">
    <div class="headline layout">
        <div class="productAPIExpanderColumn">
        </div><div class="productAPITitleColumn boundedText">
            <span data-ng-show="!apiVersion">{{api.id}}{{api.name}}</span>
            <a data-ng-show="apiVersion && !apiRef" style="margin-right: 10px;" href="#/design/apis/editor/{{::apiVersion.info['x-ibm-name']}}:{{::apiVersion.info.version}}" data-ng-bind-html="apiVersion.info.title | highlight: apiQuery"></a>
        	<span data-ng-show="apiVersion && !apiRef">{{::apiVersion.info.version}}</span>
        	<a href="javascript:void(0);" data-ng-click="showApiResolver();" data-ng-if="apiRef">{{::apiRef}}</a>
        </div><div class="productAPIActionsColumn floatRight">
            <button class="iconOnlyButton hoverVisible" role="button" title="{{::'ttDelete' | translate}}" data-ng-click="removeApi()"><div class="material-icons">delete</div></button>
        </div>
    </div>
</div>
