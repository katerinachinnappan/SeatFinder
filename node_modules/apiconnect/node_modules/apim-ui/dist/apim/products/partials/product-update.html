<h2 class="bx--modal-content__heading" role="banner" aria-label="{{'product_import_title' | translate}}">
	{{'product_update_title' | translate}}
</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="cancel();" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<section class="bx--modal-content">
	<div class="mediumPadding">
		<label class="bx--file__label" for="product_file" data-button-title="{{::'api_upload_file' | translate}}">{{importLabelText}}</label>
		<input class="bx--file__input" type="file" id="product_file" style="margin-top:10px;"/>
	</div>
	<div data-ng-class="{'spinner': updatingProduct}"></div>
</section>
<div class="bx--modal__buttons" role="contentinfo" aria-label="{{'footerSectionLabel' | translate}}">
  <div class="bx--modal__buttons-container">
    <button class="bx--btn--secondary" type="button" data-ng-disabled="updatingProduct" data-ng-click="cancel()">
    	{{'cancel' | translate}}
    </button>
    <button class="bx--btn" type="button" data-ng-disabled="!selectedProductFile || updatingProduct" data-ng-click="update()">
    	{{'product_update_action' | translate}}
    </button>
  </div>
</div>
