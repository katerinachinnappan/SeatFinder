<div class="rateLimitRequests">
    <bx-input-number aria-label="{{::'product_rate_limit_requests' | translate}}" type="number" min="1" required="true" id="{{$id}}_requests" data-ng-model-options="{getterSetter:true}" data-ng-model="requests"/>
</div>
<span style="font-size: medium; line-height: 45px; margin-right: 5px;">/</span>
<div class="rateLimitCount">
    <bx-input-number aria-label="{{::'product_rate_limit_time_count' | translate}}" type="number" min="1" required="true" id="{{$id}}_count" data-ng-model-options="{getterSetter:true}" data-ng-model="count"/>
</div>
<div class="bx--select">
  <select class="bx--select__input" aria-label="{{::'product_rate_limit_time_interval' | translate}}" id="{{$id}}_period" title="{{::'product_rate_limit_time_interval' | translate}}" data-ng-model-options="{getterSetter:true}" data-ng-model="period">
    <option class="bx--select__option" value="second">{{::'product_rate_limit_interval_second' | translate}}</option>
    <option class="bx--select__option" value="minute">{{::'product_rate_limit_interval_minute' | translate}}</option>
    <option class="bx--select__option" value="hour">{{::'product_rate_limit_interval_hour' | translate}}</option>
    <option class="bx--select__option" value="day">{{::'product_rate_limit_interval_day' | translate}}</option>
    <option class="bx--select__option" value="week">{{::'product_rate_limit_interval_week' | translate}}</option>
  </select>
  <bx-icon class="bx--select__arrow" icon="caret--down"></bx-icon>
</div>
<div class="rateLimitHardLimit">
	<bx-checkbox data-ng-model-options="{getterSetter:true}" data-ng-model="hardLimit">{{::'product_settings_hard_limit_label' | translate}}</bx-checkbox>
</div>
