<div class="productApi" data-ng-class="{'apiNotIncluded': !isApiIncluded(api)}" data-ng-controller="ProductApiController">
    <div class="headline">
        <a href="#/apis/{{api.$$name}}">{{api.$$name}}</a>
        <span>{{api.version}}</span>
        <button class="iconOnlyButton floatRight" data-ng-click="showApiContent = !showApiContent" title="{{::'showHideOperations'| translate}}"><div class="icon-expand transition200" data-ng-class="{'rotate180': showApiContent}"></div></button>
    </div>
    <div class="expandedContent" data-ng-show="showApiContent">
        <ul class="simpleList">
            <li class="apiOperation" data-ng-class="{'operationNotIncluded': !isOperationIncluded(operation)}" data-ng-repeat="operation in operations">
                <span class="operationName">{{operation | operationDisplayName}}
                </span><span class="rateLimit" data-ng-if="plan">{{rateLimitForOperation(operation)}}</span>
            </li>
        </ul>
    </div>
</div>
