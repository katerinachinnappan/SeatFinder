<h2 class="bx--modal-content__heading">{{'product_resolve_api' | translate}}</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="cancel()" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
	<div style="padding: 10px 15px;">{{::message}}</div>
    <div class="whiteBackground layout fullWidth searchBanner" style="border-top: 1px solid #e0e0e0; height: 51px;">
        <div class="displayInline itsAllRelative flex">
            <input type="search" aria-label="{{::'apis_search' | translate}}" placeholder="{{::'apis_search' | translate}}" data-ng-model="apiTitleQuery" data-ng-disabled="!apis.$resolved" data-ng-model-options="{'debounce': 500}"/>
            <button type="reset" class="iconOnlyButton" data-ng-click="apiTitleQuery = ''" data-ng-show="apiTitleQuery" title="{{::'resetFilter' | translate}}"><div class="closeIcon"></div></button>
        </div>
		<div style="margin: 10px;" data-ng-show="totalItems > pageSize">
			<pagination style="margin: 0px;" boundary-links="true" rotate="false" data-ng-change="pageChanged(currentPage, apiTitleQuery)" total-items="totalItems" data-ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="pageSize" max-size="3"></pagination>
		</div>
    </div>
	<ul class="simpleList productApiList">
		<li class="spinner" data-ng-if="xhrProcessingApis"></li>
		<li data-ng-show="apis.length == 0 && !xhrProcessingApis" class="stickyNote">{{::'product_no_apis_available' | translate}}</li>
		<li class="selectableApi secondaryHighlight" data-ng-repeat="api in apis">
	        <div class="productAPIExpanderColumn">
				<input id="{{$id + api.info.title + api.info.version}}" type="radio" data-ng-value="api" data-ng-model="$parent.selectedApi"/>
	        </div><div class="productAPITitleColumn">
				<label for="{{$id + api.info.title + api.info.version}}" data-ng-bind-html="api.info.title | highlight: apiTitleQuery"></label>
			</div><div class="productAPIVersionColumn">
				<span>{{api.info.version}}</span>
			</div>
		</li>
	</ul>
</div>
<div class="bx--modal__buttons" aria-label="{{'footerSectionLabel' | translate}}" role="contentinfo">
  <div class="bx--modal__buttons-container">
    <button class="bx--btn--secondary" data-ng-click="cancel()">{{'cancel' | translate}}</button>
    <button class="bx--btn" data-ng-disabled="!selectedApi" data-ng-click="apply();">{{'apply' | translate}}</button>
  </div>
</div>
