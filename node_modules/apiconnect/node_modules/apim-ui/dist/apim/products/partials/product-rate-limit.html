<div data-ng-controller="ProductRateLimitController" style="margin-right:20px;">
    <!-- <input type="checkbox" data-ng-model="overridden"/>
    <span data-ng-if="overridden" style="margin-left: 5px;"> -->
    <div class="rateLimitTitle" style="margin-right:5px;">{{::'rateLimit' | translate}}:</div>
    <div class="dijitInline">
       	<md-checkbox md-no-ink class="md-primary" data-ng-model-options="{getterSetter:true}" data-ng-model="unlimited">{{::'rateLimitUnlimited' | translate}}</md-checkbox>
    </div>
    <div data-ng-if="!unlimited()">
        <div class="rateLimitRequests">
            <input aria-label="{{::'product_rate_limit_requests' | translate}}" type="number" min="1" required="true" id="{{$id}}_requests" data-ng-model-options="{getterSetter:true}" data-ng-model="requests" style="width:90%;">
        </div>
        <span style="font-size: medium; vertical-align: middle;">&nbsp;/&nbsp;&nbsp;</span>
        <div class="rateLimitCount">
            <input aria-label="{{::'product_rate_limit_time_count' | translate}}" type="number" min="1" required="true" id="{{$id}}_count" data-ng-model-options="{getterSetter:true}" data-ng-model="count" style="width:90%;">
        </div>
        <select aria-label="{{::'product_rate_limit_time_interval' | translate}}" class="rateLimitInterval" id="{{$id}}_period" title="{{::'product_rate_limit_time_interval' | translate}}" data-ng-model-options="{getterSetter:true}" data-ng-model="period">
            <option value="second">{{::'product_rate_limit_interval_second' | translate}}</option>
            <option value="minute">{{::'product_rate_limit_interval_minute' | translate}}</option>
            <option value="hour">{{::'product_rate_limit_interval_hour' | translate}}</option>
            <option value="day">{{::'product_rate_limit_interval_day' | translate}}</option>
            <option value="week">{{::'product_rate_limit_interval_week' | translate}}</option>
            <!--option value="month">{{::'product_rate_limit_interval_month' | translate}}</option-->
            <!--option value="year">{{::'product_rate_limit_interval_year' | translate}}</option-->
        </select>
        <div class="dijitInline">
       		<md-checkbox md-no-ink class="md-primary" data-ng-model-options="{getterSetter:true}" data-ng-model="hardLimit">{{::'product_settings_hard_limit_label' | translate}}</md-checkbox>
        </div>
    </div>
    <!-- <span data-ng-if="!overridden" style="line-height: 32px; margin-left: 5px;">{{applicableRateLimit | rateLimitLabel}}</span> -->
</div>
