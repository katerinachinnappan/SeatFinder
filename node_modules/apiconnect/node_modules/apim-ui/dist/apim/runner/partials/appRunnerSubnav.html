<div class="app-runner-subnav">
  <ul class="floatRight buttonList">
    <li ng-show="isRunning()">
      <button ng-click="stop()" ng-disabled="disableControls">
        <span class="material-icons">stop</span>
        {{ ::'stop' | translate }}
      </button>
    </li>
    <li ng-show="!isRunning()">
      <button ng-click="start()" ng-disabled="disableControls">
        <span class="material-icons">play_arrow</span>
        {{ ::'start' | translate }}
      </button>
    </li>
    <li ng-show="isRunning()">
      <button ng-click="restart()" ng-disabled="disableControls">
        <span class="material-icons">refresh</span>
        {{ ::'restart' | translate }}
      </button>
    </li>
  </ul>
  <div class="runner-status runner-status-{{status().id}}">
    {{ status().label | translate }}
  </div>
  <div ng-show="isRunning()">
    <div class="process-entry" ng-repeat="process in (gwProcess = processes | filter:{gw:false})">
      {{ ::'application' | translate }}: <a class="app-url" target="_blank" href="{{ process.url }}">{{ process.url }}</a>
    </div>
    <div class="process-entry" ng-repeat="process in (gwProcess = processes | filter:{gw:true})" ng-show="gatewayUrl">
      {{ ::'microGateway' | translate }}: <a class="app-url" target="_blank" href="{{ gatewayUrl }}">{{ gatewayUrl }}</a>
    </div>
  </div>
</div>
