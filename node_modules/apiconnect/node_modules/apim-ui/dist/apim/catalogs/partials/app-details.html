<div class="catalog-apps" data-ng-controller="CatalogAppsController">
    <div data-ng-class="{'spinner': fetchingData}"></div>
    <div data-ng-show="!fetchingData">
	    <div class="secondaryBackground layout fullWidth searchBanner">
	        <div class="displayInline itsAllRelative flex secondaryTitle">
	        	{{::'catalog_app_details' | translate}}
	        </div>
	        <div class="displayInline secondaryButtonArea">
				<button class="buttonAndLabel" title="{{::'catalogs_manage_app' | translate}}" data-ng-show="canManage" data-ng-click="manageApp()"><div class="material-icons" aria-label="{{::'catalogs_manage_app' | translate}}">input</div><span>{{::'catalogs_manage_app' | translate}}</span></button>
				<button class="buttonAndLabel" title="{{::'save' | translate}}" data-ng-click="saveApp()" data-ng-disabled="collectiveForm.$pristine || savingData"><div class="material-icons" aria-label="{{::'save' | translate}}">save</div><span>{{::'save' | translate}}</span></button>
				<button class="iconOnlyButton" title="{{::'catalogs_return_to' | translate}}" data-ng-click="backToDashboard()"><div class="material-icons">close</div></button>
	        </div>
	    </div>
	    <div class="whiteBackground listingColumn">
	    	<form name="collectiveForm">
				<div class="layout">
					<md-input-container class="flex-50">
						<label>{{::'displayName' | translate}}</label>
						<input type="text" data-ng-model="providerApp.title" />
					</md-input-container>
				</div>
				<div class="layout">
					<md-input-container class="flex-50">
						<label>{{::'name' | translate}}</label>
						<input type="text" data-ng-model="providerApp.name" />
					</md-input-container>
				</div>
				<div class="layout" data-ng-show="providerApp.liberty">
					<md-input-container class="flex-50">
						<label>{{::'catalog_app_collective' | translate}}</label>
						<md-select aria-label="{{::'catalog_app_collective' | translate}}" data-ng-model="providerApp.liberty.collective.id">
							<md-option ng-repeat="collective in collectives" data-ng-value="collective.id">{{collective.title}}</md-option>
						</md-select>
					</md-input-container>
				</div>
	    	</form>
	    </div>
    </div>
</div>
