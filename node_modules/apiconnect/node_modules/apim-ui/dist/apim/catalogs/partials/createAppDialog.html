<h2 class="bx--modal-content__heading" id="{{$id}}_bannerHeading">{{::'catalog_app_add_title' | translate}}</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="cancel();" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
  <form name="collectiveForm" class="bx--form">
    <div class="layout">
      <bx-input-container>
        <label>{{::'displayName' | translate}}</label>
        <input type="text" data-ng-model="providerApp.title" required apim-auto-focus />
      </bx-input-container>
    </div>
    <div class="layout">
      <bx-input-container>
        <label>{{::'name' | translate}}</label>
        <input type="text" data-ng-model="providerApp.name" data-ng-pattern="/^[a-z]+[a-z0-9]*(\-[a-z0-9]+)*$/" ng-trim="false" required />
      </bx-input-container>
    </div>
    <div class="layout" data-ng-if="!isSaaS">
      <bx-input-container>
        <div class="bx--select">
          <label for="bx--app-add__collective" class="bx--form__label">{{::'catalog_app_collective' | translate}}</label>
          <select id="bx--app-add__collective" class="bx--select__input" aria-label="{{::'catalog_app_collective' | translate}}" data-ng-model="providerApp.liberty.collective" required>
            <option disabled selected value>{{::'catalog-add-app-select-collective' | translate}}</option>
            <option class="bx--select__option" ng-repeat="collective in collectives" data-ng-value="collective.name">{{collective.title}}</option>
          </select>
          <bx-icon class="bx--select__arrow" icon="caret--down"></bx-icon>
        </div>
      </bx-input-container>
    </div>
  </form>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <div class="loadingAnimate apiHidden" data-ng-class="{apiHidden: !performingCreate}"></div>
    <button data-ng-click="cancel()" class="bx--btn--secondary" type="button" data-ng-disabled="performingCreate">{{::'cancel' | translate}}</button>
    <button data-ng-click="create()" class="bx--btn" type="button" data-ng-disabled="saveDisabled || performingCreate">{{::'add' | translate}}</button>
  </div>
</div>
