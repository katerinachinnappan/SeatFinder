<h2 class="bx--modal-content__heading" id="{{$id}}_bannerHeading">{{::'catalog_app_catalog_title' | translate}}</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="cancel();" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
  <form class="bx--form" name="collectiveForm">
    <div class="layout">
      <bx-input-container>
        <label>{{::'displayName' | translate}}</label>
        <input type="text" data-ng-model="catalog.title" placeholder="{{::'catalog-add-input-placeholder' | translate}}" required apim-auto-focus />
      </bx-input-container>
    </div>
    <div class="layout">
      <bx-input-container>
        <label>{{::'name' | translate}}</label>
        <input type="text" name="name" data-ng-model="catalog.name" data-ng-pattern="catalogNameRegEx" ng-trim="false" required />
        <div data-ng-messages="collectiveForm.name.$error">
          <div class="bx--form__requirements" data-ng-message="pattern">{{::'validate_api_name' | translate}}</div>
        </div>
      </bx-input-container>
    </div>
  </form>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <div class="loadingAnimate apiHidden" data-ng-class="{apiHidden: !performingCreate}"></div>
    <button data-ng-click="cancel()" class="bx--btn--secondary" type="button" data-ng-disabled="performingCreate">{{::'cancel' | translate}}</button>
    <button data-ng-click="create()" class="bx--btn" type="button" data-ng-disabled="saveDisabled || performingCreate">{{::'add' | translate}}</button>
  </div>
</div>
