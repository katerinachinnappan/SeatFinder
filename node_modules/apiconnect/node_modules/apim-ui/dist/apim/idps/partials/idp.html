<div class="idpview" data-ng-controller="IDPCtrl as idpController">
	<div data-ng-if="selectedIDP.type == 'ldap'">
		<apim-ldapeditor></apim-ldapeditor>
	</div>
	<div data-ng-if="selectedIDP.type == 'authUrl'">
		<apim-authurleditor></apim-authurleditor>
	</div>
	<div data-ng-if="selectedIDP.type == 'apim'">
		<apim-localautheditor></apim-localautheditor>
	</div>
	<div data-ng-if="selectedIDP.type == 'scim'">
		<apim-scimeditor></apim-scimeditor>
	</div>
</div>
