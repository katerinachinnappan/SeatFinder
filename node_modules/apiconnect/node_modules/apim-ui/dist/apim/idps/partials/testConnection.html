<md-dialog aria-labelledby="{{$id}}_bannerHeading">
	<form class="testConnectionForm" name="testConnectionForm">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 id="{{$id}}_bannerHeading">{{::'testConnectionLabel' | translate}}</h2>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<p>{{::'testConnectionText' | translate}}</p>
		<md-input-container>
			<label class="mandatory">{{::'username' | translate}}</label>
			<input type="text" class="mediumWidth" data-ng-model="testUsername" data-ng-disabled="performingTest" required apim-auto-focus />
		</md-input-container>
		<md-input-container>
			<label class="mandatory">{{::'password' | translate}}</label>
			<input type="password" class="mediumWidth" data-ng-model="testPassword" data-ng-disabled="performingTest" required />
		</md-input-container>
		<p id="{{$id}}_statusText" class="errorMessage" data-ng-show="testFailed">{{::'idpConnectionFail' | translate}}</p>
	</md-dialog-content>
    <div class="bx--sets-of-buttons md-actions layout-row">
      <div class="loadingAnimate apiHidden" data-ng-class="{apiHidden: !performingTest}"></div>
      <button data-ng-click="cancel()" class="bx--btn--secondary bx--btn--sm" type="button" data-ng-disabled="performingTest">{{::'cancel' | translate}}</button>
      <button data-ng-click="performTest()" class="bx--btn bx--btn--sm" type="button" data-ng-disabled="!testUsername || !testPassword || performingTest">{{::'testConnectionLabel' | translate}}</button>
    </div>
	</form>
</md-dialog>
