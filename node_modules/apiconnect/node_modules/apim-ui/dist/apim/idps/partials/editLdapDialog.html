<h2 class="bx--modal-content__heading">{{::'editLdapPlaceholderText' | translate}}</h2>
<button class="bx--modal__close" type="button" data-modal-close data-ng-click="cancel()">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="bx--modal-content">
  <apim-ldapeditor></apim-ldapeditor>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <button data-ng-click="cancel()" class="bx--btn--secondary" type="button" data-ng-disabled="performingCreate">{{::'cancel' | translate}}</button>
    <button data-ng-click="saveIDP(selectedIDP)" class="bx--btn" type="button" data-ng-disabled="saveDisabled || performingCreate">{{::'save' | translate}}</button>
  </div>
</div>
