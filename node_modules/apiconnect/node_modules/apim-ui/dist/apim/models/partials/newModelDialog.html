<h2 class="bx--modal-content__heading">{{::"newLoopBackModel" | translate }}</h2>
<button title="Close" class="bx--modal__close" type="button" data-ng-click="cancel()" tabindex="-1">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<form id="editModel" name="form" novalidate ng-submit="submit(form)">
  <section class="bx--modal-content">
    <div class="bx--form__row-item">
      <bx-input-container>
        <label>{{::"name" | translate}}</label>
        <input ng-model="model.name" unique-model-attrib="name" name="name" apim-auto-focus/>
        <div class="bx--form__row-item" ng-messages="form.name.$error" ng-show="form.name.$dirty">
          <p ng-message="unique-model-name">{{::"createModelFailed" | translate}}</div>
    </div>
    </bx-input-container>
    </div>
  </section>
  <footer class="bx--modal__buttons">
    <div class="bx--modal__buttons-container">
      <button type="button" class="bx--btn--secondary" ng-click="cancel()">{{::"cancel" | translate }}</button>
      <button type="submit" class="bx--btn" ng-disabled="form.$invalid">
        {{::"new" | translate }}
      </button>
    </div>
  </footer>
</form>
