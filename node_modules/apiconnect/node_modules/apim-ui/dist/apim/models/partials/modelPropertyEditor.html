<div class="bx--responsive-table-container">
  <table class="model-property-table bx--responsive-table">
    <thead class="bx--table-head">
      <tr class="bx--table-row">
        <th class="center bx--table-header bxTablePaddingLeft">{{ ::"required" | translate }}</th>
        <th class="bx--table-header">{{ ::"propertyName" | translate }}</th>
        <th class="center bx--table-header">{{ ::"isArray" | translate }}</th>
        <th class="bx--table-header">{{ ::"type" | translate }}</th>
        <th class="center bx--table-header">{{ ::"id" | translate }}</th>
        <th class="center bx--table-header">{{ ::"index" | translate }}</th>
        <th class="bx--table-header">{{ ::"description" | translate }} ({{ ::"optional" | translate }})</th>
        <th class="bx--table-header"></th>
      </tr>
    </thead>
    <tbody class="bx--table-body">
      <tr class="bx--table-row bx--parent-row" model-property-entry ng-repeat="property in properties"
        property="property" property-types="propertyTypes" ng-class-even="'bx--parent-row--even'"
        model-id="modelId" >
      </tr>
    </tbody>
  </table>
</div>
