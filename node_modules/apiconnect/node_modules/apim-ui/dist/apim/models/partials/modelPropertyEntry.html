<tr ng-class="{deleted:property.deleted}">
  <td class="bx--no-label-checkbox">
    <bx-checkbox ng-model="property.required"
      aria-label="{{ 'required' | translate }}"
      ng-disabled="property.isId"
    />
    </bx-checkbox>
  </td>
  <td>
    <div class="bx--form__row-item">
      <input ng-model="property.name"
             class="bx--text__input"
             aria-label="{ 'propertyName' | translate }"
             ng-class="{'ng-invalid' : validators.propertyName()}"
             ng-change="validators.propertyName()"/>
    </div>
  </td>
  <td class="bx--no-label-checkbox">
      <bx-checkbox aria-label="{ 'propertyName' | translate }"
        md-no-ink class="md-primary"
        ng-model="isArray"
        ng-model-options="{ getterSetter: true }"
        ng-disabled="property.isId"
      />
      </bx-checkbox>
  </td>
  <td>
    <div class="bx--form__row-item">
      <div class="bx--select bx--table-select">
        <select class="bx--select__input"
          ng-model="propertyType"
          ng-model-options="{ getterSetter: true }"
          placeholder="{{ 'propertyType' | translate }}">
          <option ng-repeat="type in allowedTypes(property)" ng-value="type">
            {{ type }}
          </option>
        </select>
        <bx-icon class="bx--select__arrow" icon="caret--down"></bx-icon>
      </div>
    </div>
  </td>
  <td class="bx--no-label-checkbox">
    <bx-checkbox md-no-ink ng-model="property.isId" class="md-primary"
      ng-disabled="!propertyCanBeId(property)"
      aria-label="{ 'id' | translate }"/>
    </bx-checkbox>
  </td>
  <td class="bx--no-label-checkbox">
    <bx-checkbox md-no-ink ng-model="property.index" class="md-primary"
      aria-label="{ 'index' | translate }"/>
    </bx-checkbox>
  </td>
  <td>
    <bx-input-container>
      <input ng-model="property.description" aria-label="{ 'description' | translate }"/>
    </bx-input-container>
  </td>
  <td>
    <a class="material-icons" ng-click="restoreProperty(property)"
      ng-if="property.deleted">
      restore
    </a>
    <a class="material-icons" ng-click="deleteProperty(property)"
      ng-if="!property.deleted">
      delete
    </a>
  </td>
</tr>
