<div class="model-editor amp-margin" apic-save-key="save()">
  <div class="bannerActions" data-ng-show="!xhrProcessing">
      <div class="dijitInline contentBox saveButton">
          <div class="buttonAndLabel" style="position: relative; text-align: center;" title="{{'save' | translate}}">
              <button aria-label="{{::'save' | translate}}" title="{{::'save' | translate}}"
                      ng-disabled="xhrProcessing || !checkDirtyModel() || modelPropertyErrors"
                      ng-click="save()"
                      class="highVisButton iconOnlyButton">
                <div class="material-icons">save</div>
              </button>
          </div>
      </div>
  </div>
  <div data-ng-class="{'spinner': xhrProcessing}"></div>
  <div class="centerColumn" data-ng-show="!xhrProcessing">
    <div class="expanded">
      <div class="centerColumn dialogBody listingColumn stretch amp-margin">
        <section class="dialogSection">
            <bx-input-container>
              <label>{{::"name" | translate}}</label>
              <input ng-model="model.name" readonly />
            </bx-input-container>
            <bx-input-container>
              <label>{{::"plural" | translate}}</label>
              <input ng-model="model.plural" />
            </bx-input-container>
            <bx-input-container>
              <label>{{::"baseModel" | translate}}</label>
              <input ng-model="model.base" />
            </bx-input-container>
            <div class="bx--form__row-item">
              <div class="bx--select">
                <label class="bx--form__label">{{::"dataSource" | translate}}</label>
                <select class="bx--select__input" ng-model="modelConfig.dataSource" data-ng-options="ds for ds in dataSources" aria-invalid="false">
                </select>
                <bx-icon class="bx--select__arrow" icon="caret--down"></bx-icon>
              </div>
            </div>
            <div class="bx--form__row-item">
              <bx-checkbox aria-label="{{ 'public' | translate }}" ng-model="modelConfig.public">
                  {{ "public" | translate }}
              </bx-checkbox>
            </div>
            <div class="bx--form__row-item">
              <bx-checkbox aria-label="{{ 'strict' | translate }}" ng-model="modelConfig.strict">
                  {{ "strict" | translate }}
              </bx-checkbox>
            </div>
        </section>
        <section class="dialogSection">
          <div class="bx--form__row">
            <div class="bx--form__row-item">
              <div class="dialogSectionHeader">
                <div class="bx--form__legend">
                  <div class="headerMenu">
                    <button class="iconOnlyButton" role="button" title="{{::'addProperty' | translate}}" ng-click="addProperty()">
                      <div class="material-icons" aria-label="{{::'addProperty' | translate}}">add_circle_outline</div>
                    </button>
                  </div>
                  {{ "properties" | translate }}
                </div>
              </div>
              <model-property-editor properties="modelProperties" property-types="propertyTypes">
              </model-property-editor>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
