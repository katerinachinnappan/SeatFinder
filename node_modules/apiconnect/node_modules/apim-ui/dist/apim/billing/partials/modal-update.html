<h2 class="bx--modal-content__heading">{{::'billingStripeAccountUpdate' | translate}}</h2>
<button class="bx--modal__close" type="button" data-modal-close data-ng-click="cancel()">
  <bx-icon class="bx--modal__close--icon" icon="close"></bx-icon>
</button>
<div class="webapiFormRow layout">
  <div class="bx--form__row-item bx--module__overflow">
    <h6 ng-bind-html="::'billingStripeAccountInstructions' | translate"/>
  </div>
  <bx-input-container class="bx--form__row-item displayInline">
    <label>{{::'billingStripePublishableKey' | translate}}</label>
    <input data-ng-model="stripeInfo.publishableKey" required/>
  </bx-input-container>
  <bx-input-container class="bx--form__row-item displayInline">
    <label>{{::'billingStripeSecretKey' | translate}}</label>
    <input data-ng-model="stripeInfo.secretKey" required/>
  </bx-input-container>
</div>
<div class="bx--modal__buttons">
  <div class="bx--modal__buttons-container">
    <button data-ng-click="cancel()" class="bx--btn--secondary" type="button">
      {{::'cancel' | translate}}
    </button>
    <button data-ng-click="update()" class="bx--btn" type="button" ng-disabled="!stripeInfo.secretKey || !stripeInfo.publishableKey">
      {{::'update' | translate}}
    </button>
  </div>
</div>
