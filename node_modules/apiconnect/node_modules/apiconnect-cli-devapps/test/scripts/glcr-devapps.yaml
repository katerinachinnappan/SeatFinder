---
name: GlacierScript
version: '1.0.0'
packageName: apiconnect-cli-devapps
testCases:
- title: Test devapps:list with missing catalog option
  comment: Run `devapps:list`
  allowFail: false
  in:
  - config:clear --global
  - config:clear --local
  - '@LOGCLEAR@'
  - devapps:list
  out: []
  err:
  - 'Error: The --catalog option is required.'
  #
  #_____________________________________________________________________________
  #
- title: Test devapps with missing catalog option
  comment: Run `devapps`
  allowFail: false
  in:
  - config:clear --global
  - config:clear --local
  - '@LOGCLEAR@'
  - devapps
  out: []
  err:
  - 'Error: The --catalog option is required.'
  #
  #_____________________________________________________________________________
  #
- title: Test devapps with invalid input value
  comment: run `devapps input1`
  allowFail: false
  in:
  - config:clear --global
  - config:clear --local
  - '@LOGCLEAR@'
  - devapps input1
  out: []
  err:
  - 'Error: The --catalog option is required.'
  #
  #_____________________________________________________________________________
  #
- title: Test devapps with 2 invalid inputs value
  comment: run `devapps input1 input2`
  allowFail: false
  in:
  - config:clear --global
  - config:clear --local
  - '@LOGCLEAR@'
  - devapps input1 input2
  out: []
  err:
  - 'Error: The --catalog option is required.'
  #
  #_____________________________________________________________________________
  #
- title: Test devapps with invalid input option
  comment: run `devapps --input`
  allowFail: false
  in:
  - config:clear --global
  - config:clear --local
  - '@LOGCLEAR@'
  - devapps --input
  out: []
  err:
  - 'Error: The option `--input` is invalid.'
  #
  #_____________________________________________________________________________
  #
- title: Test devapps with missing catalog name with full option name
  comment: run `devapps --catalog`
  allowFail: false
  in:
  - config:clear --global
  - config:clear --local
  - '@LOGCLEAR@'
  - devapps --catalog
  out: []
  err:
  - 'Error: Value for the `--catalog` option is required.'
  #
  #_____________________________________________________________________________
  #
- title: Test devapps with missing catalog name with short option name
  comment: run `devapps -c`
  allowFail: false
  in:
  - config:clear --global
  - config:clear --local
  - '@LOGCLEAR@'
  - devapps -c
  out: []
  err:
  - 'Error: Value for the `--catalog` option is required.'
  #
  #_____________________________________________________________________________
  #
- title: Test devapps with missing org option
  comment: run `devapps -c catalogName`
  allowFail: false
  in:
  - config:clear --global
  - config:clear --local
  - '@LOGCLEAR@'
  - devapps -c catalogName
  out: []
  err:
  - 'Error: The --organization option is required.'
  #
  #_____________________________________________________________________________
  #
- title: Test devapps with missing org option value with full org name
  comment: run `devapps -c catalogName --organization`
  allowFail: false
  in:
  - config:clear --global
  - config:clear --local
  - '@LOGCLEAR@'
  - devapps -c catalogName --organization
  out: []
  err:
  - 'Error: Value for the `--organization` option is required.'
  #
  #_____________________________________________________________________________
  #
- title: Test devapps with missing org option value with short org name
  comment: run `devapps -c catalogName -o`
  allowFail: false
  in:
  - config:clear --global
  - config:clear --local
  - '@LOGCLEAR@'
  - devapps -c catalogName -o
  out: []
  err:
  - 'Error: Value for the `--organization` option is required.'
  #
  #_____________________________________________________________________________
  #
- title: Test devapps with missing server option
  comment: run `devapps -c catalogName -o orgName`
  allowFail: false
  in:
  - config:clear --global
  - config:clear --local
  - '@LOGCLEAR@'
  - devapps -c name -o orgName
  out: []
  err:
  - 'Error: The --server option is required.'
  #
  #_____________________________________________________________________________
  #
- title: Test devapps with missing server option value with full server name
  comment: run `devapps -c catalogName --organization orgName --server`
  allowFail: false
  in:
  - config:clear --global
  - config:clear --local
  - '@LOGCLEAR@'
  - devapps -c catalogName --organization orgName --server
  out: []
