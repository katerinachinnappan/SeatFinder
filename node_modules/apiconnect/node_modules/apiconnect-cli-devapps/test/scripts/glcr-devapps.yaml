  - 'Error: Value for the `--server` option is required.'
  #
  #_____________________________________________________________________________
  #
- title: Test devapps with missing server option value with short server name
  comment: run `devapps -c catalogName -o orgName -s`
  allowFail: false
  in:
  - config:clear --global
  - config:clear --local
  - '@LOGCLEAR@'
  - devapps -c catalogName -o orgName -s
  out: []
  err:
  - 'Error: Value for the `--server` option is required.'
  #
  #_____________________________________________________________________________
  #
- title: Test devapps with missing space option value
  comment: run `devapps --scope space -c catalogName --organization orgName --server serverName --space`
  allowFail: true
  in:
  - config:clear --global
  - config:clear --local
  - '@LOGCLEAR@'
  - devapps --scope space -c catalogName --organization orgName --server serverName --space
