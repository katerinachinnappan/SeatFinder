  #_____________________________________________________________________________
  #
- title: Test devapps:get with missing catalog option
  comment: Run `devapps:get name`
  allowFail: false
  in:
  - config:clear --global
  - config:clear --local
  - '@LOGCLEAR@'
  - devapps:get name
  out: []
  err:
  - 'Error: The --catalog option is required.'
