<div class="infoSection">
	<fieldset data-ng-disabled="selectedNode.$$readOnly || selectedNode.$$parentReadOnly">
		<md-input-container>
			<label>{{::"assemblyTitle" | translate}}</label>
			<input data-ng-model="selectedNode.title" data-ng-model-options="{debounce:200}"/>
		</md-input-container>
		<md-input-container>
			<label>{{::"policy.throw.property.name.label" | translate}}</label>
			<input data-ng-model="selectedNode['name']" data-ng-model-options="{debounce:200}"/>
			<div class="assemblyDescription">{{::"policy.throw.property.name.description" | translate}}</div>
		</md-input-container>
		<md-input-container>
			<label>{{::"policy.throw.property.message.label" | translate}}</label>
			<textarea data-ng-model="selectedNode['message']" data-ng-model-options="{debounce:200}"/>
			<div class="assemblyDescription">{{::"policy.throw.property.message.description" | translate}}</div>
		</md-input-container>
	</fieldset>
</div>
