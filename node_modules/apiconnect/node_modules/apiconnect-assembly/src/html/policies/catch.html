<div data-ng-if="showCatches" data-ng-controller="CatchController as catchCtrl" class="infoSection">
	<fieldset data-ng-disabled="selectedNode.$$readOnly || selectedNode.$$parentReadOnly">
		<div class="catchCase" data-ng-repeat="catch in selectedNode.catch" data-ng-controller="CatchBlockController as catchBlockCtrl">
			<span>
				<div>
					<span class="catchIcon"></span>
					<span data-ng-if="!catch.default" style="margin-right: 10px; line-height: 49px; font-size: 1.2em; min-width: 70px;">{{::'assemblyCatch' | translate}} {{$index}}</span>
					<span data-ng-if="catch.default" style="margin-right: 10px; line-height: 49px; font-size: 1.2em; min-width: 70px; flex: 1">{{::'policies_default' | translate}}</span>
				</div>
				<div>
					<button style="margin: 0px;" data-ng-if="catchCtrl.canMoveUp($index);" class="iconOnlyButton material-icons" data-ng-click="catchCtrl.moveUp($index)" title="{{::'assemblyMoveUp' | translate}}">arrow_upward</button>
					<button style="margin: 0px;" data-ng-if="catchCtrl.canMoveDown($index);" class="iconOnlyButton material-icons" data-ng-click="catchCtrl.moveDown($index)" title="{{::'assemblyMoveDown' | translate}}">arrow_downward</button>
					<button style="margin: 0px;" class="iconOnlyButton material-icons" data-ng-click="catchCtrl.removeCatch($index)" title="{{::'assemblyRemoveCatch' | translate}}">delete</button>
				</div>
			</span>
			<span class="catchContent">
				<md-chips data-ng-if="!catch.default" data-ng-model="catch.errors" md-autocomplete-snap md-require-match="false">
					<md-autocomplete md-min-length="0" md-search-text="catchBlockCtrl.searchText" md-no-cache="true" md-items="error in catchBlockCtrl.filter()" placeholder="{{::'assemblySearchErrors' | translate}}">
						<md-item-template>
							<span md-highlight-text="catchBlockCtrl.searchText">{{error}}</span>
						</md-item-template>
					</md-autocomplete>
					<md-chip-template>
						<span>{{$chip}}</span>
					</md-chip-template>
				</md-chips>
			</span>
		</div>
		<button style="margin: 10px;" class="floatLeft" data-ng-click="catchCtrl.addCatch()" title="{{::'assemblyAddCatchTitle' | translate}}">{{::'assemblyAddCatch' | translate}}</button>
		<button style="margin: 10px;" class="floatLeft" data-ng-show="!catchCtrl.hasDefault();" data-ng-click="catchCtrl.addCatchDefault()" title="{{::'assemblyAddCatchDefaultTitle' | translate}}">{{::'assemblyAddCatchDefault' | translate}}</button>
		<div class="clearBoth"></div>
	</fieldset>
</div>
