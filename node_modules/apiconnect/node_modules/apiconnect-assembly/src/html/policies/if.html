<div data-ng-controller="ValidationDefinitionController as ctrl" class="infoSection">
	<fieldset data-ng-disabled="selectedNode.$$readOnly || selectedNode.$$parentReadOnly">
    <div>
      <md-input-container>
        <label>{{::"assemblyTitle" | translate}}</label>
        <input data-ng-model="selectedNode.title" data-ng-model-options="{debounce:200}"/>
      </md-input-container>
      <md-input-container>
        <label>{{::"assemblyDescription" | translate}}</label>
        <textarea data-ng-model="selectedNode.description" data-ng-model-options="{debounce:200}"></textarea>
      </md-input-container>
      <label>{{::"assemblyCondition" | translate}}</label>
      <div class="editor-wrapper ace_editor ace-atom-dark ace_dark" style="min-height: 300px; margin: 10px;" data-ng-model="selectedNode.condition" ui-ace="{useWrapMode: true, mode: 'javascript', theme: 'atom_dark', require: ['ace/ext/language_tools'], advanced: {enableBasicAutocompletion: true, enableLiveAutocompletion: true}}"></div>
    </div>
	</fieldset>
</div>
