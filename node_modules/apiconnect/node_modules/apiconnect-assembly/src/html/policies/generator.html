<div class="infoSection">
	<fieldset data-ng-disabled="selectedNode.$$readOnly || selectedNode.$$parentReadOnly">

		<div class="property_form" data-ng-show="schema">
			<form class="json-schema-form" schema-form="schema" data-ng-model="model" data-ng-change="formChanged(model);"></form>
		</div>
	</fieldset>
</div>
