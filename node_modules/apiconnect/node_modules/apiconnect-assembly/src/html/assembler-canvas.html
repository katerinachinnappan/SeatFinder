<div
  data-ng-show="(isFlowSlim() && gotFlowID) || (!isFlowSlim() && policiesByType)"
  class="assemblerCanvas"
  data-ng-class="{'filtering': nodeFilter, 'hideCatches': !showCatches}"
>
  <div data-ng-if="isFlowSlim()" class="assembly-canvas__fin-container">
    <div class="assembly-canvas__fin">
    </div>
  </div>
  <div
    data-ng-if="noAssembly && !isAppConnect()"
    style="padding: 20px;"
  >
    <div>{{::'assembly-no-assembly' | translate}}</div>
    <button style="margin-top: 10px;" data-ng-click="createAssembly();">{{::'assembly-create-assembly' | translate}}</button>
  </div>
  <div class="assemblyScaler" ng-class="{'assembly-scaler__slim': isFlowSlim()}" data-ng-attr-style="transform: scale({{scaleFactor}}) translateX({{(horizontalTranslation ? horizontalTranslation : 0) + 'px'}});">
    <div
      data-ng-show="(!renderingAssembly && !noAssembly) || isAppConnect()"
      class="outerMain"
    >
	  <div class="inlineContainer" data-ng-if="config.assemblyType === 'api'">
      	<app-c-request></app-c-request>
	  </div>
      <app-c-trigger data-ng-if="config.assemblyType === 'trigger-action'" class="triggerNode" tabindex="0">
      </app-c-trigger><div
        data-ng-if="!isAppConnect()"
        class="inputNode"
        tabindex="0"
        data-ng-click="nodeSelected($event, 'input');"
      >
      </div><div
        class="dropzoneGroup"
        data-ng-class="{'dropzoneGroupSingle': isAppConnect() && !nodes.length && config.assemblyType !== 'api',
                        'dropzoneGroupSingleApi': isAppConnect() && !nodes.length && config.assemblyType === 'api',
                        'assembly-canvas__insert-point': allowNewNode()
                       }"
        data-ui-on-drop="policyDropped($data, null, -1)"
      >
        <div class="ghostPolicy"
	      data-ng-class="{'js-assembly-canvas__animation-target': isFlowSlim()}"
          data-ng-click="ghostSelected($event, null, -1)"
        >
		  <md-icon data-ng-if="isAppConnect() && allowNewNode()" md-svg-icon="floweditor:Plus-Light" class="assembly-canvas__plus-inner"></md-icon>
		</div>
    	<div ng-if="isAppConnect() && allowNewNode()" class="ghostPadder"></div>
	  </div><node-group>
	  </node-group><div
        data-ng-if="!isAppConnect()"
        class="outputNode"
        tabindex="0"
        data-ng-click="nodeSelected($event, 'output');"
      ></div>
	  <div class="inlineContainer" data-ng-if="config.assemblyType === 'api'">
      	<app-c-response></app-c-response>
	  </div>
    </div>
    <div class="outerCatch catchShellContainer" data-ng-class="{'emptyClause': isClauseEmpty(node)}">
      <div data-ng-include="'src/html/catch.html'"></div>
    </div>
  </div>
</div>
</div>
