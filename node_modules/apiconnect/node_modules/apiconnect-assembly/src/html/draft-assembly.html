<div class="card primaryBorder apiSelfClear" data-ng-class="{backgroundDisabled: beingDeleted}" data-ng-controller="AssemblyVersionController">
	<div class="dijitInline boundedText draftAssemblyNameColumn">
		<a class="documentNameLink" href="#/design/assemblies/{{assembly.info.name}}:{{assembly.info.version}}" data-ng-bind-html="assembly.info.title | highlight: query"></a>
		<span>{{assembly.info.version}}</span>
		<span style="margin-left: 10px;" data-ng-if="assembly.file">[{{assembly.file}}]</span>
	</div><div class="dijitInline draftAssemblyLastModifiedColumn" title="{{apiVersion.updatedAt}}">{{assembly.updatedAt | since}}
	</div><div class="dijitInline draftAssemblyActionsColumn">
		<button class="iconOnlyButton material-icons" data-ng-disabled="beingDeleted" data-ng-if="!offlineMode" title="{{::'ttDelete' | translate}}" data-ng-click="delete()">delete</button>
	</div>
</div>
