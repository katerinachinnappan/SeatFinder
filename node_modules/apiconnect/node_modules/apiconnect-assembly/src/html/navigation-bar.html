<div class="searchContainer">
  <span data-ng-show="!testMode && !isAppConnect()" class="searchSectionBorder searchSectionSlim">
    <button class="iconOnlyButton" style="font-size: 16px; padding: 8px 0px 0px 0px;" data-ng-click="hidePalette = !hidePalette"  title="{{::'assemblyShowPalette' | translate}}"><span data-ng-class="{'rotate180': hidePalette}" class="material-icons transition200">navigate_before</span></button>
  </span>
  <span data-ng-show="config.test && !testMode" class="searchSectionBorder searchSectionSlim">
    <button class="iconOnlyButton" style="font-size: 16px; padding: 8px 0px 0px 0px;" data-ng-click="testMode = true;"  title="{{::'assemblyTest' | translate}}"><span class="material-icons">play_arrow</span></button>
  </span>
  <div class="searchSectionBorder" flex>
    <div data-ng-class="{focused: searchBoxFocused}" class="searchBoxContainer">
      <button data-ng-show="!nodeFilter" class="iconOnlyButton searchIcon"></button>
      <button data-ng-show="nodeFilter" data-ng-click="nodeFilter = ''" class="iconOnlyButton clearIcon material-icons">close</button>
      <input
        style="border-bottom: none;"
        class="searchBox"
        data-ng-focus="searchBoxFocused = true"
        data-ng-blur="searchBoxFocused = false"
        data-ng-change="nodeFiltered();"
        data-ng-model="nodeFilter"
        type="text"
        spellcheck="false"
        title="{{'search' | translate}}"
        placeholder="{{'search' | translate}}"
      ></input>
    </div>
  </div>
  <span data-ng-if="nodeFilter" class="searchResults searchSectionBorder searchSection">
    <span class="ui-match">{{searchCount}} {{hitString}}</span>
    <div class="searchButtonContainer" data-ng-show="searchCount">
      <button class="iconOnlyButton material-icons" style="font-size: 16px; padding: 5px 0px;" data-ng-click="searchBack();" title="{{::'assemblyPrevious' | translate}}">navigate_before</button>
      <button class="iconOnlyButton material-icons" style="font-size: 16px; padding: 5px 0px;" data-ng-click="searchForward();" title="{{::'assemblyNext' | translate}}">navigate_next</button>
    </div>
  </span>
  <span class="searchSectionBorder searchSection operationFilter" data-ng-show="!testMode && !config.hideOperationsFilter">
    <md-select
      placeholder="{{::'assemblyFilterOperations' | translate}}"
      class="displayInline alignTop"
      style="margin: 5px 0px 0px 0px; font-size: 1.2em;"
      data-ng-if="showOperationFilter"
      data-ng-model="$parent.operationFilter"
    >
      <md-option data-ng-value="operation" data-ng-repeat="operation in swaggerOperations">
        <span data-ng-if="!operation.verb">{{operation.operationId}}</span>
        <span data-ng-if="operation.verb">{{operation.verb}} {{operation.path}}</span>
      </md-option>
    </md-select>
    <button class="iconOnlyButton" style="font-size: 16px; padding: 8px 0px 0px 0px;" data-ng-show="!showOperationFilter" data-ng-click="showOperationFilter = !showOperationFilter" title="{{::'assemblyFilterOperationsLabel' | translate}}"><span class="material-icons">filter_list</span></button>
    <button class="iconOnlyButton" style="font-size: 16px; padding: 8px 0px 0px 0px;" data-ng-show="showOperationFilter" data-ng-click="operationFilter = null; showOperationFilter = false;"  title="{{::'assemblyClearFilterOperationsLabel' | translate}}"><span class="material-icons">close</span></button>
  </span>
  <span class="searchSectionBorder searchSection catchSwitch">
    <md-switch ng-model="showCatches" md-no-ink aria-label="{{::'assemblyShowCatches' | translate}}" class="assemblyCatchSwitch md-block">{{::'assemblyShowCatches' | translate}}</md-switch>
  </span>
  <span class="searchSectionBorder searchSection">
    <button class="iconOnlyButton" style="font-size: 16px; padding: 8px 0px 0px 0px;" data-ng-click="fitToScreen();" title="{{::'assemblyFitToScreen' | translate}}"><span class="material-icons">gps_fixed</span></button>
  </span>
  <span class="searchSectionBorder searchSection" data-ng-if="allowReferences">
    <button class="iconOnlyButton" style="font-size: 16px; padding: 8px 0px 0px 0px;" data-ng-show="!snipping" data-ng-click="toggleSnipMode();" title="{{::'assemblySnip' | translate}}"><span class="material-icons">content_cut</span></button>
    <span style="margin-right: 10px;" data-ng-if="snipping"><apic-component-mover data-reference-source="snippedAssembly" data-reference-scope="assemblies" empty-message="snippedAssemblyEmpty()"></apic-component-mover></span>
    <button class="iconOnlyButton" style="font-size: 16px; padding: 8px 0px 0px 0px;" data-ng-show="snipping" data-ng-click="toggleSnipMode();"  title="{{::'close' | translate}}"><span class="material-icons">close</span></button>
  </span>
  <span class="sliderSection searchSection">
    <button
      class="iconOnlyButton displayInline material-icons"
      data-ng-click="zoomOut();"
      style="padding-top: 8px;"
      title="{{::'assemblyZoomOut' | translate}}"
    >remove</button>
    <md-slider
      class="assemblySlider displayInline"
      aria-label="{{::'assemblyZoomLabel' | translate}}"
      md-discrete
      data-ng-model="scaleFactor"
      step="0.05"
      min="0.1"
      max="1.5"
    ></md-slider>
    <button
      class="iconOnlyButton displayInline material-icons"
      data-ng-click="zoomIn();"
      style="padding-top: 8px;"
      title="{{::'assemblyZoomIn' | translate}}"
    >add</button>
  </span>
</div>
