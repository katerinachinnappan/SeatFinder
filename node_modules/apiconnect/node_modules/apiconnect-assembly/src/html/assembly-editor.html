<div  data-ng-controller="AssemblyEditorController">
	<div class="bannerActions" data-ng-show="!xhrProcessing">
		<div class="dijitInline contentBox saveButton">
			<div class="buttonAndLabel" style="position: relative; text-align: center;" title="{{'save' | translate}}">
				<button aria-label="{{::'save' | translate}}" title="{{::'save' | translate}}" data-ng-disabled="assemblyInFlux || !isDirty" data-ng-click="saveVersion()" class="iconOnlyButton"><div class="material-icons">save</div></button>
			</div>
		</div>
	</div><div class="stretch underMainBanner">
		<apim-assembler data-policy-factory="ApimPolicyFactory" data-swagger-doc="swaggerDocument" data-schema="swaggerSchema"></apim-assembler>
	</div>
</div>
