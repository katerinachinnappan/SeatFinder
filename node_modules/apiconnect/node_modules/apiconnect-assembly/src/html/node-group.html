<div
  class="nodeGroup"
  data-ng-repeat="node in nodes | transformNodeModel: policiesByType: operationFilter: operationMap: true"
>
  <div class="inlineContainer"><apim-node></apim-node>
  </div><div class="dropzoneGroup" data-ui-on-drop="policyDropped($data, null, $index)"
    data-ng-class="{'assembly-canvas__insert-point': allowNewNode(), 'dropzoneGroupApi': config.assemblyType === 'api'}"
  >
    <div class="ghostPolicy"
	  data-ng-class="{'js-assembly-canvas__animation-target': isFlowSlim()}"
      data-ng-click="ghostSelected($event, null, $index)"
    >
	  <md-icon data-ng-if="isAppConnect() && allowNewNode()" md-svg-icon="floweditor:Plus-Light" class="assembly-canvas__plus-inner"></md-icon>
    </div>
    <div ng-if="isAppConnect() && allowNewNode()" class="ghostPadder"></div>
  </div>
</div>
