<div data-ng-class="{'testMode': testMode, 'snipMode': snipping}">
  <apim-assembly-test data-ng-if="testMode && config.test"></apim-assembly-test>
  <policy-list data-ng-show="!isAppConnect()"></policy-list>
  <div class="assemblySection stretch" data-ng-class="{'maximized': hidePalette || isAppConnect(), 'hideHeader': config.standAlone }">
    <div
      class="assemblyFlow"
      data-ng-class="{
        'infoPanelOpen': infoPanelOpen,
        'infoPanelBottom': infoPanelBottom,
        'infoPanelRight': !infoPanelBottom,
        'infoPanelDoubleWidth': selectedNode.$$type === 'map' && infoPanelOpen && !infoPanelBottom
      }"
    >
      <navigation-bar data-ng-show="!isFlowSlim()"></navigation-bar>
      <div data-ng-class="{'spinner': renderingassembly}"></div>
      <assembler-canvas></assembler-canvas>
      <apim-sidenav></apim-sidenav>
    </div>
  </div>
</div>
