<header class="modal-header" role="banner" aria-label="{{::'assembly_inline_schema' | translate}}">
	<hgroup>
		<h2 class="modal-title floatLeft">{{::'assembly_inline_schema' | translate}}</h2>
	</hgroup>
	<div class="clearBoth"></div>
</header>
<section class="modal-body inline-schema-dialog" style="padding: 0px;">
	<md-content>
		<md-tabs md-dynamic-height md-border-bottom md-selected="selectedTabIndex">
		<md-tab label="{{::'assembly_inline_enter_yaml' | translate}}">
			<div class="editor-wrapper ace_editor ace-atom-dark ace_dark" style="min-height: 300px;" data-ng-model="inlineYamlSchema" ui-ace="{useWrapMode: true, mode: 'yaml', theme: 'atom_dark'}"></div>
		</md-tab>
		<md-tab label="{{::'assembly_inline_enter_json' | translate}}">
			<div class="editor-wrapper ace_editor ace-atom-dark ace_dark" style="min-height: 300px;" data-ng-model="inlineJsonSchema" ui-ace="{useWrapMode: true, mode: 'json', theme: 'atom_dark'}"></div>
		</md-tab>
		<md-tab label="{{::'assembly_inline_generate_json' | translate}}"">
			<div class="editor-wrapper ace_editor ace-atom-dark ace_dark" style="min-height: 300px;" data-ng-model="inlineJsonObject" ui-ace="{useWrapMode: true, mode: 'json', theme: 'atom_dark'}"></div>
		</md-tab>
		<md-tab label="{{::'assembly_inline_generate_xml' | translate}}"">
			<div class="editor-wrapper ace_editor ace-atom-dark ace_dark" style="min-height: 300px;" data-ng-model="inlineXMLObject" ui-ace="{useWrapMode: true, mode: 'xml', theme: 'atom_dark'}"></div>
		</md-tab>
		</md-tabs>
	</md-content>
</section>
<footer class="modal-footer" role="contentinfo" aria-label="{{'footerSectionLabel' | translate}}">
	<button class="createButton" data-ng-show="selectedTabIndex === 2 || selectedTabIndex === 3" data-ng-disabled="!validSchema" data-ng-click="generateAndShow();">{{::'generate' | translate}}</button>
	<button class="createButton" data-ng-disabled="!validSchema" data-ng-click="commit();">{{::'done' | translate}}</button>
	<button class="cancelButton" data-ng-click="cancel();">{{::'cancel' | translate}}</button>
</footer>
