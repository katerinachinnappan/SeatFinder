<md-dialog aria-labelledby="{{$id}}_bannerHeading">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 id="{{$id}}_bannerHeading">{{::'assemblyPruneModelTitle' | translate}}</h2>
		</div>
	</md-toolbar>
	<md-dialog-content style="min-width: 450px;">
		<div class="secondaryText">{{::'assemblyPruneModelText' | translate}}</div>
    <div class="secondaryText unrecognizedList">
      <ul>
        <li data-ng-repeat="schema in unrecognized">{{schema}}</li>
      </ul>
    </div>
    <div class="secondaryText">{{::'assemblyPruneModel' | translate}}</div>
	</md-dialog-content>
	<div class="md-actions layout-row">
		<button class="cancelButton" data-ng-click="cancel();">{{::'assemblyCancel' | translate}}</button>
		<button class="createButton" data-ng-click="prune();">{{::'assemblyPrune' | translate}}</button>
	</div>
</md-dialog>
