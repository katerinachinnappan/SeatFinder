<div data-ng-controller="AssemblerTestParameterController as paramCtrl">
	<div data-ng-if="parameter.description">{{parameter.description}}</div>
	<div>
		<md-input-container data-ng-if="parameter.in !== 'body' && parameter.type !== 'boolean'" style="width: 100%;">
			<label>{{parameter.name}}</label>
			<input data-ng-model="parameterValues[parameter.name]" data-ng-required="parameter.required"/>
		</md-input-container>
		<md-input-container data-ng-if="parameter.in === 'body'" style="width: 100%;">
			<label>{{parameter.name}}</label>
			<textarea data-ng-model="parameterValues[parameter.name]" data-ng-required="parameter.required"></textarea>
		</md-input-container>
		<md-checkbox style="margin: 10px 0;" class="md-primary" data-ng-if="parameter.type === 'boolean' && !!parameter.required" data-ng-model="parameterValues[parameter.name]" data-ng-init="parameterValues[parameter.name] = false">
			{{parameter.name}}
		</md-checkbox>
		<md-input-container data-ng-if="parameter.type === 'boolean' && !parameter.required" data-ng-model="parameterValues[parameter.name]">
			<label>{{parameter.name}}</label>
			<md-select data-ng-model="parameterValues[parameter.name]">
				<md-option data-ng-value="true">true</md-option>
				<md-option data-ng-value="false">false</md-option>
				<md-option data-ng-value="omit">{{::'explorer_dont_send' | translate}}</md-option>
			</md-select>
		</md-input-container>
		<div>
			<div>
				<a data-ng-if="parameter.schema" data-ng-click="$parent.showSchema = !$parent.showSchema">{{::'assemblyShowSchema' | translate}}</a>
				<span data-ng-if="parameter.schema">  |  </span>
				<a data-ng-show="canGenerate" data-ng-click="paramCtrl.generateExample()">{{::'assemblyGenerateData' | translate}}</a>
				<!--button style="margin: 10px; float: right;" data-ng-click="paramCtrl.generateDefaultObject();" title="{{::'assemblyGenerateDefaultObject' | translate}}">{{::'assemblyGenerateDefaultObject' | translate}}</button>
				<div class="clearBoth"></div-->
			</div>
			<json-schema-view data-ng-if="showSchema" data-ng-attr-schema="schema" open="2" data-ng-attr-definitions="$parent.swaggerDocument.definitions"></json-schema-view>
		</div>
	</div>
</div>
