<div class="assemblies centerColumn secondaryBackground slideContainer absolutelyFabulous fullHeightMinusBanner" data-ng-controller="AssembliesController">
	<div class="bannerActions" style="margin-right:5px;" data-ng-if="!offlineMode">
		<div class="dropdown" dropdown data-is-open="addAssemblyOpen">
			<button class="iconOnlyButton" role="button" title="{{::'assembly_add' | translate}}"><div class="material-icons" aria-label="{{::'assembly_add' | translate}}">add_circle_outline</div></button>
		</div>
	</div>
	<div class="whiteBackground layout fullWidth searchBanner">
		<div class="displayInline itsAllRelative flex">
			<input style="border-top: 0;" type="search" aria-label="{{::'assemblies_search' | translate}}" placeholder="{{::'assemblies_search' | translate}}" data-ng-model="query" data-ng-disabled="!assemblies.$resolved"/>
			<button type="reset" class="iconOnlyButton" data-ng-click="query = ''" data-ng-show="query" title="{{::'resetFilter' | translate}}"><div class="closeIcon"></div></button>
		</div>
	</div>
	<div class="expanded">
		<div class="secondaryBackground listingColumn assembliesCollection">
			<div class="floatRight">
				<pagination style="margin: 0px;" data-ng-show="totalItems > pageSize" boundary-links="true" rotate="false" data-ng-change="pageChanged(currentPage)" total-items="totalItems" data-ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="pageSize" max-size="3"></pagination>
			</div>
			<div class="clearBoth"></div>
			<div class="tableHeaderBackground apiSelfClear">
				<div class="column draftAssemblyNameColumn">{{::'assembly_title' | translate}}</div><div
					class="column draftAssemblyLastModifiedColumn">{{::'assemblyLastModified' | translate}}</div><div
					class="column draftAssemblyActionsColumn"></div>
			</div>
			<div data-ng-class="{'spinner': xhrProcessing}"></div>
			<div class='emptyCollectionMessage xlargePadding' data-ng-show="!xhrProcessing && filteredAssemblies && filteredAssemblies.length == 0">{{assemblies | noAssemblies}}</div>
			<ul data-ng-show="!xhrProcessing && filteredAssemblies && filteredAssemblies.length > 0">
				<li data-ng-repeat="assembly in filteredAssemblies = (assemblies | assemblyTitleQuery: query | orderBy: ['info.title', '-info.version'])">
					<apim-draft-assembly></apim-draft-assembly>
				</li>
			</ul>
		</div>
	</div>
</div>
