<div class="catchShell">
	<div class="catchLabel" data-ng-click="nodeSelected($event, node)">{{::'assemblyCatch' | translate}}</div>
	<div class="catchContainer" data-ng-repeat="catch in node.catch">
		<div class="clauseRow">
			<div class="clauseLabel" data-ng-class="{'expanded': expanded[$index]}" data-ng-click="expanded[$index] = !expanded[$index]">{{catch | catchMessage}}</div>
			<div tabindex="0" class="catchIcon" data-ng-class="{'searchMiss': !conditionHasMatchedSearch(catch), 'searchHit': conditionHasMatchedSearch(catch)}" data-ng-keydown="keyPressed($event, catch);" data-ng-click="nodeSelected($event, node)">
			</div><div class="dropzoneGroup" data-ui-on-drop="policyDropped($data, node, $index, -1)">
				<div class="ghostPolicy"></div>
			</div><div class="inlineContainer" data-ng-repeat="node in catch.execute | transformNodeModel: policiesByType">
				<div class="inlineContainer"><apim-node></apim-node>
				</div><div data-ng-if="node.type !== 'response' && node.type !== 'throw'" class="dropzoneGroup" data-ui-on-drop="policyDropped($data, $parent.$parent.node, $parent.$parent.$index, $index)">
					<div class="ghostPolicy"></div>
				</div>
			</div><div class="inlineContainer" data-ng-repeat="node in catch.default | transformNodeModel: policiesByType">
				<div class="inlineContainer"><apim-node></apim-node>
				</div><div data-ng-if="node.type !== 'response' && node.type !== 'throw'" class="dropzoneGroup" data-ui-on-drop="policyDropped($data, $parent.$parent.node, $parent.$parent.$index, $index)">
					<div class="ghostPolicy"></div>
				</div>
			</div><div
				class="outputNode"
				tabindex="0"
			></div>
		</div>
	</div><div data-ng-if="node.type !== 'response' && node.type !== 'throw'" class="clauseDropzoneGroup" data-ui-on-drop="policyDropped($data, $parent.$parent.node, -1)">
		<div class="catchGhost"></div>
	</div>
</div>
