<div
  class="policy {{::policy.info.name}} {{::policy.classes.join(' ')}}"
  tabindex="0"
  data-drag="policy"
  data-ui-draggable="isDraggable()"
  title="{{::policy.info.title}}"
>
  <div class="policyHeader" data-ng-class="{'expanded': showPolicyInfo && policy.info.description}">
    <div
      class="iconShell"
      data-ng-attr-style="background-color: {{policy.info.display.color}};"
    >
      <div data-ng-class="{'material-icons': (policy | iconForNode)}" class="iconInnerShell">{{::policy | iconForNode}}</div>
    </div>
    <span class="policyName boundedText" data-ng-bind-html="policy.info.title || policy.info.name | highlight: policyFilter"  data-ng-attr-title="{{policy.info.title || policy.info.name}}"></span>
    <span data-ng-if="policy.custom" class="policyVersion">{{::policy.info.version}}</span>
    <button class="iconOnlyButton policyInfoButton material-icons" data-ng-if="policy.info.description" data-ng-click="$parent.showPolicyInfo = !$parent.showPolicyInfo">info</button>
  </div>
  <div data-ng-if="showPolicyInfo && policy.info.description" style="margin-top: 10px; padding: 3px;" marked="policy.info.description"></div>
</div>
