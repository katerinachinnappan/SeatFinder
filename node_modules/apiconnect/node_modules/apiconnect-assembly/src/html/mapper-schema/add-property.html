<div class="inner addProperty" data-ng-controller="AddPropertyController">
  <div style="margin-left: 17px;" data-ng-click="addProp = true;" data-ng-show="!isArray && !addProp">{{::'assembly_add_property' | translate}}</div>
  <div style="margin-left: 17px;" data-ng-click="addProp = true;" data-ng-show="isArray && !addProp">{{::'assembly_add_item' | translate}}</div>
  <div style="margin-left: 17px; display: flex; line-height: 15px;" data-ng-show="addProp">
    <md-input-container md-no-float data-ng-show="!isArray" style="flex: 0.6; margin-right: 10px; margin-top: -6px;">
      <input type="text" placeholder="{{::'assembly_add_property_placeholder' | translate}}" data-ng-model="propertyName"></input>
    </md-input-container>
    <md-select style="flex: 0.4; margin: 0 10px 0 0;height: 25px;" required aria-label="::{{'type' | translate}}" data-ng-model="propertyType">
        <md-option data-ng-repeat="(definitionName, definition) in ::basicTypes" data-ng-value="definitionName">{{definitionName}}</md-option>
    </md-select>
    <button class="iconOnlyButton material-icons" style="line-height: 30px;"  data-ng-disabled="!isArray && !propertyName" data-ng-click="addProperty();" title="{{::'add' | translate}}">add_circle_outline</button>
    <button class="iconOnlyButton material-icons" style="margin-right: 5px; line-height: 30px;" data-ng-click="addProp = false;" title="{{::'cancel' | translate}}">delete</button>
  </div>
</div>
