<div class="inner">
  <div class="discriminator">
    <label>{{::'assemblyDiscriminatorType' | translate}}</label>
    <md-select aria-label="{{::'assemblyDiscriminatorSelect' | translate}}" data-ng-model="$discriminatorType" data-ng-model-options="{getterSetter: true}">
      <md-option md-option-empty value="">{{::'none' | translate}}</md-option>
      <md-option data-ng-repeat="extendedType in ::schema.$$extendingTypes" data-ng-value="getUniqueTypeName(extendedType)">{{getUniqueTypeName(extendedType)}}</md-option>
    </md-select>
  </div>
</div>
