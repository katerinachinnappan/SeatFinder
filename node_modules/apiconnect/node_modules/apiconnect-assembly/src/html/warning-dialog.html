<div class="warning-content">
  <svg class="warning-icon"></svg>
  <span class="warning-message">{{warningMessage}}</span>
  <span class="warning-buttons">
    <md-button
      data-ng-repeat="button in warningButtons"
      data-ng-click="runCallback(button.callbackFunction, button.keepDialogOpen)"
      md-no-ink="true"
    >{{button.buttonTitle}}</md-button>
  </span>
</div>
