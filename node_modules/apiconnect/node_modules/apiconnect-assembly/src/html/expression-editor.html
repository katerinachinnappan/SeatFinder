<header class="modal-header" role="banner" aria-label="{{::'assemblyExpressionEditor' | translate}}">

		<h2 class="modal-title floatLeft">{{::'assemblyExpressionEditor' | translate}}</h2>

	<div class="clearBoth"></div>
</header>
