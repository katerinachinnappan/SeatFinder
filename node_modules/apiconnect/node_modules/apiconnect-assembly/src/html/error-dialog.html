<div class="error-header">
  <svg class="error-icon"></svg>
  <span class="error-message">{{errorMessage}}</span>
  <button
    data-ng-if="dismissable"
    class="error-close-button material-icons"
    data-ng-click="closeDialog(true);"
    aria-label="Close Dialog"
  >close</button>
</div>
<div data-ng-if="errorCode" class="error-code">{{errorCodeText}}: {{errorCode}}</div>
<div class="error-description">{{errorDescription}}</div>
<div data-ng-if="errorLinkUrl" class="error-link">
  <a data-ng-href="{{errorLinkUrl}}" target="_blank">{{errorLinkText}}</a>
</div>
<div class="error-buttons">
  <md-button
    data-ng-repeat="button in errorButtons"
    data-ng-click="runCallback(button.callbackFunction, button.keepDialogOpen)"
    md-no-ink="true"
  >{{button.buttonTitle}}</md-button>
</div>
