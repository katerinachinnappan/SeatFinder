<div class="template {{::template.info.name}}" tabindex="0" data-drag="template" data-ui-draggable="isDraggable()" title="{{::template.info.name}}" data-ng-show="showPolicy(template.info.name, template);">
	<div class="policyHeader" data-ng-class="{'expanded': showPolicyInfo && template.info.description}">
		<span class="iconShell material-icons" data-ng-attr-style="background-color: {{template.info.display.color}};">{{::template | iconForNode}}</span>
		<span class="policyName boundedText" data-ng-bind-html="template.info.name | highlight: policyFilter">{{::template.name}}</span>
		<span data-ng-if="template.custom" class="policyVersion">{{::template.info.version}}</span>
		<button class="iconOnlyButton policyInfoButton material-icons" data-ng-if="template.info.description" data-ng-click="$parent.showPolicyInfo = !$parent.showPolicyInfo">info</button>
	</div>
	<div data-ng-if="showPolicyInfo && template.info.description" style="margin-top: 10px; padding: 3px;" marked="template.info.description"></div>
</div>
