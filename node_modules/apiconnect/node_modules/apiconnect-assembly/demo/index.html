<!doctype html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>API Connect Assembly Editor</title>

    <!-- Third party -->
    <link rel='stylesheet' href='./node_modules/angular-material/angular-material.css' type='text/css'/>

    <!-- API Connect assembly editor CSS -->
    <link rel='stylesheet' href='./node_modules/apiconnect-assembly/dist/css/apiconnect-assembly.css' type='text/css'/>
    <link rel='stylesheet' href='./node_modules/apiconnect-assembly/dist/css/apiconnect-assembly-font.css' type='text/css'/>

    <!-- CSS specific to this demo -->
    <link rel='stylesheet' href='./app.css' type='text/css'/>

    <!-- Third-party dependencies. The order here is significant -->
    <script src="./node_modules/lodash/lodash.js"></script>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-native-dragdrop/draganddrop.js"></script>
    <script src="./node_modules/marked/lib/marked.js"></script>
    <script src="./node_modules/angular-marked/angular-marked.js"></script>
    <script src="./node_modules/angular-pretty-xml/src/angular-pretty-xml.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.js"></script>
    <script src="./node_modules/angular-aria/angular-aria.js"></script>
    <script src="./node_modules/angular-resource/angular-resource.js"></script>
    <script src="./node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="./node_modules/angular-translate/dist/angular-translate.js"></script>
    <script src="./node_modules/json-editor/dist/jsoneditor.js"></script>
    <script src="./node_modules/angular-json-schema-form/dist/schema-form.js"></script>
    <script src="./node_modules/json-schema-view/dist/json-schema-view.js"></script>
    <script src="./node_modules/json-schema-defaults/lib/defaults.js"></script>
    <script src="./node_modules/angular-material/angular-material.js"></script>
    <script src="./node_modules/ng-resize/dist/ng-resize.js"></script>
    <script src="./node_modules/ace-editor-builds/src-noconflict/ace.js"></script>
    <script src="./node_modules/ace-editor-builds/src-noconflict/mode-yaml.js"></script>
    <script src="./node_modules/ace-editor-builds/src-noconflict/ext-language_tools.js"></script>
    <script src="./node_modules/ace-editor-builds/src-noconflict/ext-searchbox.js"></script>
    <script src="./node_modules/angular-ui-ace/src/ui-ace.js"></script>
    <script src="./node_modules/jsep/build/jsep.js"></script>
    <script src="./node_modules/jseb/main.js"></script>
    <script src="./node_modules/js-yaml/dist/js-yaml.js"></script>
    <script src="./node_modules/tv4/tv4.js"></script>
    <script src="./node_modules/ns-popover/src/nsPopover.js"></script>

    <!-- API Connect assembly editor code -->
    <script src="./src/ace/theme-atom_dark.js"></script>
    <script src="./src/js/mapper-schema/json-schema-view.js"></script>
    <script src="./src/js/assembly/AssemblerController.js"></script>
    <script src="./src/js/assembly/AssemblerInfoController.js"></script>
    <script src="./src/js/assembly/AssemblerTestController.js"></script>
    <script src="./src/js/assembly/MapperController.js"></script>
    <script src="./src/js/assembly/ConditionController.js"></script>
    <script src="./src/js/assembly/DialogControllers.js"></script>
    <script src="./src/js/assembly/ExpressionServices.js"></script>
    <script src="./src/js/assembly/AssemblerDirectives.js"></script>
    <script src="./src/js/assembly/AssemblerFilters.js"></script>
    <script src="./src/js/assembly/AssemblyServices.js"></script>
    <script src="./src/js/assembly/SchemaServices.js"></script>
    <script src="./src/js/assembly/RecursionHelper.js"></script>
    <script src="./src/js/filters/TranslateFilters.js"></script>
    <script src="./src/nls/localization.js"></script>

    <!-- Our demo. This must come last -->
    <script src="./PolicyFactory.js"></script>
    <script src="./app.js"></script>
  </head>
  <body data-ng-app="apiconnect-assembly-demo" data-ng-controller="DemoController">
    <apim-assembler data-assembler-options='{
      "policies" : "ApimPolicyFactory",
      "source"   : "swaggerDocument",
      "property" : "x-ibm-configuration",
      "schema"   : "swaggerSchema",
      "test"     : false,
      "gateways" : true
    }'></apim-assembler>
  </body>
</html>
